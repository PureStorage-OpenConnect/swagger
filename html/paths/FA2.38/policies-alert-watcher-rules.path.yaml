  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.38/context_names.query.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  - name: rules
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.33/policy-rule-alert-watcher-post.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.38/policy-rule-alert-watcher-response.yaml
  tags:
  - Policies

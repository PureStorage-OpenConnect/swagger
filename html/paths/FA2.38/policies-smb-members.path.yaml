get:
  summary: List SMB policy members
  description: Displays a list of SMB policy members.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.38/allow_errors.query.yaml
  - $ref: ../../queries/FA2.38/context_names_get.query.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/destroyed.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  - $ref: ../../queries/FA2.3/member_types.query.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.38/policy-member-export-get-response.yaml
  tags:
  - Policies
post:
  summary: Create SMB policies
  description: Creates a membership between one or more resources and an SMB policy.
    Applicable resources are directories. The `policy_ids` or `policy_names` parameter
    is required, but cannot be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.38/context_names.query.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  - name: members
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.32/policy-member-export-post.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.38/policy-member-export-response.yaml
  tags:
  - Policies
delete:
  summary: Delete SMB policies
  description: Deletes one or more SMB policies from resources. The `policy_ids` or
    `policy_names` parameter is required, but cannot be set together. The `member_ids`
    or `member_names` parameter is required, but cannot be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.38/context_names.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  - $ref: ../../queries/FA2.3/member_types.query.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Policies

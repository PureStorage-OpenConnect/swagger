get:
  summary: List audit policy members
  description: Displays a list of audit policy members.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/destroyed.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  - $ref: ../../queries/FA2.3/member_types.query.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.21/policy-member-get-response.yaml
  tags:
  - Policies
post:
  summary: Create a membership between a managed directory and a audit policy
  description: Creates a membership between one or more managed directories and an
    audit policy. Either the `policy_ids` or `policy_names` parameter is required,
    but they cannot be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  - name: members
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.3/policy-member-post.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.21/policy-member-response.yaml
  tags:
  - Policies
delete:
  summary: Delete membership between audit policies and managed directories
  description: Deletes a membership between one or more audit policies and managed
    directories. Either the `policy_ids` or `policy_names` parameter is required,
    but they cannot be set together. Either the `member_ids` or `member_names` parameter
    is required, but they cannot be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  - $ref: ../../queries/FA2.3/member_types.query.yaml
  - $ref: ../../queries/FA2.3/policy_ids.query.yaml
  - $ref: ../../queries/FA2.3/policy_names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Policies

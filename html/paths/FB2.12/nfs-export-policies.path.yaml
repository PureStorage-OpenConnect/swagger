get:
  summary: GET nfs-export-policies
  description: Displays a list of NFS export policies.
  parameters:
  - $ref: ../../queries/FB2.0/continuation_token.query.yaml
  - $ref: ../../queries/FB2.0/filter.query.yaml
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/limit.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - $ref: ../../queries/FB2.0/offset.query.yaml
  - $ref: ../../queries/FB2.0/sort.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.12/nfs-export-policy-get-response.yaml
  tags:
  - Policies - NFS
post:
  summary: POST nfs-export-policies
  description: Create a new NFS export policy.
  parameters:
  - $ref: ../../queries/FB2.0/names_required.query.yaml
  - name: policy
    in: body
    schema:
      $ref: ../../models/FB2.12/nfs-export-policy-post.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.12/nfs-export-policy-response.yaml
  tags:
  - Policies - NFS
patch:
  summary: PATCH nfs-export-policies
  description: Modify an existing NFS export policy's attributes.
  parameters:
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - $ref: ../../queries/FB2.3/versions.query.yaml
  - name: policy
    in: body
    required: true
    schema:
      $ref: ../../models/FB2.12/nfs-export-policy.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.12/nfs-export-policy-response.yaml
  tags:
  - Policies - NFS
delete:
  summary: DELETE nfs-export-policies
  description: Delete one or more NFS export policies.
  parameters:
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - $ref: ../../queries/FB2.3/versions.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Policies - NFS

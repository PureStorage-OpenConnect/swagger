get:
  summary: GET arrays
  description: List array attributes such as the array name, ID, version, and NTP
    servers.
  parameters:
  - $ref: ../../queries/FB2.0/continuation_token.query.yaml
  - $ref: ../../queries/FB2.0/filter.query.yaml
  - $ref: ../../queries/FB2.0/limit.query.yaml
  - $ref: ../../queries/FB2.0/offset.query.yaml
  - $ref: ../../queries/FB2.0/sort.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.0/array-get-response.yaml
  tags:
  - Arrays
patch:
  summary: PATCH arrays
  description: Modify the general configuration of the array including banner text,
    array name, NTP servers, and time zone.
  parameters:
  - name: array
    in: body
    required: true
    schema:
      $ref: ../../models/FB2.0/array.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.0/array-response.yaml
  tags:
  - Arrays

post:
  description: 'Exchange an API token for a REST session token.

    '
  responses:
    200:
      description: OK
      headers:
        x-auth-token:
          description: REST session token for a user.
          example: 3be3d489-55c6-4643-90ac-a476dbc98812
          schema:
            type: string
      schema:
        $ref: ../../responses/FB2.0/login.response.yaml
  security:
  - ApiToken: []
  summary: POST login
  tags:
  - Authorization

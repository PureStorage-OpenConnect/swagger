get:
  summary: GET buckets/cross-origin-resource-sharing-policies
  description: List cross origin resource sharing policy for the specified bucket
    and its attributes. Either `names` or `bucket_names`/`bucket_ids` query parameters
    can be used.
  parameters:
  - $ref: ../../queries/FB2.0/bucket_ids.query.yaml
  - $ref: ../../queries/FB2.0/bucket_names.query.yaml
  - $ref: ../../queries/FB2.0/continuation_token.query.yaml
  - $ref: ../../queries/FB2.0/filter.query.yaml
  - $ref: ../../queries/FB2.0/limit.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - $ref: ../../queries/FB2.0/offset.query.yaml
  - $ref: ../../queries/FB2.0/sort.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.13/cross-origin-resource-sharing-policy-get-response.yaml
  tags:
  - Buckets
post:
  summary: POST buckets/cross-origin-resource-sharing-policies
  description: Create a new cross origin resource sharing policy for the specified
    bucket. Policy's name will be autogenerated by the system.
  parameters:
  - $ref: ../../queries/FB2.0/bucket_ids.query.yaml
  - $ref: ../../queries/FB2.0/bucket_names.query.yaml
  - name: policy
    in: body
    schema:
      $ref: ../../models/FB2.12/cross-origin-resource-sharing-policy-patch.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.13/cross-origin-resource-sharing-policy-response.yaml
  tags:
  - Buckets
delete:
  summary: DELETE buckets/cross-origin-resource-sharing-policies
  description: Delete a cross origin resource sharing policy of the specified bucket.
    Either `names` or `bucket_names`/`bucket_ids` query parameters can be used.
  parameters:
  - $ref: ../../queries/FB2.0/bucket_ids.query.yaml
  - $ref: ../../queries/FB2.0/bucket_names.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Buckets

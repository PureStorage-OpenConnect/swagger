get:
  summary: GET alerts
  description: Returns a list of alerts which have been generated by the array.
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  - $ref: ../../queries/FB2.0/continuation_token.query.yaml
  - $ref: ../../queries/FB2.0/filter.query.yaml
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/limit.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - $ref: ../../queries/FB2.0/offset.query.yaml
  - $ref: ../../queries/FB2.0/sort.query.yaml
  responses:
    200:
      description: OK
      headers:
        $ref: ../../responses/FB2.14/headers-all-default.response.yaml
      schema:
        $ref: ../../responses/FB2.0/alert-get-response.yaml
  tags:
  - Alerts
patch:
  summary: PATCH alerts
  description: Make changes to an alert. This is currently limited to the alert's
    `flagged` property.
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - name: alerts-settings
    in: body
    required: true
    schema:
      $ref: ../../models/FB2.0/alert.yaml
  responses:
    200:
      description: OK
      headers:
        $ref: ../../responses/FB2.14/headers-all-default.response.yaml
      schema:
        $ref: ../../responses/FB2.0/alert-response.yaml
  tags:
  - Alerts

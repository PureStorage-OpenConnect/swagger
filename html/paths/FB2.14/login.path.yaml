post:
  summary: POST login
  description: 'Exchange an API token for a REST session token.

    '
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  security:
  - ApiToken: []
  responses:
    200:
      description: OK
      headers:
        X-Request-ID:
          description: Supplied by client during request or generated by server.
          type: string
        x-auth-token:
          type: string
          description: REST session token for a user.
          x-example: 3be3d489-55c6-4643-90ac-a476dbc98812
      schema:
        $ref: ../../responses/FB2.0/login.response.yaml
  tags:
  - Authorization

get:
  summary: List password policies
  description: Displays a list of password policies.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.34/policy-password-get-response.yaml
  tags:
  - Policies
patch:
  summary: Modify password policies
  description: Modifies one or more password policies. To enable a policy, set `enabled=true`.
    To disable a policy, set `enabled=false`.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - name: policy
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.34/policy-password.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.34/policy-password-response.yaml
  tags:
  - Policies

get:
  summary: List protection groups with targets
  description: Displays a list of protection groups that have target arrays, pods,
    or offload targets.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/group_ids.query.yaml
  - $ref: ../../queries/FA2.0/group_names.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.37/protection-group-target-get-response.yaml
  tags:
  - Protection Groups
post:
  summary: Create an action to add a target to a protection group
  description: Creates an action to add an array, pod, or offload target to a protection
    group. The `group_names` parameter represents the name of the protection group.
    The `member_names` parameter represents the name of the array, pod, or offload
    target that is being added to the protection group. The `group_names` and `member_names`
    parameters are required and must be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/group_ids.query.yaml
  - $ref: ../../queries/FA2.0/group_names.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.37/protection-group-target-response.yaml
  tags:
  - Protection Groups
patch:
  summary: Modify a protection group target
  description: Modifies the source array to replicate protection group data to the
    target, or disallows the source array from replicating protection group data to
    the target. The `allowed` parameter must be set from the target array. The `group_names`
    parameter represents the name of the protection group. The `allowed` and `group_names`
    parameters are required and must be set together. Offload targets do not support
    the `allowed` parameter.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/group_ids.query.yaml
  - $ref: ../../queries/FA2.0/group_names.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  - name: target
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.26/target-protection-group-post-patch.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.37/protection-group-target-response.yaml
  tags:
  - Protection Groups
delete:
  summary: Delete a target from a protection group
  description: Deletes an array, pod, or offload target from a protection group. The
    `group_names` parameter represents the name of the protection group. The `member_names`
    parameter represents the name of the array, pod, or offload target that is being
    removed from the protection group. The `group_names` and `member_names` parameters
    are required and must be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/group_ids.query.yaml
  - $ref: ../../queries/FA2.0/group_names.query.yaml
  - $ref: ../../queries/FA2.0/member_ids.query.yaml
  - $ref: ../../queries/FA2.0/member_names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Protection Groups

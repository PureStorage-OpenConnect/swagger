get:
  summary: GET object-store-access-policies/object-store-users
  description: List object store users and their access policies.
  parameters:
  - $ref: ../../queries/FB2.0/continuation_token.query.yaml
  - $ref: ../../queries/FB2.0/filter.query.yaml
  - $ref: ../../queries/FB2.0/limit.query.yaml
  - $ref: ../../queries/FB2.0/member_ids.query.yaml
  - $ref: ../../queries/FB2.0/member_names.query.yaml
  - $ref: ../../queries/FB2.0/offset.query.yaml
  - $ref: ../../queries/FB2.0/policy_ids.query.yaml
  - $ref: ../../queries/FB2.0/policy_names.query.yaml
  - $ref: ../../queries/FB2.0/sort.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.0/policy-member-get-response.yaml
  tags:
  - Policies - Object Store Access
post:
  summary: POST object-store-access-policies/object-store-users
  description: Grant access policies to an object store user.
  parameters:
  - $ref: ../../queries/FB2.0/member_ids.query.yaml
  - $ref: ../../queries/FB2.0/member_names.query.yaml
  - $ref: ../../queries/FB2.0/policy_ids.query.yaml
  - $ref: ../../queries/FB2.0/policy_names.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FB2.0/policy-member-response.yaml
  tags:
  - Policies - Object Store Access
delete:
  summary: DELETE object-store-access-policies/object-store-users
  description: Revokes an object store user's access policy.
  parameters:
  - $ref: ../../queries/FB2.0/member_ids.query.yaml
  - $ref: ../../queries/FB2.0/member_names.query.yaml
  - $ref: ../../queries/FB2.0/policy_ids.query.yaml
  - $ref: ../../queries/FB2.0/policy_names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Policies - Object Store Access

get:
  description: Displays a list of alerts.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.2/flagged.query.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.2/alert-get-response.yaml
  summary: List alerts
  tags:
  - Alerts
patch:
  description: Modifies one or more alerts and display updated information about these
    alerts.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - in: body
    name: alert
    required: true
    schema:
      $ref: ../../models/FA2.2/alert.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.2/alert-response.yaml
  summary: Modify flagged state
  tags:
  - Alerts

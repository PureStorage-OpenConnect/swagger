    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.2/offload-get-response.yaml
  summary: List offload targets
  tags:
  - Offloads
post:
  description: Creates an offload target, connecting it to an array. Before you can
    connect to, manage, and replicate to an offload target, the Purity Run app must
    be installed. For more information about Purity//FA apps, see the Apps section
    of this guide.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - in: body
    name: offload
    required: true
    schema:
      $ref: ../../models/FA2.2/offload-post.yaml
  - $ref: ../../queries/FA2.2/initialize.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.2/offload-response.yaml
  summary: Create offload target
  tags:
  - Offloads

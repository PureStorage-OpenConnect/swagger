delete:
  description: Deletes one or more snapshot policies. The `ids` or `names` parameter
    is required, but they cannot be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  responses:
    200:
      description: OK
  summary: Delete snapshot policies
  tags:
  - Policies
get:
  description: Displays a list of snapshot policies.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/destroyed.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.13/policy-get-response.yaml
  summary: List snapshot policies
  tags:
  - Policies
patch:
  description: Modifies one or more snapshot policies. To enable a policy, set `enabled=true`.
    To disable a policy, set `enabled=true`. To rename a policy, set `name` to the
    new name. The `ids` or `names` parameter is required, but cannot be set together.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - in: body
    name: policy
    required: true
    schema:
      $ref: ../../models/FA2.3/policy-patch.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.13/policy-response.yaml
  summary: Modify snapshot policies
  tags:
  - Policies
post:
  description: Creates one or more snapshot policies. To copy a policy, set one of
    either `source_names` or `source_ids`. Each policy can only have one entry. To
    create a policy from scratch, policy body is required.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/source_ids.query.yaml
  - $ref: ../../queries/FA2.0/source_names.query.yaml
  - in: body
    name: policy
    schema:
      $ref: ../../models/FA2.3/policy-post.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.13/policy-response.yaml
  summary: Create snapshot policies
  tags:
  - Policies

get:
  summary: GET dns
  description: Displays the current DNS configurations and their parameters including
    domain suffix, the list of DNS name server IP addresses, and the list of services
    that DNS parameters apply to.
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  - $ref: ../../queries/FB2.0/continuation_token.query.yaml
  - $ref: ../../queries/FB2.0/filter.query.yaml
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/limit.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - $ref: ../../queries/FB2.0/offset.query.yaml
  - $ref: ../../queries/FB2.0/sort.query.yaml
  responses:
    200:
      description: OK
      headers:
        $ref: ../../responses/FB2.14/headers-all-default.response.yaml
      schema:
        $ref: ../../responses/FB2.16/dns-get-response.yaml
  tags:
  - DNS
post:
  summary: POST dns
  description: Creates new DNS configuration with parameters including the domain
    suffix, the list of DNS name server IP addresses, and the list of services that
    DNS parameters apply to.
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  - $ref: ../../queries/FB2.0/names_required.query.yaml
  - name: dns
    in: body
    required: true
    schema:
      $ref: ../../models/FB2.16/dns-post.yaml
  responses:
    200:
      description: OK
      headers:
        $ref: ../../responses/FB2.14/headers-all-default.response.yaml
      schema:
        $ref: ../../responses/FB2.16/dns-response.yaml
  tags:
  - DNS
patch:
  summary: PATCH dns
  description: Modify a DNS configuration.
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  - name: dns
    in: body
    required: true
    schema:
      $ref: ../../models/FB2.16/dns.yaml
  responses:
    200:
      description: OK
      headers:
        $ref: ../../responses/FB2.14/headers-all-default.response.yaml
      schema:
        $ref: ../../responses/FB2.16/dns-response.yaml
  tags:
  - DNS
delete:
  summary: DELETE dns
  description: Deletes a DNS configuration.
  parameters:
  - $ref: ../../queries/FB2.14/x-request-id.header.yaml
  - $ref: ../../queries/FB2.0/ids.query.yaml
  - $ref: ../../queries/FB2.0/names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - DNS

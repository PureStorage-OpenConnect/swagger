get:
  summary: List volumes

  description: >-
    Return a list of volumes, including those pending eradication.

  parameters:
  - $ref: ../../queries/FA2.0/destroyed.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  - $ref: ../../queries/FA2.0/total_only.query.yaml

  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.0/volume-get-response.yaml

  tags:
  - Volumes

post:
  summary: Create a volume

  description: >-
    Create one or more virtual storage volumes of the specified size.
    If `provisioned` is not specified, the size of the new volume defaults to 1 MB in size.
    The `names` query parameter is required.

  parameters:
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/overwrite.query.yaml
  - name: volume
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.0/volume-post.yaml

  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.0/volume-response.yaml

  tags:
  - Volumes

delete:
  summary: Eradicate a volume

  description: >-
    Eradicate a volume that has been destroyed and is pending eradication.
    Eradicated volumes cannot be recovered.
    Volumes are destroyed through the `PATCH` method.
    The `ids` or `names` parameter is required, but they cannot be set together.

  parameters:
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml

  responses:
    200:
      description: OK

  tags:
  - Volumes

patch:
  summary: Manage a volume

  description: >-
    Rename, destroy, resize a volume.
    To rename a volume, set `name` to the new name.
    To destroy a volume, set `destroyed=true`.
    To recover a volume that has been destroyed and is pending eradication, set `destroyed=false`.
    Set the bandwidth and IOPs limits of a volume
    through the respective `bandwidth_limit` and `iops_limit` parameter.
    Move the volume into a pod or volume group
    through the respective `pod` or `volume_group` parameter.
    The `ids` or `names` parameter is required, but they cannot be set together.

  parameters:
  - $ref: ../../queries/FA2.0/ids.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/truncate.query.yaml
  - name: volume
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.0/volume-patch.yaml

  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.0/volume-response.yaml

  tags:
  - Volumes

get:
  summary: List host groups
  description: Displays a list of host groups.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.1/continuation_token.query.yaml
  - $ref: ../../queries/FA2.0/filter.query.yaml
  - $ref: ../../queries/FA2.0/limit.query.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - $ref: ../../queries/FA2.0/offset.query.yaml
  - $ref: ../../queries/FA2.0/sort.query.yaml
  - $ref: ../../queries/FA2.0/total_item_count.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.26/host-group-get-response.yaml
  tags:
  - Host Groups
post:
  summary: Create a host group
  description: Creates a host group. The `names` query parameter is required.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.26/host-group-response.yaml
  tags:
  - Host Groups
delete:
  summary: Delete a host group
  description: Deletes a host group. The `names` query parameter is required.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  responses:
    200:
      description: OK
  tags:
  - Host Groups
patch:
  summary: Modify a host group
  description: Modifies a host group. The `names` query parameter is required.
  parameters:
  - $ref: ../../queries/FA2.0/authorization.header.yaml
  - $ref: ../../queries/FA2.0/x-request-id.header.yaml
  - $ref: ../../queries/FA2.0/names.query.yaml
  - name: host-group
    in: body
    required: true
    schema:
      $ref: ../../models/FA2.0/host-group-patch.yaml
  responses:
    200:
      description: OK
      schema:
        $ref: ../../responses/FA2.26/host-group-response.yaml
  tags:
  - Host Groups

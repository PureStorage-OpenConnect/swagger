          client_certificates_required:
            description: 'If `true`, then all clients negotiating TLS connections
              with network

              interfaces to which this policy applies will be required to provide

              their client certificates during TLS negotiation. Any client''s failure

              to provide a certificate will cause the TLS negotiation to be

              rejected.

              If `false`, then providing a client certificate in TLS negotiation is

              not mandatory, and TLS negotiation can succeed when none is provided.

              If not specified, defaults to `false`.

              '
            type: boolean
          disabled_tls_ciphers:
            description: 'If specified, disables the specific TLS ciphers. If all
              TLS ciphers

              that are available for a specific TLS version on the system are disabled,
              then client

              access over that TLS version is not possible. As such, disabled ciphers
              must still

              result in at least one cipher being available for each enabled TLS version.

              Changes to this setting can disrupt traffic for any clients relying
              on disabled

              ciphers.

              '
            type: array
            maxItems: 16
            items:
              maxLength: 128
              type: string
              description: 'A specific TLS cipher or TLS cipher component to disable,
                in openssl format.

                For example, `AES128` would disable all TLS ciphers that utilize the
                `AES128`

                algorithm for encryption, while `ECDHE-ECDSA-AES256-CCM` would disable

                that specific cipher.

                '
          enabled_tls_ciphers:
            description: 'If specified, enables only the specified TLS ciphers. If
              all TLS ciphers

              that are available for a specific TLS version on the system are disabled,
              then client

              access over that TLS version is not possible. As such, the enabled ciphers
              must always

              contain at least one cipher for each enabled TLS version.

              Changes to this setting can disrupt traffic for any clients relying
              on ciphers that

              are removed. If set to `default`, then the enabled ciphers may be automatically
              adjusted

              upon upgrade to newer software in order to align with the best known
              practices at the

              time of software release.

              '
            type: array
            maxItems: 16
            items:
              maxLength: 128
              type: string
              description: 'A specific TLS cipher or TLS cipher component to enable,
                in openssl format.

                For example, `AES128` would enable all strong TLS ciphers that utilize
                the `AES128`

                algorithm for encryption, while `AES128-SHA` would enable that specific
                cipher.

                '
          min_tls_version:
            description: 'The minimum TLS version that will be allowed for inbound
              connections on IPs to

              which this policy applies. Changing this setting can disrupt connections
              for

              any clients relying on older TLS versions that are disabled.

              If set to `default`, then the lowest TLS version permitted may be automatically

              raised upon upgrade to newer software in order to align with the best
              known

              practices at the time of software release.

              Configuring an explicit, low value can prevent upgrades to newer software

              versions that no longer support older TLS versions.

              Valid values include `default`, `TLSv1.1`, `TLSv1.0`, `TLSv1.2`,

              and `TLSv1.3`.

              '
            type: string
          trusted_client_certificate_authority:
            description: 'A reference to a certificate or certificate group.

              The certificate referenced, or the certificates in the referenced group,

              will be used to verify the certificates presented by clients when

              `verify_client_certificate_trust` is `true`.

              '
            title: ReferenceWritable
            allOf:
            - $ref: '#/components/schemas/_referenceWritable'
          verify_client_certificate_trust:
            description: 'If `true`, then any certificate presented by a client in
              TLS negotiation

              will undergo strict trust verification using the certificate(s) referenced

              by `trusted_client_certificate_authority`.

              If `false`, then certificates presented by clients in TLS negotiation

              will only be checked to ensure they''re properly constructed and non-expired,

              and the certificates specified by `trusted_client_certificate_authority`
              will

              not be used. Details of client certificates may still be recorded for
              certain

              audit purposes, even if they do not undergo trust verification.

              If `client_certificates_required` is `false`, and no client certificate
              is

              provided during TLS negotiation, then no trust verification will be
              performed;

              if a client chooses to provide a certificate, even when not required,
              and

              this field is `true`, then the certificate will undergo trust verification.

              If not specified, defaults to `false`.

              '
            type: boolean

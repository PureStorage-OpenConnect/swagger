    NfsExportPolicyRuleBase:
      allOf:
      - $ref: '#/components/schemas/_builtIn'
      - type: object
        properties:
          access:
            description: 'Specifies access control for the export. Valid values are
              `root-squash`, `all-squash`, and

              `no-squash`.

              `root-squash` prevents client users and groups with root privilege from
              mapping their

              root privilege to a file system. All users with UID 0 will have their
              UID mapped to anonuid.

              All users with GID 0 will have their GID mapped to anongid.

              `all-squash` maps all UIDs (including root) to anonuid and all GIDs
              (including root) to

              anongid.

              `no-squash` allows users and groups to access the file system with their
              UIDs and GIDs.

              The default is `root-squash` if not specified.

              '
            type: string
          anongid:
            description: 'Any user whose GID is affected by an `access` of `root_squash`
              or `all_squash` will have

              their GID mapped to `anongid`. The default `anongid` is null, which
              means 65534.

              Use "" to clear.

              '
            type: string
            example: '65530'
          anonuid:
            description: 'Any user whose UID is affected by an `access` of `root_squash`
              or `all_squash` will have

              their UID mapped to `anonuid`. The default `anonuid` is null, which
              means 65534.

              Use "" to clear.

              '
            type: string
            example: '65530'
          atime:
            description: 'If `true`, after a read operation has occurred, the inode
              access time is updated only if any

              of the following conditions is true: the previous access time is less
              than the inode modify

              time, the previous access time is less than the inode change time, or
              the previous access

              time is more than 24 hours ago.

              If `false`, disables the update of inode access times after read operations.

              Defaults to `true`.

              '
            type: boolean
          client:
            description: 'Specifies the clients that will be permitted to access the
              export.

              Accepted notation is a single IP address, subnet in CIDR notation, netgroup,

              hostname (see RFC-1123 part 2.1), fully qualified domain name

              (see RFC-1123 part 2.1, RFC 2181 part 11), wildcards with fully qualified
              domain name

              or hostname, or anonymous (`*`).

              The default is `*` if not specified.

              '
            type: string
          fileid_32bit:
            description: 'Whether the file id is 32 bits or not. Defaults to `false`.

              '
            type: boolean
          permission:
            description: 'Specifies which read-write client access permissions are
              allowed for the export.

              Valid values are `rw` and `ro`. The default is `ro` if not specified.

              '
            type: string
          policy:
            description: The policy to which this rule belongs.
            title: FixedReference
            allOf:
            - $ref: '#/components/schemas/_fixedReference'
          policy_version:
            description: 'The policy''s version. This can be used when updating the

              resource to ensure there aren''t any updates to the policy since the
              resource was read.

              '
            type: string
            readOnly: true
          required_transport_security:
            description: 'Specifies the minimum transport security required for clients
              to access the export.

              If `tls` is set, then all clients must use TLS or their attempts to
              mount will be rejected,

              and further use of client certificate authentication is optional.

              If `mutual-tls` is set, then all clients must use TLS with client certificate
              authentication

              or their attempts to mount will be rejected.

              If `none`, then no specific transport security mechanism is required
              and any transport

              security mechanisms are permitted for use.

              If not specified when a rule is created, defaults to `none`.

              '
            type: string
            example: tls
          secure:
            description: 'If `true`, prevents NFS access to client connections coming
              from non-reserved ports. Applies

              to NFSv3, NFSv4.1, and auxiliary protocols MOUNT and NLM.

              If `false`, allows NFS access to client connections coming from non-reserved
              ports. Applies

              to NFSv3, NFSv4.1, and auxiliary protocols MOUNT and NLM.

              The default is `false` if not specified.

              '
            type: boolean
          security:
            description: 'The security flavors to use for accessing files on this
              mount point.  If the server does not

              support the requested flavor, the mount operation fails.

              If `sys`, trusts the client to specify user''s identity.

              If `krb5`, provides cryptographic proof of a user''s identity in each
              RPC request. This

              provides  strong verification of the identity of users accessing data
              on the server.

              Note that additional configuration besides adding this mount option
              is required in order to

              enable Kerberos security.

              If `krb5i`, adds integrity checking to krb5, to ensure the data has
              not been tampered with.

              If `krb5p`, adds integrity checking and encryption to krb5. This is
              the most secure setting,

              but it also involves the most performance overhead.

              The default is `sys` if not specified.

              '
            type: array
            items:
              type: string
              example: sys

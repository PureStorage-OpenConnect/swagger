        default: true
    Finalize_array_erasure_required:
      name: finalize
      in: query
      required: true
      description: 'Must be `true` to finalize factory reset.

        '
      schema:
        type: boolean
        default: true
    Delete_link_on_eradication:
      name: delete_link_on_eradication
      in: query
      description: 'If set to `true`, the file system can be destroyed, even if it
        has a replica link.

        If set to `false`, the file system cannot be destroyed if it has a replica
        link.

        Defaults to `false`.

        '
      schema:
        type: boolean
    NetworkConnectionStatisticsCurrent_state:
      name: current_state
      in: query
      description: 'The state to filter the results by. If specified, the results
        will

        only include connections which current state matches the specified states.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    NetworkConnectionStatisticsLocal_host:
      name: local_host
      in: query
      description: 'The local IP address to filter the results by. If specified, the
        results will

        only include connections that are either to or from the specified local host.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    NetworkConnectionStatisticsLocal_port:
      name: local_port
      in: query
      description: 'The local port to filter the results by. If specified, the results
        will

        only include connections that are either to or from the specified local port.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: integer
    NetworkConnectionStatisticsRemote_host:
      name: remote_host
      in: query
      description: 'The remote IP address to filter the results by. If specified,
        the results will

        only include connections that are either to or from the specified remote host.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    NetworkConnectionStatisticsRemote_port:
      name: remote_port
      in: query
      description: 'The remote port to filter the results by. If specified, the results
        will

        only include connections that are either to or from the specified remote port.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: integer
    Node_group_ids:
      name: node_group_ids
      in: query
      description: 'A comma-separated list of node group ids.

        If there is not at least one resource that matches each of the

        elements of `node_group_ids`, then an error is returned.

        This cannot be provided in conjunction with the `node_group_names` parameter.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Node_group_names:
      name: node_group_names
      in: query
      description: 'A comma-separated list of node group names.

        If there is not at least one resource that matches each of the

        elements of `node_group_names`, then an error is returned.

        This cannot be provided in conjunction with the `node_group_ids` parameter.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Node_ids:
      name: node_ids
      in: query
      description: 'A comma-separated list of node ids.

        If there is not at least one resource that matches each of the

        elements of `node_ids`, then an error is returned.

        This cannot be provided in conjunction with the `node_names`

        parameter.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Node_names:
      name: node_names
      in: query
      description: 'A comma-separated list of node names.

        If there is not at least one resource that matches each of the

        elements of `node_names`, then an error is returned.

        This cannot be provided in conjunction with the `node_ids`

        parameter.

        '
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Without_default_access_list:
      name: without_default_access_list
      in: query
      description: 'Specifying this option ensures a realm is created without any
        resource accesses.

        '
      required: true
      schema:
        type: boolean
    Limit_scale:
      name: limit
      in: query
      description: 'Limit the size of the response to the specified number of resources.

        A `limit` of `0` can be used to get the number of resources without getting

        all of the resources. It will be returned in the `total_item_count` field.

        If a client asks for a page size larger than the available number, the request

        is still valid. In that case the server just returns the available number
        of

        items, disregarding the client''s page size request.

        If the page size requested is larger than the system maximum limit,

        the server returns the maximum limit, disregarding the requested page size.

        If there are additional items `more_items_remaining` will be set to true.

        Additional items can be fetched using the `offset` or `continuation_token`
        query

        params.

        '
      schema:
        type: integer
        format: int32
        minimum: 0
      example: 10
  securitySchemes:
    AuthorizationHeader:
      type: apiKey
      name: x-auth-token
      in: header
    ApiToken:
      type: apiKey
      name: api-token
      in: header
tags:
- name: Auth Helpers
  description: A set of endpoints not in the Purity API, but to make OAuth using this
    tool simple and easy to understand.
- name: Authorization
  description: Pure Storage uses the OAuth 2.0 Token Exchange authorization grant
    and JSON Web Tokens (JWTs) to authenticate to the Pure Storage REST API. Before
    you can exchange the ID token for an access token, create and enable the API client
    to generate the `key_id`, `id`, and `issuer` values. These values will be used
    as JWT claims for the `subject_token` parameter.
- name: Active Directory
  description: Active Directory configuration joins a server to the domain and manages
    its computer account. Authentication for NFS or SMB is performed using Kerberos.
    This configuration is also used to authorize users by mapping identities across
    the NFS and SMB protocols by using LDAP queries.
- name: Administrators
  description: Manage administrators, including their REST API Token and public key
    for SSH access. The array has a single default administrative account named `pureuser`.
    Additional administrators and their administrative roles can be added by configuring
    the `management` directory service for the array or by creating local administrative
    users. The available administrative roles are `array_admin`, `storage_admin`,`readonly`,
    `ops_admin`.
- name: Alerts
  description: Alerts indicate significant events that occur on the array, including
    whenever a component degrades or the capacity threshold of the component is reached.
- name: Alert Watchers
  description: Alert watchers receive email notifications when alerts occur on an
    array.
- name: API Clients
  description: An API client represents an identity type. API clients are created
    on the array. To create an API client, register and then enable it on the array.
    After the API client has been created, the user name (`sub`) and identity tokens
    (`kid` and `aud` tokens) that are issued by the API client are used as claims
    for the JSON Web Token that you create to authenticate into the REST API.
- name: Arrays
  description: Arrays features provide the ability to configure settings that affect
    the array as a whole, monitor array I/O performance, and make sure that the array
    is operating properly.
- name: Array Connections
  description: View and manage connected arrays, including their network configurations,
    connection keys, and replication performance.
- name: Audits
  description: View the audit trail on the array. Every request that creates, modifies,
    or deletes a resource will be logged in the audit trail.
- name: Blades
  description: Displays the detailed information of each blade in the array.
- name: Buckets
  description: Manages the creation, attributes, and deletion of buckets on the array.
- name: Bucket Replica Links
  description: Object replication requires a replica link that connects a source bucket
    to a remote bucket. The configuration of a replica link includes remote credentials,
    bucket names, remote names, replication status information, and cascading state.
- name: Certificates
  description: Purity//FB creates a self-signed certificate and private key when you
    start the system for the first time. You can use the default certificate, change
    the certificate attributes, create a new self-signed certificate, or import an
    SSL certificate signed by a certificate authority.
- name: Certificate Groups
  description: Certificate Groups can contain one or more CA certificates for verifying
    an LDAP server identity and establish communication over TLS.
- name: Clients
  description: "Displays an NFS client\u2019s performance metrics on the array for
    read, write, and meta operations."
- name: Directory Services
  description: Manages directory service configurations for integration with LDAP
    servers (e.g. Active Directory and OpenLDAP) in order to support various array
    services.
- name: DNS
  description: Manages the Domain Name System (DNS) attributes, including the domain
    suffix and static name servers. The configured attributes can be listed.
- name: Drives
  description: Displays detailed information for each drive in the array. Drives are
    not used in all hardware platforms, and are currently only present in the FlashBlade//S
    and FlashBlade//E product lines.
- name: File Systems
  description: Manages the creation, attributes, and deletion of file systems on the
    array.
- name: File System Exports
  description: Manages the creation, attributes, and deletion of file system exports.
    Exports link either an NFS Export Policy or a SMB Client Policy, a file system,
    and a server.
- name: File System Replica Links
  description: File system replication requires a replica link that connects a source
    array to a remote target. The configuration of a replica link includes policies,
    file system names, remote names, and replication status information.
- name: File System Snapshots
  description: A file system snapshot is a point-in-time copy of a file system. Multiple
    snapshots of a file system can be copied for different points in time. A snapshot
    policy can also be applied to a file system for automatic creation and retention
    of snapshots. Additionally, file system snapshots can also be sent from one array
    to another.
- name: Fleets
  description: A fleet is a collection of Regions, Availability Zones, and Arrays.
- name: Hardware
  description: Manages hardware components. List information about array hardware
    components that are capable of reporting their status. The display is primarily
    useful for diagnosing hardware-related problems.
- name: Hardware Connectors
  description: 'The endpoints are deprecated. Use the endpoints under Network Interfaces
    instead.

    Manages the port connector attributes on the array. Lane speeds

    and port count attributes can be configured.

    '
- name: Keytabs
  description: Keytab management functionality for Kerberos authentication.
- name: KMIP
  description: Manages KMIP server configurations and performs connectivity and functionality
    tests.
- name: Legal Holds
  description: Manages the creation, attributes, and deletion of holds on the array.
    A hold can be also applied to a path under a file system to mark the entries under
    the path as immutable.
- name: Lifecycle Rules
  description: A life cycle rule helps manage the number of copies of a specific bucket.
    A lifecycle rule can be applied to a bucket with a rule indicating the retention
    time before it is to be deleted.
- name: Link Aggregation Groups
  description: Manages the link aggregation group (LAG) of Ethernet ports on the array.
- name: Logs
  description: The array collects a log of command activities that can be used for
    analysis when the logs are sent to Pure Technical Services.
- name: Maintenance Windows
  description: 'During a maintenance window, many alerts are suppressed that are related
    to connections,

    paths, ports, and other resources that are down during maintenance.

    '
- name: Network Interfaces
  description: Manages the interface, network connection, and port connector attributes
    of the array. Lane speeds and port count connector attributes can be configured.
- name: Nodes
  description: Manages the nodes for pNFS. These nodes are where the client will read/write
    to when pNFS is enabled.
- name: Node Groups
  description: Node Groups can contain one or more nodes for file system creation
    management.
- name: Object Store Access Keys
  description: Manages object store access keys. A maximum of two sets of keys can
    be created for each object store user. A set of keys consists of an access key
    ID and Secret Access Key.
- name: Object Store Accounts
  description: Manages object store accounts. Accounts contain buckets and users.
    Accounts must be created before an object store user or buckets can be created.
- name: Object Store Remote Credentials
  description: Manages remote credentials for remote objects. Remote credentials contain
    access information that can be reused for multiple objects.
- name: Object Store Roles
  description: Manages the roles assumable by external federated entity. Each role
    is assigned a trust policy that determines which identity provider authorizes
    the entities and how.
- name: Object Store Users
  description: Manages the object store users attributes. Each user is assigned to
    an object store account and given an access key.
- name: Object Store Virtual Hosts
  description: Manages virtual host-style addressing for S3 requests to read or write
    an object within a bucket on the array.
- name: OIDC SSO
  description: 'OIDC SSO allows customers to configure settings of OIDC service provider

    and identity provider. It provides a multi-factor authentication (MFA)

    mechanism for customers to log in to FlashBlade.

    '
- name: Policies (All)
  description: Displays general information for all available types of policies and
    their members.
- name: Policies - Audit for File Systems
  description: Manages audit policies for filesystems. These policies are composed
    of log target rules which contain the destination for audit logs.
- name: Policies - Management Access
  description: Manages management access policies. These policies are composed of
    rules which govern an administrative user's permissions when managing resources.
- name: Policies - Network Access
  description: Manages network access policies. These policies are composed of rules
    which govern a client's ability to access different product interfaces.
- name: Policies - NFS
  description: Manages NFS export policies. These policies are composed of rules which
    govern a client's ability to access the exported filesystem.
- name: Policies - Object Store Access
  description: Manages access policies for object store users. Administrators can
    assign policies to users for managing buckets and objects.
- name: Policies - Password
  description: Manages password policies. These policies define requirements for user
    passwords complexity and login attempts.
- name: Policies - QoS
  description: Manages Quality of Service (QoS) policies. These policies define controls
    that can be configured and attached to managed objects to guarantee performance
    of workloads.
- name: Policies - SMB Client
  description: An SMB Client policy manages access to SMB file systems on a per-client
    basis. These policies can be applied to one or more file systems.
- name: Policies - SMB Share
  description: An SMB Share policy manages access to SMB file systems on a per-user/group
    basis. These policies can be applied to one or more file systems.
- name: Policies - Snapshot
  description: A snapshot policy manages the creation file system snapshots or it
    can applied to file system and object replication links for replication. These
    policies provide the user a way to control the frequency of creating snapshots
    and objects, and the retention time for each copy. A snapshot policy can be applied
    to one or more file systems, objects, or replication links.
- name: Policies - SSH Certificate Authority
  description: An SSH Certificate Authority policy manages the keys that are allowed
    to sign user SSH certificates for access to the array, as well as the principals
    that they require be encoded in certificates to authenticate. These policies can
    be applied to one or more users, or as a default for all users.
- name: Policies - Storage Class Tiering
  description: A storage class tiering policy manages the criteria for tiering data
    within a filesystem from one storage class to another. These policies can be applied
    to one or more filesystems. Supported storage classes are `S500X-S` for speed,
    and `S500X-A` for archival.
- name: Policies - TLS
  description: A TLS policy manages the allowed TLS versions and ciphers for incoming
    network traffic to the system. These policies can be applied at the array level,
    or to individual network IPs.
- name: Policies - WORM Data
  description: Manages WORM data for file systems. These policies are composed of
    retention periods, lock type, and auto-commit status.
- name: Public Keys
  description: Public Keys can be configured for reference in other configurations
    as signing keys are used to verify cryptographic signatures.
- name: Quotas
  description: A quota manages a set amount of space on a file system which a user
    or group may write to. A quota can be applied to a user or group of a specified
    file system. Once a user or group reaches their quota they will no longer be able
    to write to that file system.
- name: Realms
  description: 'A realm provides a means to compartmentalize storage resources,

    access, and isolate administration of all contained resources.

    '
- name: Remote Arrays
  description: 'Remote arrays provide the ability to list and manage all the remote
    arrays known to an array.

    '
- name: Resource Accesses
  description: 'Resource Access captures sharing of a resource to a scope, e.g. sharing
    a dns to a realm.

    '
- name: RDL
  description: Displays Rapid Data Locking (RDL) configuration and performs functionality
    tests of the associated Enterprise Key Management (EKM) servers.
- name: Roles
  description: Displays role attributes. Each user of the array is assigned to a role
    and each role has a set of role based access controls (RBAC). The roles (`array_admin`,
    `storage_admin`, `ops_admin`, `readonly`, and `Invalid - multiple roles`) have
    a specified set of permissions that allow certain actions to be performed on the
    array. Each role includes a listing REST actions allowable for each endpoint.
- name: SAML2 SSO
  description: 'SAML2 SSO allows customers to configure settings of SAML2 service
    provider

    and identity provider. It provides a multi-factor authentication (MFA)

    mechanism for customers to log in to FlashBlade.

    '
- name: Servers
  description: Manages the properties of servers. Servers are network and identity
    management access points for data.
- name: Sessions
  description: Displays Purity//FB login and user session data.
- name: SMTP
  description: Manages Simple Mail Transfer Protocol (SMTP) settings. SMTP allows
    the array to send email notifications and alerts to recipients.
- name: SNMP Agents
  description: Manages the Simple Network Management Protocol (SNMP) agents and displays
    the Management Information Base (MIB) file. The SNMP agent sends array component
    status information and alerts to the SNMP manager. The MIB file lists all manageable
    modules of the array.
- name: SNMP Managers
  description: Manages the Simple Network Management Protocol (SNMP) managers, including
    performing functionality tests. The SNMP manager receives array component status
    information and alerts from the SNMP agent.
- name: Software
  description: Software to be installed on the array.
- name: Subnets
  description: Manages the subnets and VLANs used to organize the network interfaces.
- name: Support
  description: Manages support configurations for the array, including performing
    functionality tests. The remote assist and phone home feature provides supplement
    information to Pure Technical Services to assist with customer issues.
- name: Support Diagnostics
  description: Manages support diagnostics for the array, including performing diagnostics
    tasks, running tests, finding problems and giving remediation. The diagnostics
    tool provides a way to test the array components and generate a report of the
    results.
- name: Syslog
  description: Manages syslog servers connected to the array, including performing
    functionality tests of syslog servers.
- name: Targets
  description: Manages targets for replication, including viewing the performance
    metrics of active replication operations.
- name: Trust Policies
  description: Manages policies that control assuming Object Store Roles by external
    federated entities via Identity Providers
- name: Usage
  description: Displays the data usage and hard limit quotas for all users and groups
    on a file system.
- name: Verification Keys
  description: Verification keys used by Pure Support to access the array.

    TlsPolicyPost:
      allOf:
      - $ref: '#/components/schemas/PolicyBase'
      - type: object
        properties:
          appliance_certificate:
            description: 'A reference to a certificate that will be presented as the
              server certificate

              in TLS negotiations with any clients that connect to appliance network
              addresses

              to which this policy applies.

              '
            title: ReferenceWritable
            allOf:

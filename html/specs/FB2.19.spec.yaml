  /api/login:
    post:
      description: Create a new session with API_KEY
      responses:
        '200':
          description: User logged in
          headers:
            x-auth-token:
              description: authentication token, pass this back for future API Calls.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: The user name logged in.
                example:
                  username: pureuser

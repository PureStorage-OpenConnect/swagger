      Valid values include `directory-services`.

      '
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv
    x-example: directory-services
  Local_bucket_names:
    name: local_bucket_names
    in: query
    description: 'A comma-separated list of local bucket names. If there is not at
      least one

      resource that matches each of the elements, then an error is returned. This

      cannot be provided together with `local_bucket_ids` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Exclude_rules:
    name: exclude_rules
    in: query
    description: 'If true, the rules field in each policy will be null.

      If false, each returned policy will include its list of rules in the response.

      If not specified, defaults to `false`.

      '
    required: false
    type: boolean
  XRequestId:
    name: X-Request-ID
    in: header
    description: 'Supplied by client during request or generated by server.

      '
    required: false
    type: string
  Delete_link_on_eradication:
    name: delete_link_on_eradication
    in: query
    description: 'If set to `true`, the file system can be destroyed, even if it has
      a replica link.

      If set to `false`, the file system cannot be destroyed if it has a replica link.

      Defaults to `false`.

      '
    required: false
    type: boolean
  Group_names:
    name: group_names
    in: query
    description: 'A comma-separated list of group names.

      If there is not at least one resource that matches

      each of the elements of `group_names`, then an error is returned.

      This cannot be provided together with `gids` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  File_system_ids:
    name: file_system_ids
    in: query
    description: 'A comma-separated list of file system IDs.

      If after filtering, there is not at least one resource that matches

      each of the elements of `file_system_ids`, then an error is returned.

      This cannot be provided together with the `file_system_names` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Local_file_system_names:
    name: local_file_system_names
    in: query
    description: 'A comma-separated list of local file system names. If there is not

      at least one resource that matches each of the elements, then an error

      is returned. This cannot be provided together with `local_file_system_ids`

      query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Timeout:
    name: timeout
    in: query
    description: 'The duration of API token validity, in milliseconds.

      '
    required: false
    type: integer
    format: int64
  Remote_bucket_names:
    name: remote_bucket_names
    in: query
    description: 'A comma-separated list of remote bucket names. If there is not at
      least one

      resource that matches each of the elements, then an error is returned.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Start_time:
    name: start_time
    in: query
    description: 'When the time window starts (in milliseconds since epoch).

      '
    required: false
    type: integer
    minimum: 0
    format: int64
    x-example: 1514764800000
  Discard_detailed_permissions:
    name: discard_detailed_permissions
    in: query
    description: 'This parameter must be set to `true` in order to change

      a file system''s `access_control_style` from a style that

      supports more detailed access control lists to a style that

      only supports less detailed mode bits as a form of permission

      control.

      This parameter may not be set to `true` any other time.

      Setting this parameter to `true` is acknowledgement that any

      more detailed access control lists currently set within the

      file system will be lost, and NFS permission controls will

      only be enforced at the granularity level of NFS mode bits.

      '
    required: false
    type: boolean
  Group_names_not_strict:
    name: group_names
    in: query
    description: 'A comma-separated list of group names.

      This cannot be provided together with `gids` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  OauthSubjectToken:
    name: subject_token
    in: formData
    description: 'An encoded security ID Token representing the identity of the party
      on behalf of

      whom the request is being made. The token must be issued by a trusted

      identity provider which must be either a registered application in Pure1

      or an enabled API client on the array. The token must be a JSON Web Token

      and must contain the following claims:


      > | JWT claim | Location | API Client Field | Description | Required By |


      > |-|-|-|-|-|


      > | kid | Header | key_id | Key ID of the API client that issues the identity
      token. | FlashArray

      and FlashBlade only. |


      > | aud | Payload | id | Client ID of the API client that issues the identity
      token. | FlashArray

      and FlashBlade only. |


      > | sub | Payload | | Login name of the array user for whom the token should
      be issued.

      This must be a valid user in the system. | FlashArray and FlashBlade only. |


      > | iss | Payload | issuer | Application ID for the Pure1 or API client''s trusted
      identity

      issuer on the array. | All products. |


      > | iat | Payload | | Timestamp of when the identity token was issued.

      Measured in milliseconds since the UNIX epoch. | All products. |


      > | exp | Payload | | Timestamp of when the identity token will expire.

      Measured in milliseconds since the UNIX epoch. | All products. |



      Each token must also be signed with the private key that is paired with the

      API client''s public key.


      '
    required: true
    type: string
  Ids_single:
    name: ids
    in: query
    description: 'Performs the operation on the unique resource IDs specified.

      Only one value is supported.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Keytab_ids:
    name: keytab_ids
    in: query
    description: 'A comma-separated list of keytab IDs. If after filtering, there
      is not

      at least one resource that matches each of the elements, then an error is

      returned. This cannot be provided together with the `keytab_names` query

      parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Continuation_token:
    name: continuation_token
    in: query
    description: 'A token used to retrieve the next page of data

      with some consistency guaranteed.

      The token is a Base64 encoded value.

      Set `continuation_token` to the system-generated token taken from the `x-next-token`

      header field of the response.

      A query has reached its last page when the response does not include a token.

      Pagination requires the `limit` and `continuation_token`

      query parameters.

      '
    required: false
    type: string
  Remote_ids:
    name: remote_ids
    in: query
    description: 'A comma-separated list of remote array IDs. If, after filtering,
      there is not at least one

      resource that matches each of the elements, then an error is returned. This
      cannot be provided

      together with the `remote_names` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Test_type:
    name: test_type
    in: query
    description: 'Specifies the type of test. Valid values are `all`, `phonehome`,
      and `remote-assist`.

      If not specified, defaults to `all`.

      '
    required: false
    type: string
  Admin_names:
    name: admin_names
    in: query
    description: 'A comma-separated list of admin names. If there is not at least
      one

      admin resource that matches each of the elements, then an error is returned.

      This cannot be provided together with `admin_ids` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Resolution:
    name: resolution
    in: query
    description: 'The desired ms between samples. Available resolutions may

      depend on data type, `start_time` and `end_time`.

      In general `1000`, `30000`, `300000`, `1800000`, `7200000`, and

      `86400000` are possible values.

      '
    required: false
    type: integer
    minimum: 0
    format: int64
    x-example: 30000
  OauthGrantType:
    name: grant_type
    in: formData
    description: 'The method by which the access token will be obtained.

      The Pure Storage REST API supports the OAuth 2.0 "token exchange" grant type,

      which indicates that a token exchange is being performed.

      Set `grant_type` to `urn:ietf:params:oauth:grant-type:token-exchange`.

      '
    required: true
    type: string
    default: urn:ietf:params:oauth:grant-type:token-exchange
  Remote_names_deprecated:
    name: remote_names
    in: query
    description: 'A comma-separated list of remote array names. Deprecated, best practice
      is to reference

      connections with `ids`. If there is not at least one resource that matches each
      of the elements,

      then an error is returned. This cannot be provided together with `remote_ids`
      query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Open_files_user_names:
    name: user_names
    in: query
    description: 'A comma-separated list of user names used for filtering open files
      query.

      Files opened by any of the specified users will be returned.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
    x-example: DomainName\User1,DomainName\User2
  Ignore_usage:
    name: ignore_usage
    in: query
    description: 'Allow update operations that lead to a `hard_limit_enabled` object
      store

      account, bucket, or file system with usage over its limiting value.

      For object store accounts and buckets, the limiting value is that of `quota_limit`,

      and for file systems it is that of `provisioned`.

      The operation can be setting `hard_limit_enabled` when usage is higher

      than the limiting value, modifying the limiting value to a value under usage
      when

      `hard_limit_enabled`, recovering a destroyed bucket of an object store account

      that causes an account''s space usage to go over its hard `quota_limit`.

      Also allows update operations that would cause usage of the requested

      storage class to go over its warning threshold.

      '
    required: false
    type: boolean
  Resolve_hostname:
    name: resolve_hostname
    in: query
    description: 'Used by ping and trace to specify whether or not to

      map IP addresses to host names. If not specified, defaults to true.

      '
    required: false
    type: boolean
  Access_key_names:
    name: names
    in: query
    description: 'A comma-separated list of resource names to import.

      To import a set of credentials, this field must be specified

      with the `secret_access_key` body parameter. If both of these

      are not specified, the system will generate a new set of credentials.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Remote_file_system_names:
    name: remote_file_system_names
    in: query
    description: 'A comma-separated list of remote file system names. If there is
      not at

      least one resource that matches each of the elements, then an error is

      returned. This cannot be provided together with the `remote_file_system_ids`

      query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Local_file_system_ids:
    name: local_file_system_ids
    in: query
    description: 'A comma-separated list of local file system IDs. If after filtering,

      there is not at least one resource that matches each of the elements,

      then an error is returned. This cannot be provided together with the

      `local_file_system_names` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Inodes:
    name: inodes
    in: query
    description: 'A comma-separated list of inodes used for filtering file locks query
      by inodes.

      This may only be specified if `file_system_ids` or `file_system_names` is

      also specified.

      This cannot be provided together with the `paths` query parameter.

      '
    required: false
    type: array
    items:
      type: number
    collectionFormat: csv
  Names_required:
    name: names
    in: query
    description: 'A comma-separated list of resource names.

      '
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv
  Destroy_snapshots:
    name: destroy_snapshots
    in: query
    description: 'This parameter must be set to `true` in order to modify a policy
      such

      that local or remote snapshots would be destroyed.

      '
    required: false
    type: boolean
  Context_names_get:
    name: context_names
    in: query
    description: 'Performs the operation on the unique contexts specified.

      If specified, each context name must be the name of an array in the same fleet.

      If not specified, the context will default to the array that received this request.


      Other parameters provided with the request, such as names of volumes or snapshots,

      are resolved relative to the provided `context`.


      Enter multiple names in comma-separated format.

      For example, `name01,name02`.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Policy_names:
    name: policy_names
    in: query
    description: 'A comma-separated list of policy names.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Names_single:
    name: names
    in: query
    description: 'Performs the operation on the unique resource names specified.

      Only one value is supported.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Discard_non_snapshotted_data:
    name: discard_non_snapshotted_data
    in: query
    description: 'This parameter must be set to `true` in order to restore

      a file system from a snapshot or to demote a file system

      (which restores the file system from the common baseline

      snapshot). Setting this parameter to `true` is acknowledgement

      that any non-snapshotted data currently in the file system

      will be irretrievably lost.

      '
    required: false
    type: boolean
  Ping_trace_component:
    name: component_name
    in: query
    description: 'Used by ping and trace to specify where to run the operation. Valid
      values are controllers

      and blades from hardware list.

      If not specified, defaults to all available controllers and selected blades.

      '
    required: false
    type: string
  File_system_names:
    name: file_system_names
    in: query
    description: 'A comma-separated list of file system names.

      If there is not at least one resource that matches

      each of the elements of `file_system_names`, then an error is returned.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Type_for_performance:
    name: type
    in: query
    description: 'Display the metric of a specified object type.

      Valid values are `all`, `file-system`, and `object-store`.

      If not specified, defaults to `all`.

      '
    required: false
    type: string
  Cancel_in_progress_transfers:
    name: cancel_in_progress_transfers
    in: query
    description: 'This parameter must be set to `true` in order to delete

      a file system replication link (which can cancel any

      in-progress replication transfers). Setting this parameter

      to `true` is acknowledgement that any in-progress replication

      transfers on the specified links will be cancelled when

      this request is fulfilled.

      '
    required: false
    type: boolean
  Local_only_ad:
    name: local_only
    in: query
    description: 'If specified as `true`, only delete the Active Directory

      configuration on the local array, without deleting the

      computer account created in the Active Directory domain.

      If not specified, defaults to `false`.

      '
    required: false
    type: boolean
  Fleet_names:
    name: fleet_names
    in: query
    description: 'Performs the operation on the unique Fleet names specified.

      Enter multiple names in comma-separated format.

      For example, `name01,name02`.

      This query currently accepts only 1 name.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Filter:
    name: filter
    in: query
    description: 'Narrows down the results to only the response objects

      that satisfy the filter criteria.

      '
    required: false
    type: string
  Legal_holds_recursive:
    name: recursive
    in: query
    description: 'This is a flag to set when recursively applying/releasing legal
      holds on entities.

      By default, it is set to be false.

      The `recursive` flag is required when applying/releasing a hold to/from a directory.

      '
    required: false
    type: boolean
    default: false
  Name_prefixes:
    name: name_prefixes
    in: query
    description: 'The prefix to use for the names of all Kerberos keytab objects

      that are being created.

      '
    required: false
    type: string
  Remote_credentials_names:
    name: remote_credentials_names
    in: query
    description: 'A comma-separated list of remote credentials names. If there is
      not at least

      one resource that matches each of the elements, then an error is returned.

      This cannot be provided together with the `remote_credentials_ids` query

      parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Limit:
    name: limit
    in: query
    description: 'Limits the size of the response to the specified number of objects
      on each page.

      To return the total number of resources, set `limit=0`.

      The total number of resources is returned as a `total_item_count` value.

      If the page size requested is larger than the system maximum limit,

      the server returns the maximum limit, disregarding the requested page size.

      '
    required: false
    type: integer
    minimum: 0
    format: int32
    x-example: 10
  Recursive:
    name: recursive
    in: query
    description: 'Flag used to indicate that the action should be done recursively.

      If set to `true` and used e.g. with `path` pointing to a directory, the

      operation will delete all locks in given directory and subdirectories recursively.

      For more fine grained control over deleted locks, use delete by name.

      If not specified, defaults to `false`.

      '
    required: false
    type: boolean
  Before_rule_id:
    name: before_rule_id
    in: query
    description: 'The id of the rule to insert or move a rule before.

      This cannot be provided together with the `before_rule_name` query parameter.

      '
    required: false
    type: string

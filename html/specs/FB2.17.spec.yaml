    in: query
    description: 'Whether to replicate created snapshots immediately to other arrays.

      If it''s `false`, created snapshots may still be replicated to other arrays

      according to policy.

      '
    required: false
    type: boolean
  Mtu:
    name: discover_mtu
    in: query
    description: 'Used by trace to specify whether or not to discover

      the MTU along the path being traced. If not specified, defaults to false.

      '
    required: false
    type: boolean
  Protocols_required:
    name: protocols
    in: query
    description: 'A comma-separated list of file protocols.

      Valid values include `nfs` and `smb`.

      '
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv
  StorageClassNames:
    name: storage_class_names
    in: query
    description: 'A comma-separated list of storage class names. Valid values include
      `S500X-S` and `S500X-A`.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Certificate_names:
    name: certificate_names
    in: query
    description: 'A comma-separated list of certificate names.

      If there is not at least one resource that matches each of the

      elements of `certificate_names`, then an error is returned.

      This cannot be provided in conjunction with the `certificate_ids`

      parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Object_store_role_names:
    name: role_names
    in: query
    description: 'A comma-separated list of object store role names.

      If there is not at least one resource that matches

      each of the elements of `role_names`, then an error is returned.

      This cannot be provided together with the `role_ids` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Gids_not_strict:
    name: gids

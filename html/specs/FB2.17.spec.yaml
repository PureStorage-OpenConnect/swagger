      description: 'Modify an existing SMB Client policy rule.

        If `before_rule_id` or `before_rule_name` are specified, the rule will be

        moved before that rule.

        Rules are ordered in three groups; ip addresses, other and `*` and can only

        be moved within the appropriate group.

        One of the following is required: `ids` or `names`.


    type: boolean
  Member_ids_plus:
    name: member_ids
    in: query
    description: 'A list of member IDs. Member IDs separated by a `+` indicate that
      both

      members must be present in each element. Member IDs separated by a `,`

      indicate that at least one member must be present in each element.

      If there is not at least one resource that matches each `member_id` element,

      an error is returned.

      Single quotes are required around all strings.

      When using Try it Out in Swagger, a list of member IDs separated by a `+`

      must be entered in the same item cell.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
    x-quoted: true
  Start_timeRequired:
    name: start_time
    in: query
    description: 'Timestamp of when the time window starts. Measured in milliseconds
      since the UNIX epoch.

      '
    required: true
    type: integer
    format: int64
  Filter:
    name: filter
    in: query
    description: 'Exclude resources that don''t match the specified criteria.

      Single quotes are required around all strings inside the filters.

      '
    required: false
    type: string
  OauthSubjectTokenType:
    name: subject_token_type
    in: formData
    description: 'An identifier that indicates the type of security token specifed
      in the `subject_token` parameter.


collectionFormat: csv
description: A comma-separated list of bucket names. If there is not at least one
  resource that matches each of the elements of `bucket_names`, then an error is returned.
  This cannot be provided together with the `bucket_ids` query parameter. This can
  be provided with the `ids` query parameter but not with `names`.
in: query
items:
  type: string
name: bucket_names
type: array

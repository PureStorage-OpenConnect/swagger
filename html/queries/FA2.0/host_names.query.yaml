name: host_names
in: query
description: Performs the operation on the hosts specified. Enter multiple names in
  comma-separated format. For example, `host01,host02`. A request cannot include a
  mix of multiple objects with multiple names. For example, a request cannot include
  a mix of multiple host names and volume names; instead, at least one of the objects
  (e.g., `host_names`) must be set to only one name (e.g., `host01`).
type: array
collectionFormat: csv
items:
  type: string

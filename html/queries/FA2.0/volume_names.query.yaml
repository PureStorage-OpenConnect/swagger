name: volume_names
in: query
description: Performs the operation on the volume specified. Enter multiple names
  in comma-separated format. For example, `vol01,vol02`. A request cannot include
  a mix of multiple objects with multiple names. For example, a request cannot include
  a mix of multiple volume names and host names; instead, at least one of the objects
  (e.g., `volume_names`) must be set to only one name (e.g., `vol01`).
type: array
collectionFormat: csv
items:
  type: string

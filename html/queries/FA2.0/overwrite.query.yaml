name: overwrite
in: query
description: >-
  If set to `true`,
  overwrites an existing volume during a volume copy operation.
  If set to `false` or not set at all and the target name is an existing volume,
  the volume copy operation fails.
  Required if the `source: id` or `source: name` body parameter is set
  and the source overwrites an existing volume during the volume copy operation.
type: boolean

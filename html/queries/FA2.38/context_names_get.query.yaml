name: context_names
in: query
description: 'Performs the operation on the unique contexts specified. If specified,
  each context name must be the name of an array in the same fleet. If not specified,
  the context will default to the array that received this request.

  Other parameters provided with the request, such as names of volumes or snapshots,
  are resolved relative to the provided `context`.

  Enter multiple names in comma-separated format. For example, `name01,name02`.'
type: array
collectionFormat: csv
items:
  type: string

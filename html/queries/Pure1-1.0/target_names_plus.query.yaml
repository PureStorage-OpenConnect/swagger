name: target_names
in: query
description: A list of target names. Target names separated by a `+` indicate that
  both targets must be present in each element. Target names separated by a `,` indicate
  that at least one target must be present in each element. If there is not at least
  one resource that matches each `target_name` element, an error is returned. Single
  quotes are required around all strings. When using Try it Out in Swagger, a list
  of target names separated by a `+` must be entered in the same item cell.
x-quoted: true
type: array
collectionFormat: csv
items:
  type: string

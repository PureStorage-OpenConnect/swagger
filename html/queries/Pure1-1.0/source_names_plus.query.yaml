name: source_names
in: query
description: A list of source names. Source names separated by a `+` indicate that
  both sources must be present in each element. Source names separated by a `,` indicate
  that at least one source must be present in each element. If there is not at least
  one resource that matches each `source_name` element, an error is returned. Single
  quotes are required around all strings. When using Try it Out in Swagger, a list
  of source names separated by a `+` must be entered in the same item cell.
x-quoted: true
type: array
collectionFormat: csv
items:
  type: string

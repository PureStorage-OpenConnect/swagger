name: member_ids
in: query
description: A list of member IDs. Member IDs separated by a `+` indicate that both
  members must be present in each element. Member IDs separated by a `,` indicate
  that at least one member must be present in each element. If there is not at least
  one resource that matches each `member_id` element, an error is returned. Single
  quotes are required around all strings. When using Try it Out in Swagger, a list
  of member IDs separated by a `+` must be entered in the same item cell.
x-quoted: true

name: member_names
in: query
description: A list of member names. Member names separated by a `+` indicate that
  both members must be present in each element. Member names separated by a `,` indicate
  that at least one member must be present in each element. If there is not at least
  one resource that matches each `member_name` element, an error is returned. Single
  quotes are required around all strings. When using Try it Out in Swagger, a list
  of member names separated by a `+` must be entered in the same item cell.
x-quoted: true
type: array
collectionFormat: csv
items:
  type: string

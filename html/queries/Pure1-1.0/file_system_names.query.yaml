name: file_system_names
in: query
description: Performs the operation on the file system name specified. Enter multiple
  file system names in comma-separated format. For example, `filesystem1,filesystem2`.
  The `file_system_ids` and `file_system_names` parameters cannot be provided together.
  Single quotes are required around all strings.
type: array
collectionFormat: csv
items:
  type: string

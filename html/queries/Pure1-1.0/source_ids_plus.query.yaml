name: source_ids
in: query
description: A list of source IDs. Source IDs separated by a `+` indicate that both
  sources must be present in each element. Source IDs separated by a `,` indicate
  that at least one source must be present in each element. If there is not at least
  one resource that matches each `source_id` element, an error is returned. Single
  quotes are required around all strings. When using Try it Out in Swagger, a list
  of source IDs separated by a `+` must be entered in the same item cell.
x-quoted: true
type: array
collectionFormat: csv
items:
  type: string

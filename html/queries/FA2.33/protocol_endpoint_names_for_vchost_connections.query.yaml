name: protocol_endpoint_names
in: query
description: A comma-separated list of protocol endpoint names. Performs the operation
  on the protocol endpoints specified. For example, `pe01,pe02`. Cannot be used in
  conjunction with `protocol_endpoint_ids`. If the list contains more than one value,
  then `vchost_ids` or `vchost_names` must have exactly one value.
type: array
collectionFormat: csv
items:
  type: string

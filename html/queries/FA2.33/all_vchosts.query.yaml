name: all_vchosts
in: query
description: If set to `true`, the storage container represented by the protocol endpoint
  is accessible to all vchosts. Users should not specify `vchost_ids` or `vchost_names`
  in the request. If set to `false`, the storage container represented by the protocol
  endpoint is only accessible to the vchosts that have explicit vchost-connections
  with the protocol endpoint. Users need to specify `vchost_ids` or `vchost_names`
  in the request.
type: boolean
required: false
default: false

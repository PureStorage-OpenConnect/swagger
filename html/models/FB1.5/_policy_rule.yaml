description: Rule
type: object
properties:
  every:
    type: integer
    format: int64
    description: How often to take snapshots.
  keep_for:
    type: integer
    format: int64
    description: The time to keep the snapshots for.
  at:
    type: integer
    format: int64
    description: Time during the day to take the snapshot (using array time zone),
      only valid if 'every' is in days.

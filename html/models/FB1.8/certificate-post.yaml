- $ref: ../../models/FB1.2/certificate.yaml
- properties:
    certificate_type:
      type: string
      description: >-
        The type of certificate. Possible values are `array` and `external`.
        Certificates of type `array` are used by the array to verify its
        identity to clients. Certificates of type `external` are used by
        the array to identify external servers to which it is configured
        to communicate.

description: An ordinary (as opposed to built-in) resource that can be created, named,
  renamed or deleted by the user. This might be a virtual resource (e.g., a volume),
  or correspond to something in the environment, like a host or a server.
type: object
properties:
  id:
    description: A globally unique, system-generated ID. The ID cannot be modified
      and cannot refer to another resource.
    type: string
    readOnly: true
  name:
    description: A user-specified name. The name must be locally unique and can be
      changed.
    type: string

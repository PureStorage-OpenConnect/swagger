type: object
properties:
  destroyed:
    description: If set to `true`, destroys a resource. Once set to `true`, the `time_remaining`
      value will display the amount of time left until the destroyed resource is permanently
      eradicated. Before the `time_remaining` period has elapsed, the destroyed resource
      can be recovered by setting `destroyed=false`. Once the `time_remaining` period
      has elapsed, the resource is permanently eradicated and can no longer be recovered.
    type: boolean

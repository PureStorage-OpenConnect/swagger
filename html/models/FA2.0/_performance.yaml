type: object
readOnly: true
properties:
  bytes_per_mirrored_write:
    description: The average I/O size per mirrored write, measured in bytes.
    type: integer
    format: int64
    minimum: 0
  bytes_per_op:
    description: The average I/O size for both read and write (all) operations.
    type: integer
    format: int64
    minimum: 0
  bytes_per_read:
    description: The average I/O size per read, measured in bytes.
    type: integer
    format: int64
    minimum: 0
  bytes_per_write:
    description: The average I/O size per write, measured in bytes.
    type: integer
    format: int64
    minimum: 0
  mirrored_write_bytes_per_sec:
    description: The number of mirrored bytes written per second.
    type: integer
    format: int64
    minimum: 0
  mirrored_writes_per_sec:
    description: The number of mirrored writes per second.
    type: integer
    format: int64
    minimum: 0
  qos_rate_limit_usec_per_mirrored_write_op:
    description: The average time it takes the array to process a mirrored I/O write
      request, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  qos_rate_limit_usec_per_read_op:
    description: The average time spent waiting due to QoS rate limiting for a read
      request, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  qos_rate_limit_usec_per_write_op:
    description: The average time that a write I/O request spends waiting as a result
      of the volume reaching its QoS bandwidth limit, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  queue_usec_per_mirrored_write_op:
    description: The average time that a mirrored write I/O request spends in the
      array waiting to be served, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  queue_usec_per_read_op:
    description: The average time that a read I/O request spends in the array waiting
      to be served, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  queue_usec_per_write_op:
    description: The average time that a write I/O request spends in the array waiting
      to be served, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  read_bytes_per_sec:
    description: The number of bytes read per second.
    type: integer
    format: int64
    minimum: 0
  reads_per_sec:
    description: The number of read requests processed per second.
    type: integer
    format: int64
    minimum: 0
  san_usec_per_mirrored_write_op:
    description: The average time required to transfer data from the initiator to
      the array for a mirrored write request, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  san_usec_per_read_op:
    description: The average time required to transfer data from the array to the
      initiator for a read request, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  san_usec_per_write_op:
    description: The average time required to transfer data from the initiator to
      the array for a write request, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  service_usec_per_mirrored_write_op:
    description: The average time required for the array to service a mirrored write
      request, measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  service_usec_per_read_op:
    description: The average time required for the array to service a read request,
      measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  service_usec_per_write_op:
    description: The average time required for the array to service a write request,
      measured in microseconds.
    type: integer
    format: int64
    minimum: 0
  time:
    description: The time when the sample performance data was taken, measured in
      milliseconds since the UNIX epoch.
    type: integer
    format: int64
  usec_per_mirrored_write_op:
    description: The average time it takes the array to process a mirrored I/O write
      request, measured in microseconds. Beginning in Purity 6.3.14 and 6.4.10 and
      later, including later major versions (6.5.x, 6.6.x and beyond), queue time
      is included. The average time does not include SAN time or QoS rate limit time.
    type: integer
    format: int64
    minimum: 0
  usec_per_read_op:
    description: The average time it takes the array to process an I/O read request,
      measured in microseconds. Beginning in Purity 6.3.14 and 6.4.10 and later, including
      later major versions (6.5.x, 6.6.x and beyond), queue time is included. The
      average time does not include SAN time or QoS rate limit time.
    type: integer
    format: int64
    minimum: 0
  usec_per_write_op:
    description: The average time it takes the array to process an I/O write request,
      measured in microseconds. Beginning in Purity 6.3.14 and 6.4.10 and later, including
      later major versions (6.5.x, 6.6.x and beyond), queue time is included. The
      average time does not include SAN time or QoS rate limit time.
    type: integer
    format: int64
    minimum: 0
  write_bytes_per_sec:
    description: The number of bytes written per second.
    type: integer
    format: int64
    minimum: 0
  writes_per_sec:
    description: The number of write requests processed per second.
    type: integer
    format: int64
    minimum: 0

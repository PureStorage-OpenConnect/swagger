type: object
properties:
  name:
    description: Name of this rule. The name is automatically generated by the system.
    type: string
    readOnly: true
  email:
    description: The email address that will receive the alert notification emails.
    type: string
  included_codes:
    description: An alert must have one of these codes in order for emails to be sent
      to the recipient. Cannot be specified with `exclude_codes`. If specified while
      `exclude_codes` is already set, `exclude_codes` will be cleared. Use "" to clear.
      If both `exclude_codes` and `include_codes` are cleared, defaults to an empty
      list for `exclude_codes` and emails for all alert codes will be sent.
    type: array
    items:
      type: integer
      format: int32
      example: 101
  excluded_codes:
    description: An alert with one of these codes will not have emails sent to the
      recipient. Cannot be specified with `include_codes`. If specified while `include_codes`
      is already set, `include_codes` will be cleared. Use "" to clear. If both `exclude_codes`
      and `include_codes` are cleared, defaults to an empty list for `exclude_codes`
      and emails for all alert codes will be sent.
    type: array
    items:
      type: integer
      format: int32
      example: 101
  minimum_notification_severity:
    description: The minimum severity that an alert must have in order for emails
      to be sent to the recipient. Possible values include `info`, `warning`, and
      `critical`.
    type: string
  policy:
    description: The policy to which this rule belongs.
    readOnly: true
    allOf:
    - $ref: ../../models/FA2.3/_fixed-reference-with-type.yaml

allOf:
- $ref: ../../models/FA2.0/_resource.yaml
- description: A disk-like random access virtual storage device that a FlashArray
    exports to hosts via a logical unit number (LUN). To a host, a volume contains
    a number of 512-byte sectors in which data can be written and from which it can
    be read.
  type: object
  properties:
    connection_count:
      description: The total number of hosts and host groups connected to the volume.
      type: integer
      format: int64
      readOnly: true
    created:
      description: The volume creation time, measured in milliseconds since the UNIX
        epoch.
      type: integer
      format: int64
      readOnly: true
    destroyed:
      description: Returns a value of `true` if the volume has been destroyed and
        is pending eradication. The `time_remaining` value displays the amount of
        time left until the destroyed volume is permanently eradicated. Before the
        `time_remaining` period has elapsed, the destroyed volume can be recovered
        by setting `destroyed=false`. Once the `time_remaining` period has elapsed,
        the volume is permanently eradicated and can no longer be recovered.
      type: boolean
    host_encryption_key_status:
      description: The host encryption key status for this volume. Possible values
        include `none`, `detected`, and `fetched`.
      type: string
      readOnly: true
      example: detected
    provisioned:
      description: The virtual size of the volume, measured in bytes and must be a
        multiple of 512. The maximum size is 4503599627370496 (4PB)
      type: integer
      format: int64
    qos:
      description: Displays QoS limit information.
      allOf:
      - $ref: ../../models/FA2.0/_qos.yaml
    serial:
      description: A globally unique serial number generated by the FlashArray when
        the volume is created.
      type: string
      readOnly: true
    space:
      description: Displays size and space consumption information.
      allOf:
      - $ref: ../../models/FA2.9/_volume-space-common.yaml
    time_remaining:
      description: The amount of time left until the destroyed volume is permanently
        eradicated, measured in milliseconds. Before the `time_remaining` period has
        elapsed, the destroyed volume can be recovered by setting `destroyed=false`.
      type: integer
      format: int64
      readOnly: true

allOf:
- $ref: ../../models/FB1.0/_built-in.yaml
- type: object
  properties:
    action:
      type: string
      description: The action of the alert.
      readOnly: true
    code:
      type: integer
      format: int64
      description: Alert code.
      readOnly: true
    component:
      type: string
      description: The component of the alert.
      readOnly: true
    created:
      type: integer
      format: int64
      description: Creation timestamp of the object.
      readOnly: true
    description:
      type: string
      description: The description of the alert.
      readOnly: true
    flagged:
      type: boolean
      description: Flagged state of the alert.
    index:
      type: integer
      format: int64
      description: The unique index of the alert.
      readOnly: true
    knowledge_base_url:
      type: string
      description: The kb url of the alert.
      readOnly: true
    notified:
      type: integer
      format: int64
      description: The last notification timestamp of the alert.
      readOnly: true
    severity:
      type: string
      description: Severity of the alert. Valid values are `info`, `warning`, and
        `critical`.
      readOnly: true
    state:
      type: string
      description: The current state of the alert. Valid values are `open`, `closing`,
        `closed`, and `waiting to downgrade`.
      readOnly: true
    subject:
      type: string
      description: The subject of the alert.
      readOnly: true
    updated:
      type: integer
      format: int64
      description: The last updated timestamp of the alert.
      readOnly: true
    variables:
      type: object
      description: Key-value pairs of additional information about the alert.
      readOnly: true
      additionalProperties:
        type: string

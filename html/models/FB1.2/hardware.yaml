allOf:
- $ref: ../../models/FB1.0/_built-in.yaml
- type: object
  properties:
    details:
      description: >-
        Details about the status of the component if not healthy.
      type: string
      example: Temperature too high
      readOnly: true
    identify_enabled:
      description: >-
        State of an LED used to visually identify the component.
      type: boolean
      example: true
    index:
      description: >-
        Number that identifies the relative position of a hardware component
        within the array.
      type: integer
      format: int32
      example: 1
      readOnly: true
    model:
      description: Model number of the hardware component.
      type: string
      example: FB-8TB
      readOnly: true
    serial:
      description: Serial number of the hardware component.
      type: string
      example: S16445515B09553
      readOnly: true
    slot:
      description: >-
        Slot number occupied by the PCI Express card that hosts the component.
      type: integer
      format: int32
      example: 16
      readOnly: true
    speed:
      description: Speed (in b/s) at which the component is operating.
      type: integer
      format: int64
      example: 10000000000
      readOnly: true
    status:
      description: >-
        Component status.
        Valid values are `critical`, `healthy`, `identifying`, `unhealthy`,
        `unknown`, and `unused`.
      type: string
      example: critical
      readOnly: true
    temperature:
      description: Temperature (in degrees celsius) reported by the component.
      type: integer
      format: int32
      example: 25
      readOnly: true
    type:
      description: >-
        Type of hardware component.
        Valid values are `ch`, `eth`, `fb`, `fm`, and `pwr`.
      type: string
      example: ch
      readOnly: true

type: object
properties:
  street_address:
    description: The 1-line format street address of the array install address.
    readOnly: true
    type: string
    example: 599 Castro St, Mountain View, CA 94041 United States
  geolocation:
    description: 'The geolocation that contains the latitude and the longitude of
      the address.

      '
    readOnly: true
    allOf:
    - $ref: ../../models/Pure1-1.1/_geolocation.yaml
  updated:
    description: 'The epoch timestamp, in milliseconds, that denotes when the address
      was updated.

      '
    readOnly: true
    type: integer
    example: 1548080949

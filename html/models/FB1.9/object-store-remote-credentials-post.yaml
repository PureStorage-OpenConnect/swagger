type: object
properties:
  access_key_id:
    type: string
    description: Access Key ID to be used when connecting to a remote object store.
    example: PSFBIKZFCAAAKOEJ
  secret_access_key:
    type: string
    description: Secret Access Key to be used when connecting to a remote object store.
    example: 0BEC00003+b1228C223c0FbF1ab5e4GICJGBPJPEOLJCD
  remote:
    description: Reference to the associated remote, which can either be a `target`
      or remote `array`.
    allOf:
    - $ref: ../../models/FB1.8/_fixed-reference.yaml

description: >-
  An ordinary (as opposed to built-in) resource that can be created, named,
  renamed or deleted by the user. This might be a virtual resource (e.g., a
  file system), or correspond to something in the environment,
  like a network interface.
type: object
properties:
  name:
    description: >-
      A name chosen by the user. Can be changed. Must be locally unique.
    type: string

type: object
properties:
  key:
    description: Key of the tag. Supports UTF-8 Unicode characters. Please refer to
      the offical document from cloud providers for limitations.
    type: string
    example: environment
  value:
    description: Value of the tag. Supports UTF-8 Unicode characters. Please refer
      to the offical document from cloud providers for limitations.
    type: string
    example: staging
  details:
    description: Details about the status of the tag if not healthy.
    type: string
    example: partially applied
    readOnly: true

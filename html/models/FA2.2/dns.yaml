description: Configuration information for the domain name servers.
type: object
properties:
  domain:
    description: Domain suffix to be appended by the appliance when performing DNS
      lookups.
    type: string
    example: example.com
  nameservers:
    description: List of DNS server IP addresses.
    type: array
    maxLength: 3
    items:
      type: string
      example: 192.168.0.125

allOf:
- $ref: ../../models/FA2.0/_built-in.yaml
- type: object
  description: Alert generated by the array when an event occurs.
  properties:
    actual:
      type: string
      description: Actual condition at the time the alert is created.
      readOnly: true
      example: 95%
    category:
      type: string
      description: The category of the alert. Valid values include `array`, `hardware`
        and `software`.
      readOnly: true
      example: array
    closed:
      type: integer
      format: int64
      description: The time the alert was closed in milliseconds since the UNIX epoch.
      readOnly: true
      example: 1578440492342
    code:
      type: integer
      format: int64
      description: The code number of the alert.
      readOnly: true
      example: 7
    component_name:
      type: string
      description: The name of the component that generated the alert.
      readOnly: true
      example: vm-tom
    component_type:
      type: string
      description: The type of component that generated the alert.
      readOnly: true
      example: storage
    created:
      type: integer
      format: int64
      description: The time the alert was created in milliseconds since the UNIX epoch.
      readOnly: true
      example: 1576275532434
    description:
      type: string
      description: A short description of the alert.
      readOnly: true
      example: boot drive overutilization
    expected:
      type: string
      description: Expected state or threshold under normal conditions.
      readOnly: true
      example: 90%
    flagged:
      type: boolean
      description: If set to `true`, the message is flagged. Important messages can
        can be flagged and listed separately.
      example: true
    issue:
      type: string
      description: Information about the alert cause.
      readOnly: true
      example: boot drive overutilization
    knowledge_base_url:
      type: string
      description: The URL of the relevant knowledge base page.
      readOnly: true
      example: https://support.purestorage.com/?cid=Alert_0007
    notified:
      type: integer
      format: int64
      description: The time the most recent alert notification was sent in milliseconds
        since the UNIX epoch.
      readOnly: true
      example: 1578440491109
    severity:
      type: string
      description: The severity level of the alert. Valid values include `info`, `warning`,
        `critical`, and `hidden`.
      readOnly: true
      example: critical
    state:
      type: string
      description: The current state of the alert. Valid values include `open`, `closing`,
        and `closed`.
      readOnly: true
      example: open
    summary:
      type: string
      description: A summary of the alert.
      readOnly: true
      example: boot drive overutilization
    updated:
      type: integer
      format: int64
      description: The time the alert was last updated in milliseconds since the UNIX
        epoch.
      readOnly: true
      example: 1578440491109

type: object
readOnly: true
properties:
  from_remote_bytes_per_sec:
    description: The number of bytes received per second from a remote array. The
      number will be zero if the arrays are unable to communicate.
    type: integer
    format: int64
    minimum: 0
  to_remote_bytes_per_sec:
    description: The number of bytes transmitted per second to a remote array. The
      number will be zero if the arrays are unable to communicate.
    type: integer
    format: int64
    minimum: 0
  total_bytes_per_sec:
    description: Total bytes transmitted and received per second. The number will
      be zero if the arrays are unable to communicate.
    type: integer
    format: int64
    minimum: 0

type: object
properties:
  phonehome_enabled:
    description: The status of phonehome. If set to `true`, enable phonehome. If set
      to `false`, disable phonehome.
    type: boolean
  proxy:
    description: The value of the current proxy, which is used for connecting to cloud
      services such as phonehome, remote assist, etc. Specify the server name, including
      the scheme and proxy port number.
    type: string
    example: http://proxy.example.com:8080
  remote_assist_active:
    description: The status of a remote assist session. If set to `true`, enable the
      remote assist session. If set to `false`, disable the remote assist session.
    type: boolean

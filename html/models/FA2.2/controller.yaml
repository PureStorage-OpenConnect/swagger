allOf:
- $ref: ../../models/FA2.0/_built-in-resource-no-id.yaml
- type: object
  readOnly: true
  properties:
    mode:
      type: string
      description: Mode of controller. Values include `not present`, `offline`, `primary`,
        and `secondary`.
      example: primary
    model:
      type: string
      example: FA-m50
    status:
      type: string
      description: Status of controller. Values include `not ready`, `ready`, `unknown`,
        and `updating`.
      example: ready
    type:
      type: string
      description: Type of controller. Values include `array_controller` and `shelf_controller`.
    version:
      type: string
      example: 5.0.0

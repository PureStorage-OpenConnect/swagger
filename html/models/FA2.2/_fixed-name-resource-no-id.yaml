description: An ordinary (as opposed to built-in) resource that can be created, named,
  or deleted by the user. This might be a virtual resource (e.g., a volume) or correspond
  to something in the environment, like a host or server.
type: object
properties:
  name:
    description: A user-specified name. The name must be locally unique and cannot
      be changed.
    type: string
    readOnly: true

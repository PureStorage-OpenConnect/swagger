allOf:
- $ref: ../../models/FB1.0/file-system-snapshot.yaml
- properties:
    destroyed:
      type: boolean
      description: >-
        Is the file system snapshot destroyed? If not specified, defaults to
        `false`.
    source_destroyed:
      type: boolean
      description: Is the source file system destroyed?
      readOnly: true
    time_remaining:
      type: integer
      format: int64
      description: >-
        Time in milliseconds before the file system snapshot is eradicated.
        `null` if not destroyed.
      readOnly: true

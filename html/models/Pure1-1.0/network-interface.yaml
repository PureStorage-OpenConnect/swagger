description: >-
  A point of interconnection between the appliance and a private or public
  network. May be associated with a physical device or a representation of
  a virtual interface.
allOf:
- $ref: _arrays-built-in.yaml
- properties:
    address:
      type: string
      description: IP address of this network interface.
      example: 10.11.12.13
    enabled:
      type: boolean
      example: true
    gateway:
      type: string
      example: 10.20.30.40
    hwaddr:
      type: string
      description: Hardware address.
      example: 90:ef:ba:80:70:dc
    mtu:
      type: integer
      format: int32
      description: Maximum transmission unit.
      example: 9000
    netmask:
      type: string
      example: 255.255.255.0
    services:
      type: array
      description: Services and protocols that are enabled on the interface.
      items:
        description: >-
          Valid values are `iscsi`, `management`, `nvme/fc`, `nvme/roce`,
            and `replication`.
        type: string
        example: iscsi
    speed:
      type: integer
      format: int32
      description: Speed in bytes per second.
      example: 10000000000
    subinterfaces:
      type: array
      items:
        type: string
        example: ct0.eth0

description: A point-in-time image of the contents of a volume.
allOf:
- $ref: ../../models/Pure1-1.0/_arrays-built-in.yaml
- properties:
    created:
      description: Creation time in milliseconds since UNIX epoch.
      type: integer
      format: int64
      example: 1502729489760
    destroyed:
      description: Indicates if this snapshot has been destroyed and is pending eradication.
      type: boolean
      example: false
    true:
      description: A reference to the array or the offload where the snapshot is stored.
      allOf:
      - $ref: ../../models/Pure1-1.0/_fixed-reference.yaml
    pod:
      description: A reference to the pod the source volume belongs to, if applicable.
      allOf:
      - $ref: ../../models/Pure1-1.0/_fixed-reference.yaml
    provisioned:
      description: Indicates the size (in bytes) of the volume when the snapshot was
        taken.
      type: integer
      format: int64
      example: 2048576
    serial:
      description: Serial number generated by Purity when the snapshot was created.
      type: string
      example: C68B5DCF2C1A4C9400012F92
    snapshot_group:
      description: A reference to a consistency group snapshot that this snapshot
        is part of.
      allOf:
      - $ref: ../../models/Pure1-1.0/_fixed-reference.yaml
    source:
      description: A reference to the volume that the snapshot was taken from.
      allOf:
      - $ref: ../../models/Pure1-1.0/_fixed-reference.yaml
    suffix:
      description: Suffix added to the source volume name used to generate the volume
        snapshot name.
      type: string
      example: checkpoint_2018_01_01

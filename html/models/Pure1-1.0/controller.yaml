description: A platform that runs the Purity//FA Operating Environment.
allOf:
- $ref: ../../models/Pure1-1.0/_arrays-built-in.yaml
- $ref: ../../models/Pure1-1.0/_arrays.yaml
- properties:
    mode:
      type: string
      description: Mode of the controller. Values include `not present`, `offline`,
        `primary`, and `secondary`.
      example: primary
    model:
      type: string
      description: Model of the controller.
      example: FA-m50
    status:
      type: string
      description: Status of the controller. Values include `not ready`, `ready`,
        `unknown`, and `updating`.
      example: ready
    type:
      type: string
      description: Type of the controller. Values include `array_controller` and `shelf_controller`.
      example: array_controller
    version:
      type: string
      description: Version of the controller.
      example: 5.0.0

type: object
readOnly: true
properties:
  aggregations:
    description: Available aggregations for this metric at the given resolution, e.g.
      'avg', 'max'.
    type: array
    items:
      description: Valid values are `avg` and `max`.
      type: string
      example: avg
  resolution:
    description: An available resolution of this metric in milliseconds.
    type: integer
    format: int64
    example: 30000
  retention:
    description: The retention at this given resolution in milliseconds.
    type: integer
    format: int64
    example: 2592000000

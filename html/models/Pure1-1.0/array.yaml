description: A FlashArray or FlashBlade storage appliance.
allOf:
- $ref: ../../models/Pure1-1.0/_built-in-as-of.yaml
- properties:
    model:
      description: Model of the array.
      readOnly: true
      type: string
      example: FA-m70r2
    os:
      description: Valid values are `Elasticity`, `Purity`, `Purity//FA` and `Purity//FB`.
      type: string
      readOnly: true
      example: Purity//FA
    version:
      type: string
      readOnly: true
      example: 5.0.0

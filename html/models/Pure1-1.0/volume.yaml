description: A disk-like random access virtual storage device that a FlashArray system
  exports to hosts via a logical unit number (LUN). For a host, a volume contains
  a number of 512-byte sectors in which data can be written and from which it can
  be read.
allOf:
- $ref: ../../models/Pure1-1.0/_arrays-resource.yaml
- properties:
    created:
      description: Creation time in milliseconds since UNIX epoch.
      type: integer
      format: int64
      readOnly: true
      example: 1502729489760
    destroyed:
      description: Whether this volume has been destroyed or not.
      type: boolean
      readOnly: true
      example: false
    eradicated:
      description: Whether this volume has been eradicated or not.
      type: boolean
      readOnly: true
      example: false
    pod:
      description: A reference to the pod this volume belongs to, if applicable.
      allOf:
      - $ref: ../../models/Pure1-1.0/_fixed-reference.yaml
    provisioned:
      description: Provisioned size of the volume in bytes.
      type: integer
      format: int64
      minimum: 1048576
      maximum: 4503599627370496
      example: 2048576
    serial:
      description: Serial number generated by Purity when the volume was created.
      type: string
      readOnly: true
      example: C68B5DCF2C1A4C9400012F92
    source:
      description: A reference to the volume this volume was cloned from, if applicable.
      allOf:
      - $ref: ../../models/Pure1-1.0/_fixed-reference.yaml

      description: Reflects this drive's current progress toward completing a planned
        evacuation. If a planned evacuation is not occurring, the value will be `null`.
      format: float
      maximum: 1.0
      minimum: 0.0
      readOnly: true
      type: number
    raw_capacity:
      format: int64
      readOnly: true
      type: integer

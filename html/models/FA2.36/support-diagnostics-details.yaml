allOf:
- type: object
  description: Details of diagnostics tests tasks
  properties:
    test_name:
      description: Name of the test that was performed.
      type: string
    severity:
      type: string
      description: Severity level of the test. Valid values are `info`, `warning`,
        and `critical`.
    result_details:
      description: Additional details related to the test. This field also provides
        remediation information.
      type: string
      readOnly: true
      example: enabled

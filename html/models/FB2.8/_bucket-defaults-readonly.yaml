type: object
properties:
  hard_limit_enabled:
    type: boolean
    description: The value of this field will be used to configure the `hard_limit_enabled`
      field of newly created buckets associated with this object store account, if
      the bucket creation does not specify its own value. If not specified, defaults
      to `false`.
  quota_limit:
    type: integer
    description: The value of this field will be used to configure the `quota_limit`
      field of newly created buckets associated with this object store account, if
      the bucket creation does not specify its own value. If unset, the bucket default
      is unlimited in size.

allOf:
- $ref: ../../models/FB1.0/_built-in.yaml
- properties:
    name:
      type: string
      description: Name of the role; can be any role that exists on the system.
      readOnly: true
      example: "array_admin"
    group:
      description: >-
        Common Name (CN) of the directory service group containing
        users with authority level of the specified role name.
      type: string
      example: groupOfUsers
    group_base:
      description: >-
        Specifies where the configured group is located in the directory tree.
      type: string
      example: "OU=PureGroups,OU=SANManagers"

allOf:
- $ref: ../../models/FA2.2/_directory-service-management.yaml
- properties:
    ssh_public_key_attribute:
      description: SSH public key attribute in the structure of the configured LDAP
        servers. The attribute field that holds the user's SSH public key. This attribute
        can represent a single-valued or multi-valued field. If this attribute resolves
        to a multi-valued field, all valid SSH keys will be used. If the user has
        specified keys under Admin endpoints, these are used as well.
      type: string
      example: sshPublicKey

allOf:
- $ref: ../../models/FB1.0/_built-in.yaml
- type: object
  properties:
    address:
      description: >-
        The IPv4 or IPv6 address to be associated with the specified network
        interface.
      type: string
    enabled:
      description: >-
        Indicates if the specified network interface is enabled (`true`) or
        disabled (`false`). If not specified, defaults to `true`.
      type: boolean
      readOnly: true
    gateway:
      description: Derived from `subnet.gateway`.
      type: string
      readOnly: true
    mtu:
      description: Derived from `subnet.mtu`.
      type: integer
      format: int32
      readOnly: true
    netmask:
      description: Derived from `subnet.prefix`.
      type: string
      readOnly: true
    services:
      type: array
      description: Services and protocols that are enabled on the interface.
      items:
        description: >-
          Valid values are `data`, `management`, and `support`.
        type: string
    subnet:
      allOf:
      - $ref: ../../models/FB1.3/_fixed-reference.yaml
      - readOnly: true
    type:
      description: >-
        The only valid value is `vip`.
      type: string
    vlan:
      description: Derived from `subnet.vlan`.
      type: integer
      format: int32
      readOnly: true

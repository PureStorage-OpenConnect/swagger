allOf:
- properties:
    id:
      description: The ID of the virtual machine.
      type: string
      readOnly: true
    vm_type:
      description: The type of virtual machine. Currently, the only valid value is
        `vvol`.
      type: string
      example: vvol
      readOnly: true
    created:
      description: The virtual machine creation time, measured in milliseconds since
        the UNIX epoch.
      type: integer
      format: int64
      readOnly: true

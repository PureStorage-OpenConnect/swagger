type: object
properties:
  anonymous_access_allowed:
    description: Specifies whether access to information is allowed for anonymous
      users. Returns a value of `false` if not specified.
    type: boolean
    readOnly: true
  client:
    description: Specifies which clients are given access to the export. Accepted
      notation includes IP, IP mask, or hostname. The default is `*` if not specified.
    type: string
    readOnly: true
  name:
    description: Name of this rule. The name is automatically generated by the system.
    type: string
    readOnly: true
  policy:
    description: The policy to which this rule belongs.
    readOnly: true
    allOf:
    - $ref: ../../models/FA2.3/_fixed-reference-with-type.yaml
  smb_encryption_required:
    description: Specifies whether the remote client is required to use SMB encryption.
      If not specified, defaults to `false`.
    type: boolean
    readOnly: true

type: object
properties:
  client_name:
    description: The customizable portion of the client visible snapshot name. A full
      snapshot name is constructed in the form of `DIR.CLIENT_NAME.NNN` where `DIR`
      is the managed directory name, and `NNN` is a monotonically increasing number
      generated by the system. The client visible snapshot name is `CLIENT_NAME.NNN`.
    required: true
    type: string
  keep_for:
    description: The time to keep the snapshots for, in milliseconds.
    type: integer
    format: int64

allOf:
- $ref: ../../models/FB2.2/policy-rule-object-access.yaml
- properties:
    effect:
      description: Effect of this rule. When `allow`, the rule allows the given actions
        to be performed on the given resources, subject to the given conditions. When
        `deny`, the rule disallows performing the given actions on the given resources,
        subject to the given condition. This takes precedence over any matching `allow`
        rules. Valid values include `allow` and `deny`.
      type: string
      example: allow

swagger: "2.0"
info:
  version: "2.1"
  title: "FlashArray REST API"
  x-logo:
    url:
      $ref: "../redoc/PS-LogoBase64-FA.txt"
    backgroundColor: "#ffffff"
    altText: "Pure Storage logo"
tags:
- name: "Authorization"
  description: "Pure Storage uses the OAuth 2.0 Token Exchange authorization grant\
    \ and JSON Web Tokens (JWTs)\nto authenticate to the Pure Storage REST API.\n\
    Before you can exchange the ID Token for an access token, create and enable the\
    \ API client\nto generate the `key_id`, `id`, and `issuer` values.\nThese values\
    \ will be used as JWT claims for the `subject_token` parameter.\n"
- name: "API Clients"
  description: "An API client represents an identity type. API clients are created\
    \ on the array.\nTo create an API client, register and then enable it on the array.\n\
    After the API client has been created,\nthe user name (`sub`) and identity tokens\
    \ (`kid` and `aud` tokens)\nthat are issued by the API client are used as claims\
    \ for the JSON Web Token\nthat you create to authenticate into the REST API.\n"
- name: "Connections"
  description: "A connection gives hosts access to volumes on the array.\nThe system\
    \ supports private (host-volume) connections\nand public (host group-volume) connections.\n\
    A private connection connects one volume to one host.\nPrivate connections are\
    \ typically used for boot volumes\nand for stand-alone (non-clustered) host applications.\n\
    A shared connection connects a designated set of hosts (via a host group)\nto\
    \ a designated set of volumes, providing the hosts with a consistent \"view\"\
    \ of the volumes.\nAll associated hosts use the same LUN to address a given associated\
    \ volume.\nAll hosts and volumes associated with a host group are\nautomatically\
    \ connected to each other by virtue of their associations with the group.\nShared\
    \ connections are useful for cluster applications in which several related hosts\
    \ require\nconsistent (same LUN) connectivity to a set of storage volumes.\n"
- name: "Host Groups"
  description: "Host groups implement consistent connections between a set of hosts\
    \ and one or more volumes.\nConnections are consistent in the sense that all hosts\
    \ associated with a host group\naddress a volume connected to the group by the\
    \ same LUN. Host groups are typically\nused to provide a common view of storage\
    \ volumes to the hosts in a clustered application.\n"
- name: "Hosts"
  description: "Hosts organize the storage network addresses\n(iSCSI Qualified Names,\
    \ NVMe qualified names, or Fibre Channel world wide names)\nof client computers\
    \ to identify the host's intiators.\nHosts also control communications between\
    \ clients and volumes.\nAfter a volume has been created, establish a host-volume\
    \ connection\nso that the host can read data from and write data to the volume.\n"
- name: "Offloads"
  description: "The offload feature enables system administrators to replicate point-in-time\
    \ volume snapshots\nfrom the array to an external storage system for long-term\
    \ retention.\nEach offload target represents an external storage system, such\
    \ as an Azure Blob container,\nNFS device, or S3 bucket, to where Purity//FA volume\
    \ snapshots can be replicated.\n"
- name: "Pods"
  description: "Synchronous replication is managed through pods.\nA pod representing\
    \ a collection of protection groups and volumes is created on one array\nand stretched\
    \ to another array, resulting in fully synchronized writes\nbetween the two arrays.\n\
    A pod can contain a mix of volumes, and protection groups with member volumes.\n\
    Writes to the pod coming into either array are immediately synchronized and seen\
    \ on both arrays.\n"
- name: "Protection Groups"
  description: "A protection group defines a set of volumes, hosts, or host groups\
    \ (called members)\nthat are protected together through snapshots\nwith point-in-time\
    \ consistency across the member volumes.\nThe members within the protection group\
    \ have common data protection requirements\nand the same snapshot, replication,\
    \ and retention schedules.\nProtection group members include volumes, hosts, and\
    \ host groups.\nAfter a protection group has been created, configure the protection\
    \ group schedule\nto generate and replicate snapshots to another array or to an\
    \ external storage system.\n"
- name: "Protection Group Snapshots"
  description: "Protection group snapshots capture the content of all volumes on the\
    \ source array\nfor the specified protection group at a single point in time.\n\
    The snapshot is an immutable image of the volume data at that instance in time.\n\
    The volumes are either direct members of the protection group or connected to\n\
    any of its hosts or host groups within a protection group.\nVolumes are protected\
    \ through protection group snapshots that are retained locally,\nreplicated to\
    \ other arrays or storage systems, or both.\nProtection group snapshots can be\
    \ manually generated on demand or enabled to automatically\ngenerate at scheduled\
    \ intervals.\nAfter a protection group snapshot has been taken,\nit is either\
    \ stored on the local array or replicated over to a remote (target) array.\n"
- name: "Remote Pods"
  description: "A remote pod represents a pod that is on a connected array but not\
    \ stretched to this array.\n"
- name: "Remote Protection Groups"
  description: "A remote protection group represents a protection group\nthat resides\
    \ on an offload target\nwith the source side of the remote protection group being\
    \ another array\nthat is connected to the local array.\nThe local array can only\
    \ see the remote protection groups\nof other arrays if the two arrays are connected.\n"
- name: "Remote Protection Group Snapshots"
  description: "A remote protection group snapshot represents a protection group snapshot\n\
    that resides on an offload target\nwith the source side of the remote protection\
    \ group snapshot being another array\nthat is connected to the local array.\n\
    The local array can only see the remote protection group snapshots\nof other arrays\
    \ if the two arrays are connected.\n"
- name: "Remote Volume Snapshots"
  description: "A remote volume snapshot represents a volume snapshot\nthat resides\
    \ on an offload target\nwith the source side of the remote volume snapshot being\
    \ another array\nthat is connected to the local array.\nThe local array can only\
    \ see the remote volume snapshots\nof other arrays if the two arrays are connected.\n"
- name: "Volumes"
  description: "A volume represents a container that manages the storage space on\
    \ the array.\nAfter a volume has been created, establish a host-volume connection\
    \ so that the host\ncan read data from and write data to the volume.\nFurthermore,\
    \ protect the volume data through asynchronous replication to a remote array,\n\
    synchronous replication between remote arrays, and replication to external storage\
    \ systems.\n"
- name: "Volume Groups"
  description: "Volume groups organize volumes into logical groupings.\nIf virtual\
    \ volumes are configured, each volume group on the FlashArray array\nrepresents\
    \ its associated virtual machine,\nand inside each of those volumes groups are\
    \ the FlashArray volumes that are\nassigned to the virtual machine. Volume groups\
    \ that are associated with virtual machines have\nnames that begin with `vvol-`\
    \ and end with the virtual machine name.\n"
- name: "Volume Snapshots"
  description: "Volume snapshots are immutable, point-in-time images of the contents\
    \ of one or more volumes.\nThere are two types of volume snapshots&#58;\nvolume\
    \ snapshots and protection group volume snapshots.\nA volume snapshot is a snapshot\
    \ that captures the contents of a single volume.\nA protection group volume snapshot\
    \ is a volume snapshot that is created from a group of\nvolumes that are part\
    \ of the same protection group. All of the volume snapshots created from a\nprotection\
    \ group snapshot are point-in-time consistent with each other.\n"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /api/api_version:
    get:
      tags:
      - "Authorization"
      summary: "List available API versions"
      description: "Returns a list of available API versions. No authentication is\
        \ required to access this endpoint.\n"
      parameters:
      - $ref: "#/parameters/XRequestId"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/Api_versionResponse"
  /api/2.1/hosts/space:
    get:
      tags:
      - "Hosts"
      summary: "List host space information"
      description: "Returns provisioned size and physical storage consumption data\n\
        for each host.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourceSpaceNoIdGetResponse"
  /api/2.1/connections:
    get:
      tags:
      - "Connections"
      summary: "List volume connections"
      description: "Returns a list of connections between a volume and its hosts and\
        \ host groups,\nand the LUNs used by the associated hosts to address these\
        \ volumes.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Host_group_names"
      - $ref: "#/parameters/Host_names"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Protocol_endpoint_names"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Volume_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ConnectionGetResponse"
    post:
      tags:
      - "Connections"
      summary: "Create a connection between a volume and host or host group"
      description: "Creates a connection between a volume and a host or host group.\n\
        The `volume_names` and `host_names` or `host_group_names` query parameters\
        \ are required.\n\n"
      parameters:
      - in: "body"
        name: "connection"
        required: false
        schema:
          $ref: "#/definitions/ConnectionPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Host_group_names"
      - $ref: "#/parameters/Host_names"
      - $ref: "#/parameters/Volume_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ConnectionResponse"
    delete:
      tags:
      - "Connections"
      summary: "Break a connection between a volume and its host or host group"
      description: "Breaks the connection between a volume and its associated host\n\
        or host group.\nThe `volume_names` and `host_names` or `host_group_names`\
        \ query parameters are required.\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Host_group_names"
      - $ref: "#/parameters/Host_names"
      - $ref: "#/parameters/Volume_names"
      responses:
        "200":
          description: "OK"
  /api/2.1/protection-group-snapshots:
    get:
      tags:
      - "Protection Group Snapshots"
      summary: "List protection group snapshots"
      description: "Returns a list of protection group snapshots, including those\
        \ pending eradication.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Source_names"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ProtectionGroupSnapshotGetResponse"
    post:
      tags:
      - "Protection Group Snapshots"
      summary: "Generate a protection group snapshot"
      description: "Creates a point-in-time snapshot of the contents of a protection\
        \ group.\nThe `source_ids` or `source_names` parameter is required, but they\
        \ cannot be set together.\n\n"
      parameters:
      - in: "body"
        name: "protection-group-snapshot"
        required: false
        schema:
          $ref: "#/definitions/ProtectionGroupSnapshotPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Apply_retention"
      - $ref: "#/parameters/Source_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ProtectionGroupSnapshotResponse"
    delete:
      tags:
      - "Protection Group Snapshots"
      summary: "Eradicate a protection group snapshot"
      description: "Eradicates a protection group snapshot that has been destroyed\
        \ and is pending eradication. Eradicating a protection group snapshot eradicates\
        \ all of its protection group snapshots. Eradicated protection group snapshots\
        \ cannot be recovered. Protection group snapshots are destroyed through the\
        \ `PATCH` method. The `ids` or `names` parameter is required, but they cannot\
        \ be set together."
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Protection Group Snapshots"
      summary: "Manage a protection group snapshot"
      description: "Destroys a protection group snapshot.\nTo destroy a volume, set\
        \ `destroyed=true`.\nTo recover a volume that has been destroyed and is pending\
        \ eradication, set `destroyed=false`.\nThe `names` parameter is required.\n"
      parameters:
      - in: "body"
        name: "protection-group-snapshot"
        required: true
        schema:
          $ref: "#/definitions/ProtectionGroupSnapshotPatch"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ProtectionGroupSnapshotResponse"
  /api/2.1/volume-groups/performance:
    get:
      tags:
      - "Volume Groups"
      summary: "List volume group performance data"
      description: "Returns real-time and historical performance data,\nreal-time\
        \ latency data, and\naverage I/O sizes for each volume group and\nand as a\
        \ total of all volume groups across the entire array.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/History_end_time"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/History_resolution"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/History_start_time"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourcePerformanceGetResponse"
  /api/2.1/api-clients:
    get:
      tags:
      - "API Clients"
      summary: "List API clients"
      description: "Returns a list of API clients.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ApiClientGetResponse"
    post:
      tags:
      - "API Clients"
      summary: "Create an API client"
      description: "Creates an API client. Newly created API clients are disabled\
        \ by default.\nEnable an API client through the `PATCH` method.\nThe `names`,\
        \ `max_role`, `issuer`, and `public_key` parameters are required.\n"
      parameters:
      - in: "body"
        name: "API clients"
        required: true
        schema:
          $ref: "#/definitions/ApiClientPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ApiClientResponse"
    delete:
      tags:
      - "API Clients"
      summary: "Delete an API client"
      description: "Deletes an API client.\nThe `ids` or `names` parameter is required,\
        \ but they cannot be set together.\n\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "API Clients"
      summary: "Manage an API client"
      description: "Enables or disables an API client.\nThe `ids` or `names` parameter\
        \ is required, but they cannot be set together.\n"
      parameters:
      - in: "body"
        name: "API clients"
        required: true
        schema:
          $ref: "#/definitions/ApiClientPatch"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ApiClientResponse"
  /oauth2/1.0/token:
    post:
      tags:
      - "Authorization"
      summary: "Get access token"
      description: "Exchanges an ID Token for an OAuth 2.0 access token.\n"
      consumes:
      - "application/x-www-form-urlencoded"
      parameters:
      - $ref: "#/parameters/OauthSubjectTokenType"
      - $ref: "#/parameters/OauthGrantType"
      - $ref: "#/parameters/OauthSubjectToken"
      - $ref: "#/parameters/XRequestId"
      responses:
        "200":
          $ref: "#/responses/OauthToken200"
        "400":
          $ref: "#/responses/OauthToken400"
        "401":
          $ref: "#/responses/OauthToken401"
  /api/2.1/hosts/host-groups:
    get:
      tags:
      - "Hosts"
      summary: "List hosts that are associated with host groups"
      description: "Returns a list of hosts that are associated with host groups.\n\
        \n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllGetResponse"
    post:
      tags:
      - "Hosts"
      summary: "Add a host to a host group"
      description: "Adds a host to a host group.\nAdding a host to a host group automatically\n\
        connects the host to all volumes associated with the group.\nMultiple hosts\
        \ can be belong to a host group,\nbut a host can only belong to one host group.\n\
        Hosts can be added to host groups at any time.\nThe `group_names` and `member_names`\
        \ parameters are required\nand must be set together, and only one host group\
        \ can be specified at a time.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllResponse"
    delete:
      tags:
      - "Hosts"
      summary: "Remove a host from a host group"
      description: "Removes a host from a host group.\nRemoving a host from a host\
        \ group automatically\ndisconnects the host from all volumes associated with\
        \ the group.\nHosts can be removed from host groups at any time.\nThe `group_names`\
        \ and `member_names` parameters are required\nand must be set together, and\
        \ only one host group can be specified at a time.\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
  /api/2.1/pods/space:
    get:
      tags:
      - "Pods"
      summary: "List pod space information"
      description: "Returns provisioned size and physical storage consumption data\n\
        for each pod on the local array.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/History_end_time"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/History_resolution"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/History_start_time"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourceSpaceGetResponse"
  /api/2.1/hosts/performance/by-array:
    get:
      tags:
      - "Hosts"
      summary: "List host performance data by array"
      description: "Returns real-time and historical performance data, real-time latency\
        \ data,\nand average I/O size data.\nThe data returned is for each volume\
        \ that is connected to a host on the current array and\nfor each volume that\
        \ is connected to a host on any remote arrays\nthat are visible to the current\
        \ array.\nThe data is displayed as a total across all hosts on each array\
        \ and by individual host.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourcePerformanceNoIdByArrayGetResponse"
  /api/2.1/remote-protection-groups:
    get:
      tags:
      - "Remote Protection Groups"
      summary: "List remote protection groups"
      description: "Returns a list of remote protection groups.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/On_"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/RemoteProtectionGroupGetResponse"
    delete:
      tags:
      - "Remote Protection Groups"
      summary: "Eradicate a remote protection group"
      description: "Eradicates a remote protection group that has been destroyed and\
        \ is pending eradication.\nEradicated remote protection groups cannot be recovered.\n\
        Remote protection groups are destroyed through the `PATCH` method.\nThe `on`\
        \ parameter represents the name of the offload target.\nThe `ids` or `names`\
        \ parameter and the `on` parameter are required and must be used together.\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/OnSingle"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Remote Protection Groups"
      summary: "Manage a remote protection group"
      description: "Configures the snapshot retention schedule of a remote protection\
        \ group.\nAlso destroys a remote protection group from the offload target.\n\
        Before the remote protection group can be destroyed,\nthe offload target must\
        \ first be removed from the protection group via the source array.\nThe `on`\
        \ parameter represents the name of the offload target.\nThe `ids` or `names`\
        \ parameter and the `on` parameter are required and must be used together.\n"
      parameters:
      - in: "body"
        name: "remote-protection-group"
        required: true
        schema:
          $ref: "#/definitions/RemoteProtectionGroup"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/OnSingle"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/RemoteProtectionGroupResponse"
  /api/2.1/remote-volume-snapshots:
    get:
      tags:
      - "Remote Volume Snapshots"
      summary: "List remote volume snapshots"
      description: "Returns a list of remote volume snapshots.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"

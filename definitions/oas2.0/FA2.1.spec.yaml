          \ << 32) + Sublun) or (LUN * 4294967296 + Sublun).\n\nIn the FA UI, a combined\
          \ LUN and Sublun is represented as \"LUN:Sublun\".\nExample: LUN = 30, Sublun\
          \ = 2, LUN:Sublun = 30:2\nCombined: (30 * 4294967296 + 2) == 128849018882.\n\

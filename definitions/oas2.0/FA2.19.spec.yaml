          type: "integer"
          format: "int64"
          example: 1502234212
          description: "Date and time the user logged in to the Purity//FA interface."
          readOnly: true
        method:
          type: "string"
          example: "public key"
          description: "Method by which the user attempted to log in.\nValid values\
            \ include `API token`, `JWT`, `password`, and `public key`.\n"
          readOnly: true
        event_count:
          type: "integer"
          format: "int32"
          example: 3
          description: "Number of session events."
          readOnly: true
        end_time:
          type: "integer"
          format: "int64"
          example: 1502234638
          description: "Date and time the user logged out of the Purity//FA interface.\n\
            Not set if the session is still active.\n"
          readOnly: true
        user_interface:
          type: "string"
          example: "CLI"
          description: "The user interface through which the user session event was\
            \ performed.\nValid values include `CLI`, `GUI`, and `REST`.\n"
          readOnly: true
        location:
          type: "string"
          example: "10.202.101.11"
          description: "IP address of the user client connecting to the array or console\
            \ if connected through local\nconsole.\n"
          readOnly: true
        event:
          type: "string"
          example: "user session"
          description: "Description of session events such as login and user session.\n\
            Valid values include `failed authentication`, `user session`, `login`,\n\
            `logout`, `API token obtained`, and `request without session`.\n"

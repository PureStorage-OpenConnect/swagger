      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberGetResponse"
    post:
      tags:
      - "Pods"
      summary: "Stretch a pod to an array"
      description: "Stretches a pod to an array.\nWhen a pod is stretched to an array,\n\
        the data in the arrays over which the pod is stretched is synchronously replicated.\n\
        The `group_names` parameter represents the name of the pod to be stretched.\n\
        The `member_names` parameter represents the name of the array over which the\
        \ pod is\nto be stretched.\nThe `group_names` and `member_names` parameters\
        \ are required and must be set together.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_ids"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_ids"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberResponse"
    delete:
      tags:
      - "Pods"
      summary: "Unstretch a pod from an array"
      description: "Unstretches a pod from an array, collapsing the pod to a single\
        \ array.\nUnstretch a pod from an array when the volumes within the stretched\
        \ pod\nno longer need to be synchronously replicated between the two arrays.\n\
        After a pod has been unstretched, synchronous replication stops.\nA destroyed\
        \ version of the pod with \"restretch\" appended to the pod name\nis created\
        \ on the array that no longer has the pod.\nThe restretch pod represents a\
        \ point-in-time snapshot of the pod,\njust before it was unstretched.\nThe\
        \ restretch pod enters an eradication pending period\nstarting from the time\
        \ that the pod was unstretched.\nA restretch can pod can be cloned or destroyed,\
        \ but it cannot be explicitly recovered.\nThe `group_names` parameter represents\
        \ the name of the pod to be unstretched.\nThe `member_names` parameter represents\
        \ the name of the array from which the pod is\nto be unstretched.\nThe `group_names`\
        \ and `member_names` parameters are required and must be set together.\n"
      produces: []
      parameters:

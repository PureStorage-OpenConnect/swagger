        \ have its volumes overwritten by\nthe snapshot. Otherwise, a new virtual\
        \ machine will be created from the snapshot.\nIf creating the new virtual\
        \ machine will cause a conflict with an existing virtual machine, the\noperation\
        \ will fail.\n\n"

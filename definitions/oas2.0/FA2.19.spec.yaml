      \ protection of the container will not be applied\nautomatically. The initial\
      \ protection of the newly created volumes will be configured\nby `add_to_protection_group_names`.\n\
      If not specified, defaults to `true`.\n"
    required: false
    type: "boolean"
  Software_versions:
    name: "software_versions"
    in: "query"
    description: "A comma-separated list of target software versions.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Source_names:
    name: "source_names"
    in: "query"
    description: "Performs the operation on the source name specified.\nEnter multiple\
      \ source names in comma-separated format. For example, `name01,name02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Base_id:
    name: "base_id"
    in: "query"
    description: "ID of the volume or volume snapshot that the diff comparison is\
      \ based on.\nIf a base volume or volume snapshot is not specified,\nall mapped\

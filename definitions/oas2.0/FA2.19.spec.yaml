definitions:
  VolumeSnapshotPost:
    allOf:
    - $ref: "#/definitions/_destroyedPatchPost"
    - type: "object"
      properties:
        suffix:
          type: "string"
          description: "The suffix that is appended to the `source_name` value to\
            \ generate the\nfull volume snapshot name in the form `VOL.SUFFIX`.\n\
            If the suffix is not specified, the system constructs the snapshot name\n\
            in the form `VOL.NNN`, where `VOL` is the volume name, and `NNN` is a\n\
            monotonically increasing number.\n"
  _pod_array_status:
    allOf:
    - $ref: "#/definitions/_reference"
    - type: "object"
      properties:
        pre_elected:
          type: "boolean"
          description: "If set to `true`, the array has been pre-elected to remain\
            \ online\nin the rare event that the mediator is inaccessible on both\
            \ arrays within the stretched pod,\nand then later, the arrays within\
            \ the stretched pod become disconnected from each other.\nIf set to `false`,\
            \ either the array has been pre-elected to remain offline\nwhile its peer\
            \ array remains online, or pre-election is not in effect.\nOne and only\
            \ one array within each pod is pre-elected at a given point in time,\n\
            so while a pre-elected array is keeping the pod online,\nthe pod on its\
            \ non-elected peer array remains offline during the\ncommunication failure.\
            \ Users cannot pre-elect arrays.\n"
          readOnly: true
        mediator_status:
          type: "string"
          description: "The status of the mediator,\nwhich determines whether it is\
            \ available to mediate a high availability event.\nValid values are `flummoxed`,\
            \ `online`, `unknown`, and `unreachable`.\nOnly mediators in the `online`\
            \ status can mediate high availability events.\nIf set to `flummoxed`,\
            \ the array can reach a mediator, but it is talking to the wrong one.\n\
            Verify that the DNS in the environment is properly configured.\nThis status\
            \ might also appear if the pod has been offline on one array\nfor an extended\
            \ period of time and the peer array is unreachable.\nIf set to `online`,\
            \ the array is successfully communicating with the mediator,\nand the\
            \ mediator is available to mediate a high availability event.\nIf set\
            \ to `unreachable`, the array cannot reach the mediator,\neither due to\
            \ network issues or because the mediator is down.\nWhen a mediator is\
            \ unreachable, synchronous replication continues to function\nprovided\
            \ all arrays are healthy and communicating,\nbut a high availability event\
            \ without mediator access can result in an outage.\n"
          readOnly: true
        progress:
          type: "number"
          format: "float"
          example: 0.66
          description: "The percentage progress of the pod resyncing process for this\
            \ array.\nThe percentage is displayed as a decimal value, starting at\
            \ 0.00 and ending at 1.00.\n"
          readOnly: true
        frozen_at:
          type: "integer"
          format: "int64"
          example: 1492662000
          description: "The timestamp of when the data on the pod was frozen when\
            \ the array went offline.\nMeasured in milliseconds since the UNIX epoch.\n\
            Also known as the recovery point.\nIf the pod is in sync, a value of `null`\
            \ will be returned.\n"
          readOnly: true
        status:
          type: "string"
          example: "resyncing"
          description: "The status of the array within the stretched pod.\nValid values\
            \ are `offline`, `online`, `resyncing`, `suspended`, and `unknown`.\n\
            If set to `offline`, the array is experiencing problems\nand may not have\
            \ the latest pod data.\nThe array cannot handle I/O to the pod and cannot\
            \ take over\nduring a high availability event.\nIf set to `online`, the\
            \ array is online and has the latest pod data.\nThe array can handle I/O\
            \ to the pod and take over during a high availability event.\nIf set to\
            \ `suspended`, the array is experiencing a short connection glitch of\
            \ the pod.\nThis is a temporary status and would transition to either\
            \ `online` or `offline` soon.\n`suspended` is a new status that is exposed,\
            \ starting from version 6.6.0.\nIf set to `resyncing`, the array is actively\
            \ getting the latest pod data\nso that it becomes fully synchronized with\
            \ its peer array.\nDuring the resyncing process, the array cannot handle\
            \ I/O to the pod.\nOnce the arrays are fully synchronized, the array changes\
            \ to `online` status.\nIf set to `unknown`, the status of the peer array\
            \ is unknown\nbecause this array is offline and cannot determine the state\
            \ of the pod on the peer array.\nOnly the peer array can ever be in unknown\
            \ status; this unknown status\nis unique to the local array and will differ\
            \ when viewed from its peer array.\n"

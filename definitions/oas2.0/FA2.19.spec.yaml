      \ names in comma-separated format. For example, `vol01,vol02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Directory_names:
    name: "directory_names"
    in: "query"
    description: "Performs the operation on the managed directory names specified.\n\
      Enter multiple full managed directory names in comma-separated format.\nFor\
      \ example, `fs:dir01,fs:dir02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Protocol:
    name: "protocol"
    in: "query"
    description: "Protocol type. Valid values are `azure`, `google-cloud`, `nfs`,\
      \ and `s3`.\n"
    required: false
    type: "string"
  Replication_snapshot:
    name: "replication_snapshot"
    in: "query"
    description: "If set to `true`, allow destruction/eradication of snapshots in\
      \ use by replication.\nIf set to `false`, allow destruction/eradication of snapshots\
      \ not in use by replication.\nIf not specified, defaults to `false`.\n"
    required: false
    type: "boolean"
  Overwrite:
    name: "overwrite"
    in: "query"
    description: "If set to `true`,\noverwrites an existing object during an object\
      \ copy operation.\nIf set to `false` or not set at all and the target name is\
      \ an existing object,\nthe copy operation fails.\nRequired if the `source` body\
      \ parameter is set\nand the source overwrites an existing object during the\
      \ copy operation.\n"
    required: false
    type: "boolean"
  Total_item_count:
    name: "total_item_count"

    description: "Set to `true` to promote the pod when the `pod-replica-link` is\
      \ in the `quiescing` state and\nabort when waiting for the `pod-replica-link`\
      \ to complete the quiescing operation.\n"
    required: false
    type: "boolean"
  Eradicate_all_data:
    name: "eradicate_all_data"
    in: "query"
    description: "Set to `true` to perform a factory reset.\n"
    required: false
    type: "boolean"
  Member_ids:
    name: "member_ids"
    in: "query"
    description: "Performs the operation on the unique member IDs specified.\nEnter\
      \ multiple member IDs in comma-separated format.\nThe `member_ids` or `member_names`\
      \ parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Member_names:
    name: "member_names"
    in: "query"
    description: "Performs the operation on the unique member name specified.\nExamples\

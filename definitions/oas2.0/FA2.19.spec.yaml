      \ an error is returned. This cannot be provided\ntogether with the `remote_ids`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Remote_pod_names:
    name: "remote_pod_names"
    in: "query"
    description: "A comma-separated list of remote pod names. If, after filtering,\
      \ there is not at least one\nresource that matches each of the elements, then\
      \ an error is returned. This cannot be provided\ntogether with the `remote_pod_ids`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Protection_group_source_names:
    name: "source_names"

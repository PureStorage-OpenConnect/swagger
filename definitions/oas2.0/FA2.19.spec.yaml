    type: "string"
  Names:
    name: "names"
    in: "query"
    description: "Performs the operation on the unique name specified.\nEnter multiple\
      \ names in comma-separated format.\nFor example, `name01,name02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Abort_quiesce:
    name: "abort_quiesce"

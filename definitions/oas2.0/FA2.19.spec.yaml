swagger: "2.0"
info:
  version: "2.19"
  title: "FlashArray REST API"
tags:
- name: "Authorization"
  description: "Pure Storage uses the OAuth 2.0 Token Exchange authorization grant\
    \ and JSON Web Tokens (JWTs)\nto authenticate to the Pure Storage REST API.\n\
    Before you can exchange the ID token for an access token, create and enable the\
    \ API client\nto generate the `key_id`, `id`, and `issuer` values.\nThese values\
    \ will be used as JWT claims for the `subject_token` parameter.\n"
- name: "Active Directory"
  description: "Active Directory configuration authenticates users for NFS using Kerberos\
    \ or SMB using Kerberos\nor New Technology LAN Manager (NTLM). Active Directory\
    \ is also used to authorize users by\nmapping identities across the NFS and SMB\
    \ protocols by using LDAP queries.\n"
- name: "Administrators"
  description: "The FlashArray has a single default administrative account named pureuser.\
    \ The administrator can\nadd, delete, and modify administrators on the array.\
    \ Administrator roles may be assigned to user\naccounts including `array_admin`,\
    \ `storage_admin`, and `readonly`.\n"
- name: "Alerts"
  description: "Alerts indicate significant events that occur on an array, including\
    \ whenever a component\ndegrades or the capacity threshold of the component is\
    \ reached.\n"
- name: "Alert Watchers"
  description: "Alert watchers receive email notifications when alerts occur on an\
    \ array.\n"
- name: "API Clients"
  description: "An API client represents an identity type. API clients are created\
    \ on the array.\nTo create an API client, register and then enable it on the array.\n\
    After the API client has been created, the user name (`sub`) and identity tokens\
    \ (`kid` and\n`aud` tokens) that are issued by the API client are used as claims\
    \ for the JSON Web Token\nthat you create to authenticate into the REST API.\n"
- name: "Apps"
  description: "Apps that extend array functionality can be integrated into the Purity//FA\
    \ operating system.\n"
- name: "Arrays"
  description: "Array features provide the ability to configure settings that affect\
    \ the operation\nof the array as a whole and monitor array I/O performance.\n"
- name: "Array Connections"
  description: "Manages connections between arrays."
- name: "Audits"
  description: "Audit trail records describe administrative actions performed by a\
    \ user to modify the\nconfiguration of an array.\n"
- name: "Certificates"
  description: "Purity//FA creates a self-signed certificate and private key when\
    \ you start the system for the\nfirst time. You can use the default certificate,\
    \ change the certificate attributes, create a new\nself-signed certificate, or\
    \ import an SSL certificate signed by a certificate authority.\n"
- name: "Connections"
  description: "A connection gives hosts access to volumes on the array.\n"
- name: "Container Default Protections"
  description: "Default protection is a list of protection groups that are applied\
    \ to newly created volumes.\nVolumes can opt out of the default protection at\
    \ creation. The pod's `default_protections`\ndefaults to the array's `default_protections`\
    \ at pod creation.\nDefault protection can be configured on the array and the\
    \ pod.\n"
- name: "Controllers"
  description: "Controller data includes the name, mode, FlashArray model, Purity//FA\
    \ software version, and\nstatus of each controller in the array.\n"
- name: "Directories"
  description: "Important file system directories should be set up as managed directories.\
    \ Managed directories\ncan have policies attached to them. Managed directories\
    \ differ from standard directories in that\nthey provide space reporting and metrics.\n"
- name: "Directory Exports"
  description: "Managed directory exports are created by adding NFS or SMB export\
    \ policies to managed\ndirectories.\n"
- name: "Directory Quotas"
  description: "Directory quotas provide the ability to set capacity limits on managed\
    \ directories.\n"
- name: "Directory Services"
  description: "Manages directory service configurations for integration with LDAP\
    \ servers (e.g. Active\nDirectory and OpenLDAP) in order to support various array\
    \ services.\n"
- name: "Directory Snapshots"
  description: "Directory snapshots are created manually or by adding snapshot policies\
    \ to managed directories.\nEach snapshot policy can be re-used for multiple directories.\n"
- name: "DNS"
  description: "DNS attributes include the domain suffix, static name servers, mode\
    \ (static or DHCP), and search\ndomain. The configured attributes can be listed.\n"
- name: "Drives"
  description: "Drive data includes the name, type, status, capacity, protocol and\
    \ other information\nfor all flash, NVRAM, and cache modules in an array.\n"
- name: "File Systems"
  description: "A FlashArray can contain up to 24 separate file systems, each with\
    \ a number of directories that\ncan be exported via supported protocols. Clients,\
    \ using Active Directory or LDAP, can connect\nand access these exports using\
    \ SMB or NFS.\n"
- name: "Hardware"
  description: "Operational status is reported by most of the hardware components\
    \ in an array, including the\nchassis, controller, and storage shelf.\n"
- name: "Host Groups"
  description: "Host groups implement consistent connections between a set of hosts\
    \ and one or more volumes.\nConnections are consistent in the sense that all hosts\
    \ associated with a host group\naddress a volume connected to the group by the\
    \ same LUN. Host groups are typically\nused to provide a common view of storage\
    \ volumes to the hosts in a clustered application.\n"
- name: "Hosts"
  description: "Hosts organize the storage network addresses (iSCSI Qualified Names,\
    \ NVMe qualified names, or\nFibre Channel world wide names) of client computers\
    \ to identify the host's intiators. Hosts also\ncontrol communications between\
    \ clients and volumes. After a volume has been created, establish a\nhost-volume\
    \ connection so that the host can read data from and write data to the volume.\n"
- name: "KMIP"
  description: "The Key Management Interoperability Protocol (KMIP) server is used\
    \ in combination with the Pure\nStorage Rapid Data Locking (RDL) feature and EncryptReduce\
    \ feature to further secure the\nencrypted data on a FlashArray.\n"
- name: "Maintenance Windows"
  description: "During a maintenance window, alerts are suppressed that are related\
    \ to connections, paths,\nports, and other resources that are down during maintenance.\n"
- name: "Network Interfaces"
  description: "Manages the interfaces and the network connection attributes of the\
    \ array.\n"
- name: "Offloads"
  description: "The offload feature enables system administrators to replicate point-in-time\
    \ volume snapshots\nfrom the array to an external storage system for long-term\
    \ retention.\nEach offload target represents an external storage system, such\
    \ as an Azure Blob container,\nNFS device, or S3 bucket, to where Purity//FA volume\
    \ snapshots can be replicated.\n"
- name: "Pods"
  description: "Synchronous replication is managed through pods. A pod representing\
    \ a collection of protection\ngroups and volumes is created on one array and stretched\
    \ to another array, resulting in fully\nsynchronized writes between the two arrays.\
    \ A pod can contain a mix of volumes, and protection\ngroups with member volumes.\
    \ Writes to the pod coming into either array are immediately\nsynchronized and\
    \ seen on both arrays.\n"
- name: "Pod Replica Links"
  description: "Pod replica links are created by associating a source pod with a demoted\
    \ pod, making the demoted pod the target pod of the source pod. The direction\
    \ of the replica link is from the promoted source pod to the demoted target pod.\
    \ Replica links can be created in either direction between the same two FlashArrays.\
    \ The target pod of a replica link cannot be on the same FlashArray as the source\
    \ pod."
- name: "Policies"
  description: "Policies are used to create exports (i.e., shares) and schedule snapshots.\
    \ NFS and SMB policies\ncan be created and have one or more rules applied to them.\
    \ Each policy can be reused, creating\nexports for a number of managed directories.\n"
- name: "Ports"
  description: "The ports on a FlashArray are assigned iSCSI Qualified Names (IQNs),\
    \ NVMe Qualified Names\n(NQNs), and Fibre Channel World Wide Names (WWNs).\n"
- name: "Protection Groups"
  description: "A protection group defines a set of volumes, hosts, or host groups\
    \ (called members) that are\nprotected together through snapshots with point-in-time\
    \ consistency across the member volumes.\nThe members within the protection group\
    \ have common data protection requirements and the same\nsnapshot, replication,\
    \ and retention schedules.\n"
- name: "Protection Group Snapshots"
  description: "Protection group snapshots capture the content of all volumes on the\
    \ source array for the\nspecified protection group at a single point in time.\n"
- name: "Remote Pods"
  description: "A remote pod represents a pod that is on a connected array but not\
    \ stretched to this array.\n"
- name: "Remote Protection Groups"
  description: "A remote protection group represents a protection group that resides\
    \ on an offload target with\nthe source side of the remote protection group being\
    \ another array that is connected to the\nlocal array. The local array can only\
    \ see the remote protection groups of other arrays if the\ntwo arrays are connected.\n"
- name: "Remote Protection Group Snapshots"
  description: "A remote protection group snapshot represents a protection group snapshot\
    \ that resides on an\noffload target with the source side of the remote protection\
    \ group snapshot being another array\nthat is connected to the local array. The\
    \ local array can only see the remote protection group\nsnapshots of other arrays\
    \ if the two arrays are connected.\n"
- name: "Remote Volume Snapshots"
  description: "A remote volume snapshot represents a volume snapshot that resides\
    \ on an offload target with the\nsource side of the remote volume snapshot being\
    \ another array that is connected to the local\narray. The local array can only\
    \ see the remote volume snapshots of other arrays if the two\narrays are connected.\n"
- name: "SAML2 SSO"
  description: "SAML2 SSO allows customers to configure settings of SAML2 service\
    \ provider\nand identity provider. It provides a multi-factor authentication (MFA)\n\
    mechanism for customers to log in to FlashArray.\n"
- name: "Sessions"
  description: "Manages Purity//FA login and user session data.\n"
- name: "SMI-S"
  description: "Manages the Pure Storage Storage Management Initiative Specification\
    \ (SMI-S).\n"
- name: "SMTP"
  description: "Manages connections to Simple Network Management Protocol (SMTP) managers.\n"
- name: "SNMP Agents"
  description: "Manages connections to Simple Network Management Protocol (SNMP) agents.\n"
- name: "SNMP Managers"
  description: "Manages connections to Simple Network Management Protocol (SNMP) managers.\n"
- name: "Software"
  description: "Software to be installed on the array.\n"
- name: "Subnets"
  description: "Manages the subnets and VLANs used to organize the network interfaces.\n"
- name: "Support"
  description: "Enables Support to fix bugs and help customers solve problems. Support\
    \ tools include proxy,\nphonehome, and remote assist.\n"
- name: "Syslog"
  description: "Manages connections to syslog servers.\n"
- name: "Volumes"
  description: "A volume represents a container that manages the storage space on\
    \ the array. After a volume has\nbeen created, host-volume connections must be\
    \ established so that the host can read data from\nand write data to the volume.\
    \ Volume data should be protected using asynchronous replication to\na remote\
    \ array, synchronous replication between remote arrays, and replication to external\n\
    storage systems.\n"
- name: "Volume Groups"
  description: "Volume groups organize volumes into logical groupings. If virtual\
    \ volumes are configured, each\nvolume group on the FlashArray array represents\
    \ its associated virtual machine, and inside each\nof those volumes groups are\
    \ the FlashArray volumes that are assigned to the virtual machine.\nVolume groups\
    \ that are associated with virtual machines have names that begin with `vvol-`\
    \ and\nend with the virtual machine name.\n"
- name: "Volume Snapshots"
  description: "Volume snapshots are immutable, point-in-time images of the contents\
    \ of one or more volumes.\nThere are two types of volume snapshots&#58; volume\
    \ snapshots and protection group volume\nsnapshots. A volume snapshot is a snapshot\
    \ that captures the contents of a single volume.\nA protection group volume snapshot\
    \ is a volume snapshot that is created from a group of\nvolumes that are part\
    \ of the same protection group. All of the volume snapshots created from a\nprotection\
    \ group snapshot are point-in-time consistent with each other.\n"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /api/2.19/kmip:
    get:
      tags:
      - "KMIP"
      summary: "List KMIP server objects"
      description: "Displays the list of KMIP server objects."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/KmipGetResponse"
    post:
      tags:
      - "KMIP"
      summary: "Create KMIP server object"
      description: "Creates KMIP server objects."
      parameters:
      - in: "body"
        name: "kmip"
        required: true
        schema:
          $ref: "#/definitions/KmipPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "Returns the newly created KMIP server object."
          schema:
            $ref: "#/definitions/KmipResponse"
    delete:
      tags:
      - "KMIP"
      summary: "Delete KMIP server object"
      description: "Deletes KMIP server objects."
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "KMIP"
      summary: "Modify KMIP attributes"
      description: "Modifies one or more attributes of KMIP server objects."
      parameters:
      - in: "body"
        name: "kmip"
        required: true
        schema:
          $ref: "#/definitions/KmipPatch"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/KmipResponse"
  /api/2.19/support/test:
    get:
      tags:
      - "Support"
      summary: "List Pure Storage Support connection data"
      description: "Displays information about whether the array can connect to Pure\
        \ Storage Support by establishing a secure shell or secure HTTP connection\
        \ and verifies that messages can be exchanged."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Test_type"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/TestResultGetResponse"
  /api/2.19/hosts/host-groups:
    get:
      tags:
      - "Hosts"
      summary: "List hosts that are associated with host groups"
      description: "Returns a list of hosts that are associated with host groups.\n\
        \n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllGetResponse"
    post:
      tags:
      - "Hosts"
      summary: "Add a host to a host group"
      description: "Adds a host to a host group.\nAdding a host to a host group automatically\n\
        connects the host to all volumes associated with the group.\nMultiple hosts\
        \ can be belong to a host group,\nbut a host can only belong to one host group.\n\
        Hosts can be added to host groups at any time.\nThe `group_names` and `member_names`\
        \ parameters are required\nand must be set together, and only one host group\
        \ can be specified at a time.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllResponse"
    delete:
      tags:
      - "Hosts"
      summary: "Remove a host from a host group"
      description: "Removes a host from a host group.\nRemoving a host from a host\
        \ group automatically\ndisconnects the host from all volumes associated with\
        \ the group.\nHosts can be removed from host groups at any time.\nThe `group_names`\
        \ and `member_names` parameters are required\nand must be set together, and\
        \ only one host group can be specified at a time.\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
  /api/2.19/snmp-managers/test:
    get:
      tags:
      - "SNMP Managers"
      summary: "List SNMP manager test results"
      description: "Displays SNMP manager test results (traps or informs)."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/TestResultWithResourceGetResponse"
  /api/2.19/policies/quota/members:
    get:
      tags:
      - "Policies"
      summary: "List quota policy members"
      description: "Displays a list of quota policy members.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Member_ids"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Member_types"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Policy_ids"
      - $ref: "#/parameters/Policy_names"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/PolicyMemberGetResponse"
    post:
      tags:
      - "Policies"
      summary: "Create a membership between a managed directory and a quota policy"
      description: "Creates a membership between one or more managed directories and\
        \ a quota policy.\nThe `policy_ids` or `policy_names` parameter is required,\
        \ but they cannot be set together.\n\n"
      parameters:
      - in: "body"
        name: "members"
        required: true
        schema:
          $ref: "#/definitions/PolicyMemberPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ignore_usage"
      - $ref: "#/parameters/Policy_ids"
      - $ref: "#/parameters/Policy_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/PolicyMemberResponse"
    delete:
      tags:
      - "Policies"
      summary: "Delete membership between quota policies and managed directories"
      description: "Deletes a membership between one or more quota policies and managed\
        \ directories.\nThe `policy_ids` or `policy_names` parameter is required,\
        \ but they cannot be set together.\nThe `member_ids` or `member_names` parameter\
        \ is required, but they cannot be set together.\n\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Member_ids"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Member_types"
      - $ref: "#/parameters/Policy_ids"
      - $ref: "#/parameters/Policy_names"
      responses:
        "200":
          description: "OK"
  /api/2.19/policies/nfs/client-rules:
    get:
      tags:
      - "Policies"
      summary: "List NFS client policy rules"
      description: "Displays a list of NFS client policy rules.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Policy_ids"
      - $ref: "#/parameters/Policy_names"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/PolicyRuleNfsClientGetResponse"
    post:
      tags:
      - "Policies"
      summary: "Create NFS client policy rules"
      description: "Creates one or more NFS client policy rules.\nThe `policy_ids`\
        \ or `policy_names` parameter is required, but they cannot be set together.\n"
      parameters:
      - in: "body"
        name: "rules"
        required: true
        schema:
          $ref: "#/definitions/PolicyRuleNfsClientPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Policy_ids"
      - $ref: "#/parameters/Policy_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/PolicyRuleNfsClientResponse"
    delete:
      tags:
      - "Policies"
      summary: "Delete NFS client policy rules."
      description: "Deletes one or more NFS client policy rules.\nThe `policy_ids`\
        \ or `policy_names` parameter is required, but they cannot be set together.\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Policy_ids"
      - $ref: "#/parameters/Policy_names"
      responses:
        "200":
          description: "OK"
  /api/2.19/protection-groups/hosts:
    get:
      tags:
      - "Protection Groups"
      summary: "List protection groups with host members"
      description: "Returns a list of protection groups that have host members."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllGetResponse"
    post:
      tags:
      - "Protection Groups"
      summary: "Add a host to a protection group"
      description: "Adds a host member to a protection group.\nMembers that are already\
        \ in the protection group are not affected.\nFor asynchronous replication,\
        \ only members of the same type can belong to a protection group.\nThe `group_names`\
        \ parameter represents the name of the protection group, and\nthe `member_names`\
        \ parameter represents the name of the host.\nThe `group_names` and `member_names`\
        \ parameters are required and must be set together.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllResponse"
    delete:
      tags:
      - "Protection Groups"
      summary: "Remove a host from a protection group"
      description: "Removes a host member from a protection group.\nAfter the member\
        \ has been removed, it is no longer protected by the group.\nAny protection\
        \ group snapshots that were taken before the member was removed\nwill not\
        \ be affected.\nRemoving a member from a protection group does not delete\
        \ the member from the array,\nand the member can be added back to the protection\
        \ group at any time.\nThe `group_names` parameter represents the name of the\
        \ protection group, and\nthe `member_names` parameter represents the name\
        \ of the host.\nThe `group_names` and `member_names` parameters are required\
        \ and must be set together.\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
  /api/2.19/pod-replica-links/performance/replication:
    get:
      tags:
      - "Pod Replica Links"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/History_end_time"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"

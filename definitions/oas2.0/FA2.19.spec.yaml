      \ group\nand all of its volumes already exist, include the `overwrite` parameter\
      \ to\noverwrite all of the existing volumes with the snapshot contents.\nIf\
      \ including the `overwrite` parameter, the names of the volumes that are\nbeing\
      \ overwritten must match the names of the volumes that are being restored.\n\
      If the source is a protection group, the latest snapshot of the protection group\n\
      will be used as the source during the copy operation.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Join_existing_acct_ad:
    name: "join_existing_account"
    in: "query"
    description: "If specified as `true`, the domain is searched for a pre-existing\
      \ computer account to join to,\nand no new account will be created within the\
      \ domain.\nThe `user` specified when joining a pre-existing account must have\
      \ permissions to\n'read all properties from' and 'reset the password of' the\
      \ pre-existing account.\n`join_ou` will be read from the pre-existing account\
      \ and cannot be specified\nwhen joining to an existing account. If not specified,\
      \ defaults to `false`.\n"
    required: false
    type: "boolean"
  Software_ids:
    name: "software_ids"
    in: "query"
    description: "A comma-separated list of software IDs.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  OauthSubjectTokenType:
    name: "subject_token_type"
    in: "formData"
    description: "An identifier that indicates the type of security token specifed\
      \ in the `subject_token` parameter.\nThe Pure Storage REST API supports the\
      \ JSON Web Token (JWT)\nas the means for requesting the access token.\nSet `subject_token_type`\
      \ to `urn:ietf:params:oauth:token-type:jwt`.\n"
    required: true
    type: "string"
    default: "urn:ietf:params:oauth:token-type:jwt"
  Member_destroyed:
    name: "member_destroyed"
    in: "query"
    description: "If true, returns only destroyed member objects. Returns an error\
      \ if\na name of a live member object is specified in the member_names query\
      \ param.\nIf false, returns only live member objects. Returns an error if\n\
      a name of a destroyed member object is specified in the member_names\nquery\
      \ param.\n"
    required: false
    type: "boolean"
  Software_names:
    name: "software_names"
    in: "query"
    description: "A comma-separated list of software names.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Add_to_protection_group_names:
    name: "add_to_protection_group_names"
    in: "query"
    description: "The volume will be added to the specified protection groups on creation.\n\
      Enter multiple names in comma-separated format.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  App_names:
    name: "app_names"
    in: "query"
    description: "The name of the installed app.\nEnter multiple names in comma-separated\
      \ format.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Volume_ids:
    name: "volume_ids"
    in: "query"
    description: "Performs the operation on the specified volume.\nEnter multiple\
      \ ids in comma-separated format.\nFor example, `vol01id,vol02id`.\nA request\
      \ cannot include a mix of multiple objects with multiple IDs.\nFor example,\
      \ a request cannot include a mix of multiple volume IDs and host names;\ninstead,\
      \ at least one of the objects (e.g., `volume_ids`) must be set to only one name\n\
      (e.g., `vol01id`).\nOnly one of the two between `volume_names` and `volume_ids`\
      \ may be used at a time.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Member_types:
    name: "member_types"
    in: "query"
    description: "Performs the operation on the member types specified.\nThe type\
      \ of member is the full name of the resource endpoint.\nValid values include\
      \ `directories`.\nEnter multiple member types in comma-separated format.\nFor\
      \ example, `type01,type02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Replicate_now:
    name: "replicate_now"
    in: "query"
    description: "If set to `true`, replicates the snapshots to each allowed target.\n\
      The `replicate` and `replicate_now` parameters cannot be used together.\n"
    required: false
    type: "boolean"
  Software_idsRequired:
    name: "software_ids"
    in: "query"
    description: "A comma-separated list of software IDs.\n"
    required: true
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Convert_source_to_baseline:
    name: "convert_source_to_baseline"
    in: "query"
    description: "Set to `true` to have the snapshot be eradicated when it is no longer\
      \ baseline on source.\n"
    required: false
    type: "boolean"
  Sort:
    name: "sort"
    in: "query"
    description: "Returns the response objects in the order specified.\nSet `sort`\
      \ to the name in the response by which to sort.\nSorting can be performed on\
      \ any of the names in the response,\nand the objects can be sorted in ascending\
      \ or descending order.\nBy default, the response objects are sorted in ascending\
      \ order.\nTo sort in descending order, append the minus sign (`-`) to the name.\n\
      A single request can be sorted on multiple objects.\nFor example, you can sort\
      \ all volumes from largest to smallest volume size,\nand then sort volumes of\
      \ the same size in ascending order by volume name.\nTo sort on multiple names,\
      \ list the names as comma-separated values.\n"
    required: false
    type: "array"
    items:
      type: "string"
      pattern: "^[a-z]+(_[a-z]+)*-?"
    collectionFormat: "csv"
  Ids:
    name: "ids"
    in: "query"
    description: "Performs the operation on the unique resource IDs specified.\nEnter\
      \ multiple resource IDs in comma-separated format.\nThe `ids` or `names` parameter\
      \ is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Policy_ids:
    name: "policy_ids"
    in: "query"
    description: "Performs the operation on the unique policy IDs specified.\nEnter\
      \ multiple policy IDs in comma-separated format.\nThe `policy_ids` or `policy_names`\
      \ parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  XRequestId:
    name: "X-Request-ID"
    in: "header"
    description: "Supplied by client during request or generated by server.\n"
    required: false
    type: "string"
  Group_names:
    name: "group_names"
    in: "query"
    description: "Performs the operation on the unique group name specified.\nExamples\
      \ of groups include host groups, pods, protection groups, and volume groups.\n\
      Enter multiple names in comma-separated format. For example, `hgroup01,hgroup02`.\n\
      \n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Namespaces_delete:
    name: "namespaces"
    in: "query"
    description: "A comma-separated list of namespaces. Only one namespace is allowed\
      \ per delete request.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  File_system_ids:
    name: "file_system_ids"
    in: "query"
    description: "Performs the operation on the file system ID specified.\nEnter multiple\
      \ file system IDs in comma-separated format.\nThe `file_system_ids` or `file_system_names`\
      \ parameter is required,\nbut they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Timeout:
    name: "timeout"
    in: "query"
    description: "The duration of API token validity, in milliseconds.\n"
    required: false
    type: "integer"
    format: "int64"
  Container_names:
    name: "names"
    in: "query"
    description: "Performs the operation on the unique container name specified.\n\
      Enter multiple names in comma-separated format.\nThe `ids` or `names` parameter\
      \ is required, but they cannot be set together.\nSpecifying `ids` or `names`\
      \ with no value will perform the operation on local array.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  OauthSubjectToken:
    name: "subject_token"
    in: "formData"
    description: "An encoded security ID Token representing the identity of the party\
      \ on behalf of\nwhom the request is being made. The token must be issued by\
      \ a trusted\nidentity provider which must be either a registered application\
      \ in Pure1\nor an enabled API client on the array. The token must be a JSON\
      \ Web Token\nand must contain the following claims:\n\n> | JWT claim | Location\
      \ | API Client Field | Description | Required By |\n\n> |-|-|-|-|-|\n\n> | kid\
      \ | Header | key_id | Key ID of the API client that issues the identity token.\
      \ | FlashArray\nand FlashBlade only. |\n\n> | aud | Payload | id | Client ID\
      \ of the API client that issues the identity token. | FlashArray\nand FlashBlade\
      \ only. |\n\n> | sub | Payload | | Login name of the array user for whom the\
      \ token should be issued.\nThis must be a valid user in the system. | FlashArray\
      \ and FlashBlade only. |\n\n> | iss | Payload | issuer | Application ID for\
      \ the Pure1 or API client's trusted identity\nissuer on the array. | All products.\
      \ |\n\n> | iat | Payload | | Timestamp of when the identity token was issued.\n\
      Measured in milliseconds since the UNIX epoch. | All products. |\n\n> | exp\
      \ | Payload | | Timestamp of when the identity token will expire.\nMeasured\
      \ in milliseconds since the UNIX epoch. | All products. |\n\n\nEach token must\
      \ also be signed with the private key that is paired with the\nAPI client's\
      \ public key.\n\n"
    required: true
    type: "string"
  Perf_protocol_type:
    name: "protocol"
    in: "query"
    description: "Protocol type. Valid values are `nfs`, `smb`, and `all`.\n"
    required: false
    type: "string"
  Replicate:
    name: "replicate"
    in: "query"
    description: "If set to `true`, queues up and begins replicating to each allowed\
      \ target after all\nearlier replication sessions for the same protection group\
      \ have been\ncompleted to that target. The `replicate` and `replicate_now` parameters\
      \ cannot be used together.\n"
    required: false
    type: "boolean"
  Continuation_token:
    name: "continuation_token"
    in: "query"
    description: "A token used to retrieve the next page of data\nwith some consistency\
      \ guaranteed.\nThe token is a Base64 encoded value.\nSet `continuation_token`\
      \ to the system-generated token taken from the `x-next-token`\nheader field\
      \ of the response.\nA query has reached its last page when the response does\
      \ not include a token.\nPagination requires the `limit` and `continuation_token`\n\
      query parameters.\n"
    required: false
    type: "string"
  Protocol_endpoint_names:
    name: "protocol_endpoint_names"
    in: "query"
    description: "Performs the operation on the protocol endpoints specified.\nEnter\
      \ multiple names in comma-separated format.\nFor example, `pe01,pe02`.\nA request\
      \ cannot include a mix of multiple objects with multiple names.\nFor example,\
      \ a request cannot include a mix of multiple protocol endpoint names and host\
      \ names;\ninstead, at least one of the objects (e.g., `protocol_endpoint_names`)\
      \ must be set to one name\n(e.g., `pe01`).\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Remote_ids:
    name: "remote_ids"
    in: "query"
    description: "A comma-separated list of remote array IDs. If, after filtering,\
      \ there is not at least one\nresource that matches each of the elements, then\
      \ an error is returned. This cannot be provided\ntogether with the `remote_names`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Protocol_endpoint_ids:
    name: "protocol_endpoint_ids"
    in: "query"
    description: "Performs the operation on the protocol endpoints specified.\nEnter\
      \ multiple IDs in comma-separated format.\nFor example, `peid01,peid02`.\nA\
      \ request cannot include a mix of multiple objects with multiple IDs.\nFor example,\
      \ a request cannot include a mix of multiple protocol endpoint IDs and host\
      \ names.\nInstead, at least one of the objects (e.g., `protocol_endpoint_ids`)\
      \ must be set to one ID\n(e.g., `peid01`).\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Local_pod_ids:
    name: "local_pod_ids"
    in: "query"
    description: "A comma-separated list of local pod IDs. If, after filtering, there\
      \ is not at least one resource\nthat matches each of the elements, then an error\
      \ is returned. This cannot be provided together\nwith the `local_pod_names`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Segment_offset:
    name: "segment_offset"
    in: "query"
    description: "Absolute offset, in bytes, of the segment to compare.\nMust be a\
      \ multiple of block_size.\n"
    required: false
    type: "integer"
    format: "int64"
  Test_type:
    name: "test_type"
    in: "query"
    description: "Specifies the type of test. Valid values are `all`, `phonehome`,\
      \ and `remote-assist`.\nIf not specified, defaults to `all`.\n"
    required: false
    type: "string"
  Resource_ids:
    name: "resource_ids"
    in: "query"
    description: "A comma-separated list of resource IDs.\nThe `resource_ids` or `resource_names`\
      \ parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Quiesce:
    name: "quiesce"
    in: "query"
    description: "Set to `true` to demote the pod after the `pod-replica-link` goes\
      \ into `quiesced` state and allow\nthe pod to become a target of the remote\
      \ pod.\nThis ensures that all local data has been replicated to the remote pod\
      \ before the pod is demoted.\n"
    required: false
    type: "boolean"
  OauthGrantType:
    name: "grant_type"
    in: "formData"
    description: "The method by which the access token will be obtained.\nThe Pure\
      \ Storage REST API supports the OAuth 2.0 \"token exchange\" grant type,\nwhich\
      \ indicates that a token exchange is being performed.\nSet `grant_type` to `urn:ietf:params:oauth:grant-type:token-exchange`.\n"
    required: true
    type: "string"
    default: "urn:ietf:params:oauth:grant-type:token-exchange"
  History_end_time:
    name: "end_time"
    in: "query"
    description: "Displays historical performance data for the specified time window,\n\
      where `start_time` is the beginning of the time window,\nand `end_time` is the\
      \ end of the time window.\nThe `start_time` and `end_time` parameters\nare specified\
      \ in milliseconds since the UNIX epoch.\nIf `start_time` is not specified,\n\
      the start time will default to one resolution before the end time,\nmeaning\
      \ that the most recent sample of performance data will be displayed.\nIf `end_time`is\
      \ not specified, the end time will default to the current time.\nInclude the\
      \ `resolution` parameter to display the performance data at the specified resolution.\n\
      If not specified, `resolution` defaults to the lowest valid resolution.\n\n"
    required: false
    type: "integer"
    format: "int64"
  Export_names:
    name: "export_names"
    in: "query"
    description: "Performs the operation on the export names specified. Enter multiple\
      \ names in comma-separated\nformat. For example, `name01,name02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Segment_length:
    name: "segment_length"
    in: "query"
    description: "Length of the segment, in bytes, to compare.\n"
    required: true
    type: "integer"
    format: "int64"
  Group_ids:
    name: "group_ids"
    in: "query"
    description: "A comma-separated list of group IDs.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Truncate:
    name: "truncate"
    in: "query"
    description: "If set to `true`, reduces the size of a volume\nduring a volume\
      \ resize operation.\nWhen a volume is truncated, Purity automatically takes\
      \ an undo snapshot,\nproviding a 24-hour window during which the previous contents\n\
      can be retrieved. After truncating a volume,\nits provisioned size can be subsequently\
      \ increased,\nbut the data in truncated sectors cannot be retrieved.\nIf set\
      \ to `false` or not set at all and the volume is being reduced in size,\nthe\
      \ volume copy operation fails.\nRequired if the `provisioned` parameter is set\
      \ to a volume size\nthat is smaller than the original size.\n"
    required: false
    type: "boolean"
  Ignore_usage:
    name: "ignore_usage"
    in: "query"
    description: "Flag used to override checks for quota management operations.\n\
      If set to `true`, directory usage is not checked against the `quota_limits`\
      \ that are set.\nIf set to `false`, the actual logical bytes in use are prevented\
      \ from exceeding\nthe limits set on the directory. Client operations might be\
      \ impacted.\nIf the limit exceeds the quota, the client operation is not allowed.\n\
      If not specified, defaults to `false`.\n"
    required: false
    type: "boolean"
  Remote_pod_ids:
    name: "remote_pod_ids"
    in: "query"
    description: "A comma-separated list of remote pod IDs. If, after filtering, there\
      \ is not at least one resource\nthat matches each of the elements, then an error\
      \ is returned. This cannot be provided together\nwith the `remote_pod_names`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Names_required:
    name: "names"
    in: "query"
    description: "Performs the operation on the unique name specified.\nFor example,\
      \ `name01`.\nEnter multiple names in comma-separated format.\n"
    required: true
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Remove_all_entries:
    name: "remove_all_entries"
    in: "query"
    description: "If set to `true`, removes all entries from the administrator cache.\n"
    required: true
    type: "boolean"
  Policy_names:
    name: "policy_names"
    in: "query"
    description: "Performs the operation on the policy names specified.\nEnter multiple\
      \ policy names in comma-separated format.\nFor example, `name01,name02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Eradicate_contents:
    name: "eradicate_contents"
    in: "query"
    description: "Set to `true` to eradicate contents (e.g., volumes, protection groups,\
      \ snapshots) and containers\n(e.g., pods, volume groups). This enables you to\
      \ eradicate containers with contents.\n"
    required: false
    type: "boolean"
  Factory_reset_token:
    name: "factory_reset_token"
    in: "query"
    description: "A token required to perform a factory reset.\n"
    required: false
    type: "integer"
    format: "int64"
  Host_group_names:
    name: "host_group_names"
    in: "query"
    description: "Performs the operation on the host group specified.\nEnter multiple\
      \ names in comma-separated format.\nA request cannot include a mix of multiple\
      \ objects with multiple names.\nFor example, a request cannot include a mix\
      \ of multiple host group names and volume names;\ninstead, at least one of the\
      \ objects (e.g., `host_group_names`) must be set to only one name\n(e.g., `hgroup01`).\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  File_system_names:
    name: "file_system_names"
    in: "query"
    description: "Performs the operation on the file system name specified.\nEnter\
      \ multiple file system names in comma-separated format.\nFor example, `filesystem01,filesystem02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Directory_ids:
    name: "directory_ids"
    in: "query"
    description: "Performs the operation on the unique managed directory IDs specified.\n\
      Enter multiple managed directory IDs in comma-separated format.\nThe `directory_ids`\
      \ or `directory_names` parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Historical_total_only:
    name: "total_only"
    in: "query"
    description: "If set to `true`, only return the aggregate value of all items after\
      \ filtering.\nFor real-time performance, the values are aggregated for the latest\
      \ timestamp.\nFor historical performance, the values are aggregated for each\
      \ timestamp from\n`start_time` to `end_time`. Where it makes more sense, the\
      \ average value is\ndisplayed instead. The values are displayed for each name\
      \ where meaningful.\nIf `total_only=true`, the `items` list will be empty.\n"
    required: false
    type: "boolean"
  Apply_retention:
    name: "apply_retention"
    in: "query"
    description: "If `true`, applies the local and remote retention policy to the\
      \ snapshots.\n"
    required: false
    type: "boolean"
  Resource_destroyed:
    name: "resource_destroyed"
    in: "query"
    description: "If set to `true`, returns only objects from destroyed resources.\
      \ Returns an error if\nthe name of a live resource is specified in the `resource_names`\
      \ query parameter.\nIf set to `false`, returns only objects from live resources.\
      \ Returns an error if the\nname of a destroyed resource is specified in the\
      \ `resource_names` query parameter.\n"
    required: false
    type: "boolean"
  Local_only_ad:
    name: "local_only"
    in: "query"
    description: "If specified as `true`, only delete the Active Directory configuration\
      \ on the local array, without\ndeleting the computer account created in the\
      \ Active Directory domain. If not specified, defaults\nto `false`.\n"
    required: false
    type: "boolean"
  Filter:
    name: "filter"
    in: "query"
    description: "Narrows down the results to only the response objects\nthat satisfy\
      \ the filter criteria.\n"
    required: false
    type: "string"
  Admit:
    name: "admit"
    in: "query"
    description: "If `true`, admits any `unadmitted` drives into the system.\n"
    required: false
    type: "boolean"
  History_resolution:
    name: "resolution"
    in: "query"
    description: "The number of milliseconds between samples of historical data.\n\
      For array-wide performance metrics (`/arrays/performance` endpoint),\nvalid\
      \ values are `1000` (1 second), `30000` (30 seconds), `300000` (5 minutes),\n\
      `1800000` (30 minutes), `7200000` (2 hours), `28800000` (8 hours), and `86400000`\
      \ (24 hours).\nFor performance metrics on storage objects (`<object name>/performance`\
      \ endpoint),\nsuch as volumes,\nvalid values are `30000` (30 seconds), `300000`\
      \ (5 minutes), `1800000` (30 minutes),\n`7200000` (2 hours), `28800000` (8 hours),\
      \ and `86400000` (24 hours).\nFor space metrics, (`<object name>/space` endpoint),\n\
      valid values are `300000` (5 minutes), `1800000` (30 minutes), `7200000` (2\
      \ hours),\n`28800000` (8 hours), and `86400000` (24 hours).\nInclude the `start_time`\
      \ parameter to display the performance data\nstarting at the specified start\
      \ time.\nIf `start_time` is not specified,\nthe start time will default to one\
      \ resolution before the end time,\nmeaning that the most recent sample of performance\
      \ data will be displayed.\nInclude the `end_time` parameter to display the performance\
      \ data until the specified end time.\nIf `end_time`is not specified, the end\
      \ time will default to the current time.\nIf the `resolution` parameter is not\
      \ specified\nbut either the `start_time` or `end_time` parameter is,\nthen `resolution`\
      \ will default to the lowest valid resolution.\n"
    required: false
    type: "integer"
    minimum: 0
    format: "int64"
    x-example: 30000
  Promote_from:
    name: "promote_from"
    in: "query"
    description: "The `undo-demote` pod that should be used to promote the pod.\n\
      After the pod has been promoted, it will have the same data as the\n`undo-demote`\
      \ pod and the `undo-demote` pod will be eradicated.\n"
    required: false
    type: "string"
  Limit:
    name: "limit"
    in: "query"
    description: "Limits the size of the response to the specified number of objects\
      \ on each page.\nTo return the total number of resources, set `limit=0`.\nThe\
      \ total number of resources is returned as a `total_item_count` value.\nIf the\
      \ page size requested is larger than the system maximum limit,\nthe server returns\
      \ the maximum limit, disregarding the requested page size.\n"
    required: false
    type: "integer"
    minimum: 0
    format: "int32"
    x-example: 10
  Flagged:
    name: "flagged"
    in: "query"
    description: "If set to `true`, lists only flagged messages.\nIf set to `false`,\
      \ lists only unflagged messages.\nif not specified, lists all messages.\n"
    required: false
    type: "boolean"

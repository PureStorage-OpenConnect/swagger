          type: "boolean"
          description: "If set to `true`, enables access based enumeration on the\
            \ policy.\nWhen access based enumeration is enabled on a policy,\nfiles\
            \ and folders within exports that are attached to the policy\nwill be\
            \ hidden from users who do not have permission to view them.\nIf not specified,\
            \ defaults to `false`.\n"
parameters:
  Role_names:
    name: "role_names"
    in: "query"
    description: "Performs the operation on the unique roles specified.\nFor example,\
      \ `array_admin`.\nEnter multiple roles in comma-separated format.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Namespaces:
    name: "namespaces"
    in: "query"
    description: "A comma-separated list of namespaces.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Local_pod_names:
    name: "local_pod_names"
    in: "query"
    description: "A comma-separated list of local pod names. If, after filtering,\
      \ there is not at least one resource\nthat matches each of the elements, then\
      \ an error is returned. This cannot be provided together\nwith the `local_pod_ids`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Generate_new_key:
    name: "generate_new_key"
    in: "query"
    description: "If set to `true`, a new private key is generated when generating\
      \ a new certificate with the\nspecified attributes. This may not be set to `true`\
      \ when importing a certificate and private key,\nand may not be set to `false`\
      \ when generating a new self-signed certificate to replace a\ncertificate that\
      \ was imported. Default setting is `false`.\n"
    required: false
    type: "boolean"
  Resource_names:
    name: "resource_names"
    in: "query"
    description: "A comma-separated list of resource names.\nThe `resource_ids` or\
      \ `resource_names` parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Initialize:
    name: "initialize"
    in: "query"
    description: "If set to `true`, initializes the Amazon S3/Azure Blob container/Google\
      \ Cloud Storage\nin preparation for offloading. The parameter must be set to\
      \ `true`\nif this is the first time the array is connecting to the offload target.\n"
    required: false
    type: "boolean"
  History_start_time:
    name: "start_time"
    in: "query"
    description: "Displays historical performance data for the specified time window,\n\
      where `start_time` is the beginning of the time window,\nand `end_time` is the\
      \ end of the time window.\nThe `start_time` and `end_time` parameters\nare specified\
      \ in milliseconds since the UNIX epoch.\nIf `start_time` is not specified,\n\
      the start time will default to one resolution before the end time,\nmeaning\
      \ that the most recent sample of performance data will be displayed.\nIf `end_time`is\
      \ not specified, the end time will default to the current time.\nInclude the\
      \ `resolution` parameter to display the performance data at the specified resolution.\n\
      If not specified, `resolution` defaults to the lowest valid resolution.\n\n"
    required: false
    type: "integer"
    format: "int64"
  NamesSemiRequired:
    name: "names"
    in: "query"
    description: "Performs the operation on the unique name specified.\nFor example,\
      \ `name01`.\nEnter multiple names in comma-separated format.\nThe `ids` or `names`\
      \ parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Block_size:
    name: "block_size"
    in: "query"
    description: "Granularity at which to compare, in bytes. Must be a multiple of\
      \ 512.\n"
    required: true
    type: "integer"
    format: "int64"
  Perf_protocol_group:
    name: "protocol_group"
    in: "query"
    description: "Protocol group type. Valid values are `block`, `file`, and `all`.\n"
    required: false
    type: "string"
  Next_allocated_block_hint:
    name: "next_allocated_block_hint"
    in: "query"
    description: "If set to `true`, appends offset of the next allocated block in\
      \ bytes\nfor the volume specified in `names` or `ids` to the output `items`.\n\
      `base_name` or `base_id` must not be specified if this is set to `true`.\nIf\
      \ not specified, defaults to `false`.\n"
    required: false
    type: "boolean"
  OnSingle:
    name: "on"
    in: "query"
    description: "Performs the operation on the target name specified.\nFor example,\
      \ `targetName01`.\n"
    required: false
    type: "string"
  Total_only:
    name: "total_only"
    in: "query"
    description: "If set to `true`, returns the aggregate value of all items after\
      \ filtering.\nWhere it makes more sense, the average value is displayed instead.\n\
      The values are displayed for each name where meaningful.\nIf `total_only=true`,\
      \ the `items` list will be empty.\n"
    required: false
    type: "boolean"
  Source_ids:
    name: "source_ids"
    in: "query"
    description: "Performs the operation on the source ID specified.\nEnter multiple\
      \ source IDs in comma-separated format.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Volume_names:
    name: "volume_names"
    in: "query"
    description: "Performs the operation on the volume specified.\nEnter multiple\
      \ names in comma-separated format.\nFor example, `vol01,vol02`.\nA request cannot\
      \ include a mix of multiple objects with multiple names.\nFor example, a request\
      \ cannot include a mix of multiple volume names and host names;\ninstead, at\
      \ least one of the objects (e.g., `volume_names`) must be set to only one name\n\
      (e.g., `vol01`).\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Destroyed:
    name: "destroyed"
    in: "query"
    description: "If set to `true`, lists only destroyed objects\nthat are in the\
      \ eradication pending state.\nIf set to `false`, lists only objects that are\
      \ not destroyed.\nFor destroyed objects, the time remaining is displayed in\
      \ milliseconds.\n"
    required: false
    type: "boolean"
  Expose_api_token:
    name: "expose_api_token"
    in: "query"
    description: "If `true`, exposes the API token of the current user.\n"
    required: false
    type: "boolean"
  With_unknown:
    name: "with_unknown"
    in: "query"
    description: "If set to `true`, unstretches the specified pod from the specified\
      \ array by force.\nUse the `with_unknown` parameter in the following rare event&#58;\
      \ the local array goes offline\nwhile the pod is still stretched across two\
      \ arrays,\nthe status of the remote array becomes unknown,\nand there is no\
      \ guarantee that the pod is online elsewhere.\n"
    required: false
    type: "boolean"
  Software_installation_current_step_idRequired:
    name: "current_step_id"
    in: "query"
    description: "The current step `id` of the installation.\n"
    required: true
    type: "string"
  Software_installation_ids:
    name: "software_installation_ids"
    in: "query"
    description: "A comma-separated list of software installation IDs.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  For_replication:
    name: "for_replication"
    in: "query"
    description: "If `true`, destroys and eradicates the snapshot after 1 hour.\n"
    required: false
    type: "boolean"
  Software_installation_command_required:
    name: "command"
    in: "query"
    description: "A user command that interacts with the upgrade. Commands may only\
      \ be issued when the upgrade\nis paused. Valid values are `continue`, `retry`,\
      \ and `abort`.\nThe `continue` command continues a `paused` upgrade.\nThe `retry`\
      \ command retries the previous step.\nThe `abort` command aborts the upgrade.\n"
    required: true
    type: "string"
  Offset:
    name: "offset"
    in: "query"
    description: "The starting position based on the results of the query\nin relation\
      \ to the full set of response objects returned.\n"
    required: false
    type: "integer"
    minimum: 0
    format: "int32"
    x-example: 10
  Versions:
    name: "versions"
    in: "query"
    description: "A comma-separated list of versions.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Base_name:
    name: "base_name"
    in: "query"
    description: "Name of the volume or volume snapshot that the diff comparison is\
      \ based on.\nIf a base volume or volume snapshot is not specified,\nall mapped\
      \ blocks for the volume or volume snapshot are displayed.\nThe `base_name` or\
      \ `base_id` parameter is required, but they cannot be set together.\n"
    required: false
    type: "string"
  Keys:
    name: "keys"
    in: "query"
    description: "A comma-separated list of tag keys.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Host_names:
    name: "host_names"
    in: "query"
    description: "Performs the operation on the hosts specified.\nEnter multiple names\
      \ in comma-separated format.\nFor example, `host01,host02`.\nA request cannot\
      \ include a mix of multiple objects with multiple names.\nFor example, a request\
      \ cannot include a mix of multiple host names and volume names;\ninstead, at\
      \ least one of the objects (e.g., `host_names`) must be set to only one name\n\
      (e.g., `host01`).\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Skip_quiesce:
    name: "skip_quiesce"
    in: "query"
    description: "Set to `true` to demote the pod without quiescing the `pod-replica-link`\

          type: "array"
          description: "Determines which array within a stretched pod should be given\
            \ priority to stay online\nshould the arrays ever lose contact with each\
            \ other. The current array and\nany peer arrays that are connected to\
            \ the current array for synchronous replication can be\nadded to a pod\
            \ for failover preference.\nBy default, `failover_preferences=null`,\n\
            meaning no arrays have been configured for failover preference.\nEnter\
            \ multiple arrays in comma-separated format.\n"

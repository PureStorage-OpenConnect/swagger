      \ will perform the operation on local array.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Destroy_contents:
    name: "destroy_contents"
    in: "query"
    description: "Set to `true` to destroy contents (e.g., volumes, protection groups,\
      \ snapshots) and containers\n(e.g., pods, volume groups). This enables you to\
      \ destroy containers with contents.\n"
    required: false
    type: "boolean"
  IdsSemiRequired:
    name: "ids"
    in: "query"
    description: "Performs the operation on the unique resource IDs specified.\nEnter\
      \ multiple resource IDs in comma-separated format.\nThe `ids` or `names` parameter\
      \ is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  On_:
    name: "on"
    in: "query"
    description: "Performs the operation on the target name specified.\nEnter multiple\

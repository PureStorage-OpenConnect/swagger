    description: "A comma-separated list of certificate group ids.\nIf there is not\
      \ at least one resource that matches each of the\nelements of `certificate_group_ids`,\
      \ then an error is returned.\nThis cannot be provided in conjunction with the\
      \ `certificate_group_names` parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Names_or_owner_names:
    name: "names_or_owner_names"
    in: "query"
    description: "A comma-separated list of resource names.\nEither the names of the\
      \ snapshots or the owning file systems.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Cascade_delete:
    name: "cascade_delete"
    in: "query"
    description: "The resource types to delete when deleting this object. It will\
      \ fail if the resources are\nreferenced by other objects.\nValid values include\
      \ `directory-services`.\n"
    required: true
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
    x-example: "directory-services"
  Local_bucket_names:
    name: "local_bucket_names"
    in: "query"
    description: "A comma-separated list of local bucket names. If there is not at\
      \ least one\nresource that matches each of the elements, then an error is returned.\
      \ This\ncannot be provided together with `local_bucket_ids` query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Exclude_rules:
    name: "exclude_rules"
    in: "query"
    description: "If true, the rules field in each policy will be null.\nIf false,\
      \ each returned policy will include its list of rules in the response.\nIf not\
      \ specified, defaults to `false`.\n"
    required: false
    type: "boolean"
  XRequestId:
    name: "X-Request-ID"
    in: "header"
    description: "Supplied by client during request or generated by server.\n"
    required: false
    type: "string"
  Delete_link_on_eradication:
    name: "delete_link_on_eradication"
    in: "query"
    description: "If set to `true`, the file system can be destroyed, even if it has\
      \ a replica link.\nIf set to `false`, the file system cannot be destroyed if\
      \ it has a replica link.\nDefaults to `false`.\n"
    required: false
    type: "boolean"
  Group_names:
    name: "group_names"
    in: "query"
    description: "A comma-separated list of group names.\nIf there is not at least\
      \ one resource that matches\neach of the elements of `group_names`, then an\
      \ error is returned.\nThis cannot be provided together with `gids` query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  File_system_ids:
    name: "file_system_ids"
    in: "query"
    description: "A comma-separated list of file system IDs.\nIf after filtering,\
      \ there is not at least one resource that matches\neach of the elements of `file_system_ids`,\
      \ then an error is returned.\nThis cannot be provided together with the `file_system_names`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Local_file_system_names:
    name: "local_file_system_names"
    in: "query"
    description: "A comma-separated list of local file system names. If there is not\n\
      at least one resource that matches each of the elements, then an error\nis returned.\
      \ This cannot be provided together with `local_file_system_ids`\nquery parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Timeout:
    name: "timeout"
    in: "query"
    description: "The duration of API token validity, in milliseconds.\n"
    required: false
    type: "integer"
    format: "int64"
  Remote_bucket_names:
    name: "remote_bucket_names"
    in: "query"
    description: "A comma-separated list of remote bucket names. If there is not at\
      \ least one\nresource that matches each of the elements, then an error is returned.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Start_time:
    name: "start_time"
    in: "query"
    description: "When the time window starts (in milliseconds since epoch).\n"
    required: false
    type: "integer"
    minimum: 0
    format: "int64"
    x-example: 1514764800000
  Discard_detailed_permissions:
    name: "discard_detailed_permissions"
    in: "query"
    description: "This parameter must be set to `true` in order to change\na file\
      \ system's `access_control_style` from a style that\nsupports more detailed\
      \ access control lists to a style that\nonly supports less detailed mode bits\
      \ as a form of permission\ncontrol.\nThis parameter may not be set to `true`\
      \ any other time.\nSetting this parameter to `true` is acknowledgement that\
      \ any\nmore detailed access control lists currently set within the\nfile system\
      \ will be lost, and NFS permission controls will\nonly be enforced at the granularity\
      \ level of NFS mode bits.\n"
    required: false
    type: "boolean"
  Group_names_not_strict:
    name: "group_names"
    in: "query"
    description: "A comma-separated list of group names.\nThis cannot be provided\
      \ together with `gids` query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  OauthSubjectToken:
    name: "subject_token"
    in: "formData"
    description: "An encoded security ID Token representing the identity of the party\
      \ on behalf of\nwhom the request is being made. The token must be issued by\
      \ a trusted\nidentity provider which must be either a registered application\
      \ in Pure1\nor an enabled API client on the array. The token must be a JSON\
      \ Web Token\nand must contain the following claims:\n\n> | JWT claim | Location\
      \ | API Client Field | Description | Required By |\n\n> |-|-|-|-|-|\n\n> | kid\
      \ | Header | key_id | Key ID of the API client that issues the identity token.\
      \ | FlashArray\nand FlashBlade only. |\n\n> | aud | Payload | id | Client ID\
      \ of the API client that issues the identity token. | FlashArray\nand FlashBlade\
      \ only. |\n\n> | sub | Payload | | Login name of the array user for whom the\
      \ token should be issued.\nThis must be a valid user in the system. | FlashArray\
      \ and FlashBlade only. |\n\n> | iss | Payload | issuer | Application ID for\
      \ the Pure1 or API client's trusted identity\nissuer on the array. | All products.\
      \ |\n\n> | iat | Payload | | Timestamp of when the identity token was issued.\n\
      Measured in milliseconds since the UNIX epoch. | All products. |\n\n> | exp\
      \ | Payload | | Timestamp of when the identity token will expire.\nMeasured\
      \ in milliseconds since the UNIX epoch. | All products. |\n\n\nEach token must\
      \ also be signed with the private key that is paired with the\nAPI client's\
      \ public key.\n\n"
    required: true
    type: "string"
  Ids_single:
    name: "ids"
    in: "query"
    description: "Performs the operation on the unique resource IDs specified.\nOnly\
      \ one value is supported.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Keytab_ids:
    name: "keytab_ids"
    in: "query"
    description: "A comma-separated list of keytab IDs. If after filtering, there\
      \ is not\nat least one resource that matches each of the elements, then an error\
      \ is\nreturned. This cannot be provided together with the `keytab_names` query\n\
      parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Continuation_token:
    name: "continuation_token"
    in: "query"
    description: "A token used to retrieve the next page of data\nwith some consistency\
      \ guaranteed.\nThe token is a Base64 encoded value.\nSet `continuation_token`\
      \ to the system-generated token taken from the `x-next-token`\nheader field\
      \ of the response.\nA query has reached its last page when the response does\
      \ not include a token.\nPagination requires the `limit` and `continuation_token`\n\
      query parameters.\n"
    required: false
    type: "string"
  Remote_ids:
    name: "remote_ids"
    in: "query"
    description: "A comma-separated list of remote array IDs. If, after filtering,\
      \ there is not at least one\nresource that matches each of the elements, then\
      \ an error is returned. This cannot be provided\ntogether with the `remote_names`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Test_type:
    name: "test_type"
    in: "query"
    description: "Specifies the type of test. Valid values are `all`, `phonehome`,\
      \ and `remote-assist`.\nIf not specified, defaults to `all`.\n"
    required: false
    type: "string"
  Admin_names:
    name: "admin_names"
    in: "query"
    description: "A comma-separated list of admin names. If there is not at least\
      \ one\nadmin resource that matches each of the elements, then an error is returned.\n\
      This cannot be provided together with `admin_ids` query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Resolution:
    name: "resolution"
    in: "query"
    description: "The desired ms between samples. Available resolutions may\ndepend\
      \ on data type, `start_time` and `end_time`.\nIn general `1000`, `30000`, `300000`,\
      \ `1800000`, `7200000`, and\n`86400000` are possible values.\n"
    required: false
    type: "integer"
    minimum: 0
    format: "int64"
    x-example: 30000
  OauthGrantType:
    name: "grant_type"
    in: "formData"
    description: "The method by which the access token will be obtained.\nThe Pure\
      \ Storage REST API supports the OAuth 2.0 \"token exchange\" grant type,\nwhich\
      \ indicates that a token exchange is being performed.\nSet `grant_type` to `urn:ietf:params:oauth:grant-type:token-exchange`.\n"
    required: true
    type: "string"
    default: "urn:ietf:params:oauth:grant-type:token-exchange"
  Remote_names_deprecated:
    name: "remote_names"
    in: "query"
    description: "A comma-separated list of remote array names. Deprecated, best practice\
      \ is to reference\nconnections with `ids`. If there is not at least one resource\
      \ that matches each of the elements,\nthen an error is returned. This cannot\
      \ be provided together with `remote_ids` query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Open_files_user_names:
    name: "user_names"
    in: "query"
    description: "A comma-separated list of user names used for filtering open files\
      \ query.\nFiles opened by any of the specified users will be returned.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
    x-example: "DomainName\\User1,DomainName\\User2"
  Ignore_usage:
    name: "ignore_usage"
    in: "query"
    description: "Allow update operations that lead to a `hard_limit_enabled` object\
      \ store\naccount, bucket, or file system with usage over its limiting value.\n\
      For object store accounts and buckets, the limiting value is that of `quota_limit`,\n\
      and for file systems it is that of `provisioned`.\nThe operation can be setting\
      \ `hard_limit_enabled` when usage is higher\nthan the limiting value, modifying\
      \ the limiting value to a value under usage when\n`hard_limit_enabled`, recovering\
      \ a destroyed bucket of an object store account\nthat causes an account's space\
      \ usage to go over its hard `quota_limit`.\nAlso allows update operations that\
      \ would cause usage of the requested\nstorage class to go over its warning threshold.\n"
    required: false
    type: "boolean"
  Resolve_hostname:
    name: "resolve_hostname"
    in: "query"
    description: "Used by ping and trace to specify whether or not to\nmap IP addresses\
      \ to host names. If not specified, defaults to true.\n"
    required: false
    type: "boolean"
  Access_key_names:
    name: "names"
    in: "query"
    description: "A comma-separated list of resource names to import.\nTo import a\
      \ set of credentials, this field must be specified\nwith the `secret_access_key`\
      \ body parameter. If both of these\nare not specified, the system will generate\
      \ a new set of credentials.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Remote_file_system_names:
    name: "remote_file_system_names"
    in: "query"
    description: "A comma-separated list of remote file system names. If there is\
      \ not at\nleast one resource that matches each of the elements, then an error\
      \ is\nreturned. This cannot be provided together with the `remote_file_system_ids`\n\
      query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Local_file_system_ids:
    name: "local_file_system_ids"
    in: "query"
    description: "A comma-separated list of local file system IDs. If after filtering,\n\
      there is not at least one resource that matches each of the elements,\nthen\
      \ an error is returned. This cannot be provided together with the\n`local_file_system_names`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Inodes:
    name: "inodes"
    in: "query"
    description: "A comma-separated list of inodes used for filtering file locks query\
      \ by inodes.\nThis may only be specified if `file_system_ids` or `file_system_names`\
      \ is\nalso specified.\nThis cannot be provided together with the `paths` query\
      \ parameter.\n"
    required: false
    type: "array"
    items:
      type: "number"
    collectionFormat: "csv"
  Names_required:
    name: "names"
    in: "query"
    description: "A comma-separated list of resource names.\n"
    required: true
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Destroy_snapshots:
    name: "destroy_snapshots"
    in: "query"
    description: "This parameter must be set to `true` in order to modify a policy\
      \ such\nthat local or remote snapshots would be destroyed.\n"
    required: false
    type: "boolean"
  Context_names_get:
    name: "context_names"
    in: "query"
    description: "Performs the operation on the unique contexts specified.\nIf specified,\
      \ each context name must be the name of an array in the same fleet.\nIf not\
      \ specified, the context will default to the array that received this request.\n\
      \nOther parameters provided with the request, such as names of volumes or snapshots,\n\
      are resolved relative to the provided `context`.\n\nEnter multiple names in\
      \ comma-separated format.\nFor example, `name01,name02`.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Policy_names:
    name: "policy_names"
    in: "query"
    description: "A comma-separated list of policy names.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Names_single:
    name: "names"
    in: "query"
    description: "Performs the operation on the unique resource names specified.\n\
      Only one value is supported.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Discard_non_snapshotted_data:
    name: "discard_non_snapshotted_data"
    in: "query"
    description: "This parameter must be set to `true` in order to restore\na file\
      \ system from a snapshot or to demote a file system\n(which restores the file\
      \ system from the common baseline\nsnapshot). Setting this parameter to `true`\
      \ is acknowledgement\nthat any non-snapshotted data currently in the file system\n\
      will be irretrievably lost.\n"
    required: false
    type: "boolean"
  Ping_trace_component:
    name: "component_name"
    in: "query"
    description: "Used by ping and trace to specify where to run the operation. Valid\
      \ values are controllers\nand blades from hardware list.\nIf not specified,\
      \ defaults to all available controllers and selected blades.\n"
    required: false
    type: "string"
  File_system_names:
    name: "file_system_names"
    in: "query"
    description: "A comma-separated list of file system names.\nIf there is not at\
      \ least one resource that matches\neach of the elements of `file_system_names`,\
      \ then an error is returned.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Type_for_performance:
    name: "type"
    in: "query"
    description: "Display the metric of a specified object type.\nValid values are\
      \ `all`, `file-system`, and `object-store`.\nIf not specified, defaults to `all`.\n"
    required: false
    type: "string"
  Cancel_in_progress_transfers:
    name: "cancel_in_progress_transfers"
    in: "query"
    description: "This parameter must be set to `true` in order to delete\na file\
      \ system replication link (which can cancel any\nin-progress replication transfers).\
      \ Setting this parameter\nto `true` is acknowledgement that any in-progress\
      \ replication\ntransfers on the specified links will be cancelled when\nthis\
      \ request is fulfilled.\n"
    required: false
    type: "boolean"
  Local_only_ad:
    name: "local_only"
    in: "query"
    description: "If specified as `true`, only delete the Active Directory\nconfiguration\
      \ on the local array, without deleting the\ncomputer account created in the\
      \ Active Directory domain.\nIf not specified, defaults to `false`.\n"
    required: false
    type: "boolean"
  Fleet_names:
    name: "fleet_names"
    in: "query"
    description: "Performs the operation on the unique Fleet names specified.\nEnter\
      \ multiple names in comma-separated format.\nFor example, `name01,name02`.\n\
      This query currently accepts only 1 name.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Filter:
    name: "filter"
    in: "query"
    description: "Narrows down the results to only the response objects\nthat satisfy\
      \ the filter criteria.\n"
    required: false
    type: "string"
  Legal_holds_recursive:
    name: "recursive"
    in: "query"
    description: "This is a flag to set when recursively applying/releasing legal\
      \ holds on entities.\nBy default, it is set to be false.\nThe `recursive` flag\
      \ is required when applying/releasing a hold to/from a directory.\n"
    required: false
    type: "boolean"
    default: false
  Name_prefixes:
    name: "name_prefixes"
    in: "query"
    description: "The prefix to use for the names of all Kerberos keytab objects\n\
      that are being created.\n"
    required: false
    type: "string"
  Remote_credentials_names:
    name: "remote_credentials_names"
    in: "query"
    description: "A comma-separated list of remote credentials names. If there is\
      \ not at least\none resource that matches each of the elements, then an error\
      \ is returned.\nThis cannot be provided together with the `remote_credentials_ids`\
      \ query\nparameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Limit:
    name: "limit"
    in: "query"
    description: "Limits the size of the response to the specified number of objects\
      \ on each page.\nTo return the total number of resources, set `limit=0`.\nThe\
      \ total number of resources is returned as a `total_item_count` value.\nIf the\
      \ page size requested is larger than the system maximum limit,\nthe server returns\
      \ the maximum limit, disregarding the requested page size.\n"
    required: false
    type: "integer"
    minimum: 0
    format: "int32"
    x-example: 10
  Recursive:
    name: "recursive"
    in: "query"
    description: "Flag used to indicate that the action should be done recursively.\n\
      If set to `true` and used e.g. with `path` pointing to a directory, the\noperation\
      \ will delete all locks in given directory and subdirectories recursively.\n\
      For more fine grained control over deleted locks, use delete by name.\nIf not\
      \ specified, defaults to `false`.\n"
    required: false
    type: "boolean"
  Before_rule_id:
    name: "before_rule_id"
    in: "query"
    description: "The id of the rule to insert or move a rule before.\nThis cannot\
      \ be provided together with the `before_rule_name` query parameter.\n"
    required: false
    type: "string"

        add_rules:
          type: "string"
          description: "The rules which will be added to the existing NFS export rules\
            \ for the\nfile system. If `export_policy` is in use and and this field\
            \ is set, the operation\nwill fail.\n"
        after:
          type: "string"
          description: "The `after` field can be used with `add_rules` or `remove_rules`\
            \ or both.\nIf used with `add_rules`, then the `add_rules` string will\
            \ be inserted after\nthe first occurrence of the `after` string.\nIf used\
            \ with `remove_rules`, then remove the first occurrence of `remove_rules`\n\
            after the first occurrence of the `after` string. The `remove_rules` will\

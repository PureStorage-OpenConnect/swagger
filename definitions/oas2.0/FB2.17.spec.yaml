          readOnly: true
        security:
          type: "array"
          description: "The security flavors to use for accessing files on this mount\
            \ point.  If the server does not\nsupport the requested flavor, the mount\
            \ operation fails.\nIf `sys`, trusts the client to specify user's identity.\n\
            If `krb5`, provides cryptographic proof of a user's identity in each RPC\

    properties:
      safeguard_acls:
        type: "boolean"
        description: "If set to `true`, prevents NFS clients from erasing a configured\
          \ ACL when\nsetting NFS mode bits.\nIf this is `true`, then attempts to\
          \ set mode bits on a file or directory\nwill fail if they cannot be combined\
          \ with the existing ACL set on a file\nor directory without erasing the\
          \ ACL.\nAttempts to set mode bits that would not erase an existing ACL will\
          \ still\nsucceed and the mode bit changes will be merged with the existing\
          \ ACL.\nThis must be `false` when `access_control_style` is set to either\n\
          `independent` or `mode-bits`.\nDefaults to `true`.\n"
      access_control_style:
        type: "string"
        description: "The access control style that is utilized for client actions\
          \ such as\nsetting file and directory ACLs.\nPossible values include `nfs`,\
          \ `smb`, `shared`, `independent`, and `mode-bits`.\nIf `nfs` is specified,\
          \ then SMB clients will be unable to set permissions\non files and directories.\n\
          If `smb` is specified, then NFS clients will be unable to set permissions\n\
          on files and directories.\nIf `shared` is specified, then NFS and SMB clients\
          \ will both be able\nto set permissions on files and directories. Any client\
          \ will be able to\noverwrite the permissions set by another client, regardless\
          \ of protocol.\nIf `independent` is specified, then NFS and SMB clients\
          \ will both be able\nto set permissions on files and directories, and can\
          \ access files and\ndirectories created over any protocol. Permissions set\
          \ by SMB clients\nwill not affect NFS clients and vice versa. NFS clients\
          \ will be restricted\nto only using mode bits to set permissions.\nIf `mode-bits`\
          \ is specified, then NFS and SMB clients will both be able\nto set permissions\
          \ on files and directories, but only mode bits may be\nused to set permissions\
          \ for NFS clients. When SMB clients set an ACL,\nit will be converted to\
          \ have the same permission granularity as NFS mode\nbits.\nDefaults to `shared`.\n"

            \ accessing data on the server.\nNote that additional configuration besides\
            \ adding this mount option is required in order to\nenable Kerberos security.\n\
            If `krb5i`, adds integrity checking to krb5, to ensure the data has not\
            \ been tampered with.\nIf `krb5p`, adds integrity checking and encryption\
            \ to krb5. This is the most secure setting,\nbut it also involves the\
            \ most performance overhead.\nThe default is `sys` if not specified.\n"
          items:
            type: "string"
            example: "sys"
        access:
          type: "string"
          description: "Specifies access control for the export. Valid values are\
            \ `root-squash`, `all-squash`, and\n`no-squash`.\n`root-squash` prevents\
            \ client users and groups with root privilege from mapping their\nroot\
            \ privilege to a file system. All users with UID 0 will have their UID\
            \ mapped to anonuid.\nAll users with GID 0 will have their GID mapped\
            \ to anongid.\n`all-squash` maps all UIDs (including root) to anonuid\
            \ and all GIDs (including root) to\nanongid.\n`no-squash` allows users\
            \ and groups to access the file system with their UIDs and GIDs.\nThe\
            \ default is `root-squash` if not specified.\n"
        atime:
          type: "boolean"
          description: "If `true`, after a read operation has occurred, the inode\
            \ access time is updated only if any\nof the following conditions is true:\
            \ the previous access time is less than the inode modify\ntime, the previous\
            \ access time is less than the inode change time, or the previous access\n\
            time is more than 24 hours ago.\nIf `false`, disables the update of inode\
            \ access times after read operations.\nDefaults to `true`.\n"
        anonuid:
          type: "string"
          example: "65530"
          description: "Any user whose UID is affected by an `access` of `root_squash`\
            \ or `all_squash` will have\ntheir UID mapped to `anonuid`. The default\
            \ `anonuid` is null, which means 65534.\nUse \"\" to clear.\n"
        anongid:
          type: "string"
          example: "65530"
          description: "Any user whose GID is affected by an `access` of `root_squash`\
            \ or `all_squash` will have\ntheir GID mapped to `anongid`. The default\
            \ `anongid` is null, which means 65534.\nUse \"\" to clear.\n"
        fileid_32bit:
          type: "boolean"
          description: "Whether the file id is 32 bits or not. Defaults to `false`.\n"
        client:
          type: "string"
          description: "Specifies the clients that will be permitted to access the\
            \ export.\nAccepted notation is a single IP address, subnet in CIDR notation,\
            \ netgroup,\nhostname (see RFC-1123 part 2.1), fully qualified domain\
            \ name\n(see RFC-1123 part 2.1, RFC 2181 part 11), wildcards with fully\
            \ qualified domain name\nor hostname, or anonymous (`*`).\nThe default\
            \ is `*` if not specified.\n"
        permission:
          type: "string"
          description: "Specifies which read-write client access permissions are allowed\
            \ for the export.\nValid values are `rw` and `ro`. The default is `ro`\
            \ if not specified.\n"
        secure:

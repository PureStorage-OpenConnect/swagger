        full_control:
          type: "string"
          description: "The state of the principal's Full Control access permission.\n\
            Valid values are `allow` and `deny`. When not set, value is `null`.\n\
            When allowed, includes all access granted by the Change permission. Users\n\
            can also change the permissions for files and folders.\nWhen denied, these\
            \ operations are explicitly blocked.\nIf not set for any applicable rule\
            \ on any applicable policy, acts as an\nimplicit deny.\nIf set to `allow`,\
            \ implicitly sets the Change and Read permissions to\n`allow`. This is\
            \ incompatible with explicitly setting any permission to\n`deny`.\nIf\
            \ set to `deny`, implicitly sets the Change and Read permissions to\n\
            `deny`. This is incompatible with explicitly setting any permission to\n\
            `allow`.\nIf set to an empty string (`\"\"`), the value will be cleared.\n"
        read:
          type: "string"
          description: "The state of the principal's Read access permission.\nValid\
            \ values are `allow` and `deny`.\nWhen allowed, users can view file names,\
            \ read the data in those files, and\nrun some programs.\nWhen denied,\
            \ these operations are explicitly blocked.\nIf set to `allow`, implicitly\
            \ clears the Full Control and Change\npermissions if they are currently\
            \ `deny`. This is incompatible with\nexplicitly setting any permission\
            \ to `deny`.\nIf set to `deny`, implicitly clears the Full Control and\
            \ Change\npermissions if they are currently `allow`. This is incompatible\
            \ with\nexplicitly setting any permission to `allow`.\n"
        change:
          type: "string"
          description: "The state of the principal's Change access permission.\nValid\
            \ values are `allow` and `deny`. When not set, value is `null`.\nWhen\
            \ allowed, includes all access granted by the Read permission. Users\n\
            can also change data within files and add or delete files and folders.\n\
            When denied, these operations are explicitly blocked.\nIf not set for\
            \ any applicable rule on any applicable policy, acts as an\nimplicit deny.\n\
            If set to `allow`, implicitly sets the Read permission to `allow`. This\n\
            is incompatible with explicitly setting any permission to `deny`.\nIf\
            \ set to `deny`, implicitly sets the Read permission to `deny`, and\n\
            clears the Full Control permission if it is currently `allow`. This is\n\
            incompatible with explicitly setting any permission to `allow`.\nIf set\
            \ to an empty string (`\"\"`), the value (and implicitly the Full\nControl\
            \ permission) will be cleared. This is incompatible with\nexplicitly setting\
            \ the Full Control permission to `allow` or `deny`.\n"

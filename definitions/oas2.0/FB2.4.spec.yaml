swagger: "2.0"
info:
  description: "A lightweight client for FlashBlade REST API 2.4, developed by\nPure\
    \ Storage, Inc. (http://www.purestorage.com/).\n"
  version: "2.4"
  title: "FlashBlade REST API"
  x-pure-description-ref: "../custom_descriptions/FB-api-introduction.md"
  x-logo:
    url:
      $ref: "../redoc/PS-LogoBase64-FA.txt"
host: "[array]"
tags:
- name: "Authorization"
  description: "Pure Storage uses the OAuth 2.0 Token Exchange authorization grant\
    \ and JSON Web Tokens (JWTs) to authenticate to the Pure Storage REST API. Before\
    \ you can exchange the ID token for an access token, create and enable the API\
    \ client to generate the `key_id`, `id`, and `issuer` values. These values will\
    \ be used as JWT claims for the `subject_token` parameter."
- name: "Active Directory"
  description: "Active Directory configuration joins the array to the domain and manages\
    \ its computer account. Authentication for NFS or SMB is performed using Kerberos.\
    \ This configuration is also used to authorize users by mapping identities across\
    \ the NFS and SMB protocols by using LDAP queries."
- name: "Administrators"
  description: "Manage administrators, including their REST API Token and public key\
    \ for SSH access. The array has a single default administrative account named\
    \ `pureuser`. Additional administrators and their administrative roles can be\
    \ added by configuring the `management` directory service for the array. The available\
    \ administrative roles are `array_admin`, `storage_admin`,`readonly`, `ops_admin`."
- name: "Alerts"
  description: "Alerts indicate significant events that occur on the array, including\
    \ whenever a component degrades or the capacity threshold of the component is\
    \ reached."
- name: "Alert Watchers"
  description: "Alert watchers receive email notifications when alerts occur on an\
    \ array."
- name: "API Clients"
  description: "An API client represents an identity type. API clients are created\
    \ on the array. To create an API client, register and then enable it on the array.\
    \ After the API client has been created, the user name (`sub`) and identity tokens\
    \ (`kid` and `aud` tokens) that are issued by the API client are used as claims\
    \ for the JSON Web Token that you create to authenticate into the REST API."
- name: "Arrays"
  description: "Arrays features provide the ability to configure settings that affect\
    \ the array as a whole, monitor array I/O performance, and make sure that the\
    \ array is operating properly."
- name: "Array Connections"
  description: "View and manage connected arrays, including their network configurations,\
    \ connection keys, and replication performance."
- name: "Audits"
  description: "View the audit trail on the array. Every request that creates, modifies,\
    \ or deletes a resource will be logged in the audit trail."
- name: "Blades"
  description: "Displays the detailed information of each blade in the array."
- name: "Buckets"
  description: "Manages the creation, attributes, and deletion of buckets on the array."
- name: "Bucket Replica Links"
  description: "Object replication requires a replica link that connects a source\
    \ bucket to a remote bucket. The configuration of a replica link includes remote\
    \ credentials, bucket names, remote names, replication status information, and\
    \ cascading state."
- name: "Certificates"
  description: "Purity//FB creates a self-signed certificate and private key when\
    \ you start the system for the first time. You can use the default certificate,\
    \ change the certificate attributes, create a new self-signed certificate, or\
    \ import an SSL certificate signed by a certificate authority."
- name: "Certificate Groups"
  description: "Certificate Groups can contain one or more CA certificates for verifying\
    \ an LDAP server identity and establish communication over TLS."
- name: "Clients"
  description: "Displays an NFS clientâ€™s performance metrics on the array for read,\
    \ write, and meta operations."
- name: "Directory Services"
  description: "Manages directory service configurations for integration with LDAP\
    \ servers (e.g. Active Directory and OpenLDAP) in order to support various array\
    \ services."
- name: "DNS"
  description: "Manages the Domain Name System (DNS) attributes, including the domain\
    \ suffix and static name servers. The configured attributes can be listed."
- name: "Drives"
  description: "Displays detailed information for each drive in the array. Drives\
    \ are not used in all hardware platforms, and are currently only present in the\
    \ FlashBlade//S product line."
- name: "File Systems"
  description: "Manages the creation, attributes, and deletion of file systems on\
    \ the array."
- name: "File System Replica Links"
  description: "File system replication requires a replica link that connects a source\
    \ array to a remote target. The configuration of a replica link includes policies,\
    \ file system names, remote names, and replication status information."
- name: "File System Snapshots"
  description: "A file system snapshot is a point-in-time copy of a file system. Multiple\
    \ snapshots of a file system can be copied for different points in time. A snapshot\
    \ policy can also be applied to a file system for automatic creation and retention\
    \ of snapshots. Additionally, file system snapshots can also be sent from one\
    \ array to another."
- name: "Hardware"
  description: "Manages hardware components. List information about array hardware\
    \ components that are capable of reporting their status. The display is primarily\
    \ useful for diagnosing hardware-related problems."
- name: "Hardware Connectors"
  description: "Manages the port connector attributes on the array. Lane speeds and\
    \ port count attributes can be configured."
- name: "Keytabs"
  description: "Keytab management functionality for Kerberos authentication."
- name: "KMIP"
  description: "Manages KMIP server configurations and performs connectivity and functionality\
    \ tests."
- name: "Lifecycle Rules"
  description: "A life cycle rule helps manage the number of copies of a specific\
    \ bucket. A lifecycle rule can be applied to a bucket with a rule indicating the\
    \ retention time before it is to be deleted."
- name: "Link Aggregation Groups"
  description: "Manages the link aggregation group (LAG) of Ethernet ports on the\
    \ array."
- name: "Logs"
  description: "The array collects a log of command activities that can be used for\
    \ analysis when the logs are sent to Pure Technical Services."
- name: "Network Interfaces"
  description: "Manages the interfaces and the network connection attributes of the\
    \ array."
- name: "Object Store Access Keys"
  description: "Manages object store access keys. A maximum of two sets of keys can\
    \ be created for each object store user. A set of keys consists of an access key\
    \ ID and Secret Access Key."
- name: "Object Store Accounts"
  description: "Manages object store accounts. Accounts contain buckets and users.\
    \ Accounts must be created before an object store user or buckets can be created."
- name: "Object Store Remote Credentials"
  description: "Manages remote credentials for remote objects. Remote credentials\
    \ contain access information that can be reused for multiple objects."
- name: "Object Store Users"
  description: "Manages the object store users attributes. Each user is assigned to\
    \ an object store account and given an access key."
- name: "Object Store Virtual Hosts"
  description: "Manages virtual host-style addressing for S3 requests to read or write\
    \ an object within a bucket on the array."
- name: "Policies (All)"
  description: "Displays general information for all available types of policies and\
    \ their members."
- name: "Policies - NFS"
  description: "Manages NFS export policies. These policies are composed of rules\
    \ which govern a client's ability to access the exported filesystem."
- name: "Policies - Object Store Access"
  description: "Manages access policies for object store users. Administrators can\
    \ assign policies to users for managing buckets and objects."
- name: "Policies - Snapshot"
  description: "A snapshot policy manages the creation file system snapshots or it\
    \ can applied to file system and object replication links for replication. These\
    \ policies provide the user a way to control the frequency of creating snapshots\
    \ and objects, and the retention time for each copy. A snapshot policy can be\
    \ applied to one or more file systems, objects, or replication links."
- name: "Quotas"
  description: "A quota manages a set amount of space on a file system which a user\
    \ or group may write to. A quota can be applied to a user or group of a specified\
    \ file system. Once a user or group reaches their quota they will no longer be\
    \ able to write to that file system."
- name: "RDL"
  description: "Displays Rapid Data Locking (RDL) configuration and performs functionality\
    \ tests of the associated Enterprise Key Management (EKM) servers."
- name: "Roles"
  description: "Displays role attributes. Each user of the array is assigned to a\
    \ role and each role has a set of role based access controls (RBAC). The roles\
    \ (`array_admin`, `storage_admin`, `ops_admin`, `readonly`, and `Invalid - multiple\
    \ roles`) have a specified set of permissions that allow certain actions to be\
    \ performed on the array. Each role includes a listing REST actions allowable\
    \ for each endpoint."
- name: "Sessions"
  description: "Displays Purity//FB login and user session data."
- name: "SMTP"
  description: "Manages Simple Mail Transfer Protocol (SMTP) settings. SMTP allows\
    \ the array to send email notifications and alerts to recipients."
- name: "SNMP Agents"
  description: "Manages the Simple Network Management Protocol (SNMP) agents and displays\
    \ the Management Information Base (MIB) file. The SNMP agent sends array component\
    \ status information and alerts to the SNMP manager. The MIB file lists all manageable\
    \ modules of the array."
- name: "SNMP Managers"
  description: "Manages the Simple Network Management Protocol (SNMP) managers, including\
    \ performing functionality tests. The SNMP manager receives array component status\
    \ information and alerts from the SNMP agent."
- name: "Subnets"
  description: "Manages the subnets and VLANs used to organize the network interfaces."
- name: "Support"
  description: "Manages support configurations for the array, including performing\
    \ functionality tests. The remote assist and phone home feature provides supplement\
    \ information to Pure Technical Services to assist with customer issues."
- name: "Syslog"
  description: "Manages syslog servers connected to the array, including performing\
    \ functionality tests of syslog servers."
- name: "Targets"
  description: "Manages targets for replication, including viewing the performance\
    \ metrics of active replication operations."
- name: "Usage"
  description: "Displays the data usage and hard limit quotas for all users and groups\
    \ on a file system."
schemes:
- "http"
consumes:
- "application/json"
produces:
- "application/json"
security:
- AuthorizationHeader: []
paths:
  /api/2.4/network-interfaces:
    get:
      tags:
      - "Network Interfaces"
      summary: "GET network-interfaces"
      description: "List network interfaces and their attributes."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/NetworkInterfaceGetResponse"
    post:
      tags:
      - "Network Interfaces"
      summary: "POST network-interfaces"
      description: "Create a data VIP to export a file system."
      parameters:
      - in: "body"
        name: "network-interface"
        required: true
        schema:
          $ref: "#/definitions/NetworkInterface"
      - $ref: "#/parameters/Names_required"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/NetworkInterfaceResponse"
    delete:
      tags:
      - "Network Interfaces"
      summary: "DELETE network-interfaces"
      description: "Remove a data VIP. Once removed, any clients connected through\
        \ the data VIP will lose their connection to the file system."
      produces: []
      parameters:
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Network Interfaces"
      summary: "PATCH network-interfaces"
      description: "Modify the attributes of a data VIP."
      parameters:
      - in: "body"
        name: "network-interface"
        required: true
        schema:
          $ref: "#/definitions/NetworkInterfacePatch"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/NetworkInterfaceResponse"
  /api/2.4/certificate-groups/uses:
    get:
      tags:
      - "Certificate Groups"
      summary: "GET certificate-groups/uses"
      description: "List how certificate groups are being used and by what."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/CertificateGroupUseGetResponse"
  /api/2.4/active-directory:
    get:
      tags:
      - "Active Directory"
      summary: "GET active-directory"
      description: "List an Active Directory account and its configuration."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ActiveDirectoryGetResponse"
    post:
      tags:
      - "Active Directory"
      summary: "POST active-directory"
      description: "Join an Active Directory domain and generate keytabs for the\n\
        registered SPNs and supported encryption types.\n"
      parameters:
      - in: "body"
        name: "active-directory"
        required: true
        schema:
          $ref: "#/definitions/ActiveDirectoryPost"
      - $ref: "#/parameters/Join_existing_acct_ad"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ActiveDirectoryResponse"
    delete:
      tags:
      - "Active Directory"
      summary: "DELETE active-directory"
      description: "Delete an Active Directory account."
      produces: []
      parameters:
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Local_only_ad"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Active Directory"
      summary: "PATCH active-directory"
      description: "Modify the configuration of an Active Directory account."
      parameters:
      - in: "body"
        name: "active-directory"
        required: true
        schema:
          $ref: "#/definitions/ActiveDirectoryPatch"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ActiveDirectoryResponse"
  /api/2.4/admins/cache:
    get:
      tags:
      - "Administrators"
      summary: "GET admins/cache"
      description: "List cached administrator information used to determine role based\
        \ access control privileges."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Refresh"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/AdminCacheGetResponse"
    delete:
      tags:
      - "Administrators"
      summary: "DELETE admins/cache"
      description: "Delete cached administrator role information by name or ID."
      produces: []
      parameters:
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
  /api/2.4/object-store-access-policy-actions:
    get:
      tags:
      - "Policies - Object Store Access"
      summary: "GET object-store-access-policy-actions"
      description: "List valid actions for access policy rules. Each action is either\
        \ a valid\nAWS S3 action (prefixed by `s3:`) or our special wildcard action\
        \ (`s3:*`).\nEach action, when included in a rule, may restrict which other\
        \ properties\nmay be set for that rule.\n\n"
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreAccessPolicyActionGetResponse"
  /api/2.4/array-connections/path:
    get:
      tags:
      - "Array Connections"
      summary: "GET array-connections/path"
      description: "List network path details of connected arrays."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Remote_ids"
      - $ref: "#/parameters/Remote_names"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ArrayConnectionPathGetResponse"
  /api/2.4/logs:
    get:
      tags:
      - "Logs"
      summary: "GET logs"
      description: "Download a history of log events from the array to provide to\
        \ Pure Technical Services for analysis."
      produces:
      - "application/octet-stream"
      - "text/plain"
      - "application/json"
      parameters:
      - $ref: "#/parameters/End_time"
      - $ref: "#/parameters/Start_time"
      responses:
        "200":
          description: "OK"
          schema:
            type: "file"
  /api/2.4/hardware:
    get:
      tags:
      - "Hardware"
      summary: "GET hardware"
      description: "List hardware slots and bays and the status of installed components."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/HardwareGetResponse"
    patch:
      tags:
      - "Hardware"
      summary: "PATCH hardware"
      description: "Controls the visual identification light of the specified hardware\
        \ component.\n"
      parameters:
      - in: "body"
        name: "hardware"
        required: true
        schema:
          $ref: "#/definitions/Hardware"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/HardwareResponse"
  /api/2.4/object-store-remote-credentials:
    get:
      tags:
      - "Object Store Remote Credentials"
      summary: "GET object-store-remote-credentials"
      description: "List object store remote credentials used by bucket replica links\
        \ to access buckets on remote arrays or targets."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreRemoteCredentialGetResp"
    post:
      tags:
      - "Object Store Remote Credentials"
      summary: "POST object-store-remote-credentials"
      description: "Create object store remote credentials to set up bucket replicat\
        \ links to a remote array or target."
      parameters:
      - in: "body"
        name: "remote-credentials"
        required: true
        schema:
          $ref: "#/definitions/ObjectStoreRemoteCredentialsPost"
      - $ref: "#/parameters/Names_required"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreRemoteCredentialsResp"
    delete:
      tags:
      - "Object Store Remote Credentials"
      summary: "DELETE object-store-remote-credentials"
      description: "Delete object store remote credentials."
      produces: []
      parameters:
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Object Store Remote Credentials"
      summary: "PATCH object-store-remote-credentials"
      description: "Rename and/or change the access key/secret key pair for object\
        \ store remote credentials."
      parameters:
      - in: "body"
        name: "remote-credentials"
        required: true
        schema:
          $ref: "#/definitions/ObjectStoreRemoteCredentials"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreRemoteCredentialsResp"
  /oauth2/1.0/token:
    post:
      tags:
      - "Authorization"
      summary: "Get access token"
      description: "Exchanges an ID Token for an OAuth 2.0 access token.\n"
      consumes:
      - "application/x-www-form-urlencoded"
      parameters:
      - $ref: "#/parameters/OauthSubjectTokenType"
      - $ref: "#/parameters/OauthGrantType"
      - $ref: "#/parameters/OauthSubjectToken"
      - $ref: "#/parameters/XRequestId"
      responses:
        "200":
          $ref: "#/responses/OauthToken200"
        "400":
          $ref: "#/responses/OauthToken400"
        "401":
          $ref: "#/responses/OauthToken401"
  /api/2.4/admins:
    get:
      tags:
      - "Administrators"
      summary: "GET admins"
      description: "List the administrator's attributes, including the API token and\
        \ public key."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Expose_api_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/AdminGetResponse"
    patch:
      tags:
      - "Administrators"
      summary: "PATCH admins"
      description: "Modify the attributes of the administrator."
      parameters:
      - in: "body"
        name: "admin"
        required: true
        schema:
          $ref: "#/definitions/AdminPatch"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/AdminResponse"
  /api/2.4/admins/settings:
    get:
      tags:
      - "Administrators"
      summary: "List global admin settings"
      description: "Return global admin settings."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/AdminSettingsGetResponse"
    patch:
      tags:
      - "Administrators"
      summary: "Update global admin settings"
      description: "Update properties for global admin settings."
      parameters:
      - in: "body"
        name: "admin-setting"
        required: true
        schema:
          $ref: "#/definitions/AdminSetting"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/AdminSettingsResponse"
  /api/2.4/object-store-access-keys:
    get:
      tags:
      - "Object Store Access Keys"
      summary: "GET object-store-access-keys"
      description: "List object store access keys."
      parameters:
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreAccessKeyGetResponse"
    post:
      tags:
      - "Object Store Access Keys"
      summary: "POST object-store-access-keys"
      description: "Create or import object store access keys."
      parameters:
      - in: "body"
        name: "object-store-access-key"
        required: true
        schema:
          $ref: "#/definitions/ObjectStoreAccessKeyPost"
      - $ref: "#/parameters/Access_key_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreAccessKeyResponse"
    delete:
      tags:
      - "Object Store Access Keys"
      summary: "DELETE object-store-access-keys"
      description: "Delete an object store access key. Once an access key has been\
        \ deleted, it cannot be recovered."
      produces: []
      parameters:
      - $ref: "#/parameters/Names_required"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Object Store Access Keys"
      summary: "PATCH object-store-access-keys"
      description: "Enable or disable object store access keys."
      parameters:
      - in: "body"
        name: "object-store-access-key"
        required: true
        schema:
          $ref: "#/definitions/ObjectStoreAccessKey"
      - $ref: "#/parameters/Names_required"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ObjectStoreAccessKeyResponse"

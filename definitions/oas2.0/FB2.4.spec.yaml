            \ access time is updated only if any\nof the following conditions is true:\
            \ the previous access time is less than the inode modify\ntime, the previous\
            \ access time is less than the inode change time, or the previous access\n\
            time is more than 24 hours ago.\nIf `false`, disables the update of inode\
            \ access times after read operations.\nDefaults to `true`.\n"
        anonuid:
          type: "string"
          example: "65530"
          description: "Any user whose UID is affected by an `access` of `root_squash`\
            \ or `all_squash` will have\ntheir UID mapped to `anonuid`. The default\
            \ `anonuid` is null, which means 65534.\nUse \"\" to clear.\n"

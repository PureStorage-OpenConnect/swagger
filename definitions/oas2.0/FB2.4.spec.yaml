          \ principal\nnames for the machine account. If specified, every service\
          \ principal that\nis supported by the array will be registered for each\
          \ fully qualified domain\nname specified. If neither `fqdns` nor `service_principal_names`\
          \ is specified,\nthe default `service_principal_names` are constructed using\n\

            \ eradication.\nThe `time_remaining` value displays the amount of time\
            \ left\nuntil the destroyed pod is permanently eradicated.\nA pod can\
            \ only be destroyed if it is empty, so before destroying a pod,\nensure\
            \ all volumes and protection groups inside the pod\nhave been either moved\

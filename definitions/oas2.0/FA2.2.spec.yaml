    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Namespaces:
    name: "namespaces"
    in: "query"
    description: "A comma-separated list of namespaces.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Local_pod_names:
    name: "local_pod_names"
    in: "query"
    description: "A comma-separated list of local pod names. If, after filtering,\
      \ there is not at least one resource\nthat matches each of the elements, then\
      \ an error is returned. This cannot be provided together\nwith the `local_pod_ids`\
      \ query parameter.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Resource_names:
    name: "resource_names"
    in: "query"
    description: "A comma-separated list of resource names.\nThe `resource_ids` or\
      \ `resource_names` parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Initialize:
    name: "initialize"
    in: "query"
    description: "If set to `true`, initializes the Amazon S3/Azure Blob container/Google\
      \ Cloud Storage\nin preparation for offloading. The parameter must be set to\
      \ `true`\nif this is the first time the array is connecting to the offload target.\n"
    required: false
    type: "boolean"
  History_start_time:
    name: "start_time"
    in: "query"
    description: "Displays historical performance data for the specified time window,\n\
      where `start_time` is the beginning of the time window,\nand `end_time` is the\
      \ end of the time window.\nThe `start_time` and `end_time` parameters\nare specified\
      \ in milliseconds since the UNIX epoch.\nIf `start_time` is not specified,\n\
      the start time will default to one resolution before the end time,\nmeaning\
      \ that the most recent sample of performance data will be displayed.\nIf `end_time`is\
      \ not specified, the end time will default to the current time.\nInclude the\
      \ `resolution` parameter to display the performance data at the specified resolution.\n\
      If not specified, `resolution` defaults to the lowest valid resolution.\n\n"
    required: false
    type: "integer"
    format: "int64"
  NamesSemiRequired:
    name: "names"
    in: "query"
    description: "Performs the operation on the unique name specified.\nFor example,\
      \ `name01`.\nEnter multiple names in comma-separated format.\nThe `ids` or `names`\
      \ parameter is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Software_idsRequired:
    name: "software_ids"
    in: "query"
    description: "A comma-separated list of software IDs.\n"
    required: true
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Sort:
    name: "sort"
    in: "query"
    description: "Returns the response objects in the order specified.\nSet `sort`\
      \ to the name in the response by which to sort.\nSorting can be performed on\
      \ any of the names in the response,\nand the objects can be sorted in ascending\
      \ or descending order.\nBy default, the response objects are sorted in ascending\
      \ order.\nTo sort in descending order, append the minus sign (`-`) to the name.\n\
      A single request can be sorted on multiple objects.\nFor example, you can sort\
      \ all volumes from largest to smallest volume size,\nand then sort volumes of\
      \ the same size in ascending order by volume name.\nTo sort on multiple names,\
      \ list the names as comma-separated values.\n"
    required: false
    type: "array"
    items:
      type: "string"
      pattern: "^[a-z]+(_[a-z]+)*-?"
    collectionFormat: "csv"
  Ids:
    name: "ids"
    in: "query"
    description: "Performs the operation on the unique resource IDs specified.\nEnter\
      \ multiple resource IDs in comma-separated format.\nThe `ids` or `names` parameter\
      \ is required, but they cannot be set together.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Perf_protocol_group:
    name: "protocol_group"
    in: "query"
    description: "Protocol group type. Valid values are `block`, `file`, and `all`.\n"
    required: false
    type: "string"
  XRequestId:
    name: "X-Request-ID"
    in: "header"
    description: "Supplied by client during request or generated by server.\n"
    required: false
    type: "string"
  OnSingle:
    name: "on"
    in: "query"
    description: "Performs the operation on the target name specified.\nFor example,\
      \ `targetName01`.\n"
    required: false
    type: "string"
  Group_names:
    name: "group_names"
    in: "query"
    description: "Performs the operation on the unique group name specified.\nExamples\
      \ of groups include host groups, pods, protection groups, and volume groups.\n\
      Enter multiple names in comma-separated format. For example, `hgroup01,hgroup02`.\n\
      \n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Total_only:
    name: "total_only"
    in: "query"
    description: "If set to `true`, returns the aggregate value of all items after\
      \ filtering.\nWhere it makes more sense, the average value is displayed instead.\n\
      The values are displayed for each name where meaningful.\nIf `total_only=true`,\
      \ the `items` list will be empty.\n"
    required: false
    type: "boolean"
  Source_ids:
    name: "source_ids"
    in: "query"
    description: "Performs the operation on the source ID specified.\nEnter multiple\
      \ source IDs in comma-separated format.\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Volume_names:
    name: "volume_names"
    in: "query"
    description: "Performs the operation on the volume specified.\nEnter multiple\
      \ names in comma-separated format.\nFor example, `vol01,vol02`.\nA request cannot\
      \ include a mix of multiple objects with multiple names.\nFor example, a request\
      \ cannot include a mix of multiple volume names and host names;\ninstead, at\
      \ least one of the objects (e.g., `volume_names`) must be set to only one name\n\
      (e.g., `vol01`).\n"
    required: false
    type: "array"
    items:
      type: "string"
    collectionFormat: "csv"
  Destroyed:
    name: "destroyed"
    in: "query"
    description: "If set to `true`, lists only destroyed objects\nthat are in the\
      \ eradication pending state.\nIf set to `false`, lists only objects that are\
      \ not destroyed.\nFor destroyed objects, the time remaining is displayed in\
      \ milliseconds.\n"
    required: false
    type: "boolean"
  Timeout:
    name: "timeout"
    in: "query"
    description: "The duration of API token validity, in milliseconds.\n"
    required: false
    type: "integer"
    format: "int64"
  Expose_api_token:
    name: "expose_api_token"
    in: "query"
    description: "If `true`, exposes the API token of the current user.\n"
    required: false
    type: "boolean"
  With_unknown:
    name: "with_unknown"
    in: "query"
    description: "If set to `true`, unstretches the specified pod from the specified\
      \ array by force.\nUse the `with_unknown` parameter in the following rare event&#58;\
      \ the local array goes offline\nwhile the pod is still stretched across two\
      \ arrays,\nthe status of the remote array becomes unknown,\nand there is no\
      \ guarantee that the pod is online elsewhere.\n"
    required: false
    type: "boolean"
  Software_installation_current_step_idRequired:
    name: "current_step_id"
    in: "query"
    description: "The current step `id` of the installation.\n"
    required: true
    type: "string"
  Software_installation_ids:
    name: "software_installation_ids"
    in: "query"
    description: "A comma-separated list of software installation IDs.\n"

      max_role:
        type: "string"
        example: "storage_admin"
        description: "The maximum role allowed for ID Tokens issued by this API client.\n\
          The bearer of an access token will be authorized to perform actions\nwithin\
          \ the intersection of this `max_role` and the role of the array\nuser specified\
          \ as the `sub`.\nValid values are `array_admin`, `storage_admin`, `ops_admin`,\
          \ and\n`readonly`.\nUsers with the `readonly` (Read Only) role can perform\
          \ operations that convey the\nstate of the array. Read Only users cannot\
          \ alter the state of the array.\nUsers with the `ops_admin` (Ops Admin)\
          \ role can perform the same operations as\nRead Only users plus enable and\
          \ disable remote assistance sessions. Ops Admin users cannot\nalter the\
          \ state of the array.\nUsers with the `storage_admin` (Storage Admin) role\
          \ can perform the same\noperations as Read Only users plus storage related\
          \ operations, such as administering volumes,\nhosts, and host groups.\n\
          Storage Admin users cannot perform operations that deal with global and\
          \ system configurations.\nUsers with the `array_admin` (Array Admin) role\
          \ can perform the same\noperations as Storage Admin users plus array-wide\
          \ changes dealing with global and system\nconfigurations. In other words,\
          \ Array Admin users can perform all operations.\n"

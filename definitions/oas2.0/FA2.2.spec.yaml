swagger: "2.0"
info:
  version: "2.2"
  title: "FlashArray REST API"
tags:
- name: "Authorization"
  description: "Pure Storage uses the OAuth 2.0 Token Exchange authorization grant\
    \ and JSON Web Tokens (JWTs)\nto authenticate to the Pure Storage REST API.\n\
    Before you can exchange the ID Token for an access token, create and enable the\
    \ API client\nto generate the `key_id`, `id`, and `issuer` values.\nThese values\
    \ will be used as JWT claims for the `subject_token` parameter.\n"
- name: "Administrators"
  description: "The FlashArray has a single default administrative account named `pureuser`.\
    \ The\nadministrator can add, delete, and modify administrators on the array.\
    \ Administrator\nroles may be assigned to user accounts including `array_admin`,\
    \ `storage_admin`, and `readonly`.\n"
- name: "Alerts"
  description: "Alerts indicate significant events that occur on an array, including\
    \ whenever a component\ndegrades or the capacity threshold of the component is\
    \ reached.\n"
- name: "API Clients"
  description: "An API client represents an identity type. API clients are created\
    \ on the array.\nTo create an API client, register and then enable it on the array.\n\
    After the API client has been created,\nthe user name (`sub`) and identity tokens\
    \ (`kid` and `aud` tokens)\nthat are issued by the API client are used as claims\
    \ for the JSON Web Token\nthat you create to authenticate into the REST API.\n"
- name: "Apps"
  description: "Apps that extend array functionality can be integrated into the Purity//FA\
    \ operating system.\n"
- name: "Arrays"
  description: "Array features provide the ability to configure settings that affect\
    \ the operation\nof the array as a whole and monitor array I/O performance.\n"
- name: "Audits"
  description: "Audit trail records describe administrative actions performed by a\
    \ user to modify the\nconfiguration of an array.\n"
- name: "Connections"
  description: "A connection gives hosts access to volumes on the array.\n"
- name: "Controllers"
  description: "Controller data includes the name, mode, FlashArray model, Purity//FA\
    \ software version, and\nstatus of each controller in the array.\n"
- name: "Directory Services"
  description: "Manages directory service configurations for integration with LDAP\
    \ servers (e.g. Active\nDirectory and OpenLDAP) in order to support various array\
    \ services.\n"
- name: "DNS"
  description: "DNS attributes include the domain suffix, static name servers, mode\
    \ (static or DHCP), and search\ndomain.\n"
- name: "Hardware"
  description: "Operational status is reported by most of the hardware components\
    \ in an array, including the\nchassis, controller, and storage shelf.\n"
- name: "Host Groups"
  description: "Host groups implement consistent connections between a set of hosts\
    \ and one or more volumes.\nConnections are consistent in the sense that all hosts\
    \ associated with a host group\naddress a volume connected to the group by the\
    \ same LUN. Host groups are typically\nused to provide a common view of storage\
    \ volumes to the hosts in a clustered application.\n"
- name: "Hosts"
  description: "Hosts organize the storage network addresses\n(iSCSI Qualified Names,\
    \ NVMe qualified names, or Fibre Channel world wide names)\nof client computers\
    \ to identify the host's intiators.\nHosts also control communications between\
    \ clients and volumes.\nAfter a volume has been created, establish a host-volume\
    \ connection\nso that the host can read data from and write data to the volume.\n"
- name: "KMIP"
  description: "The Key Management Interoperability Protocol (KMIP) server is used\
    \ in combination with the Pure\nStorage Rapid Data Locking (RDL) feature and EncryptReduce\
    \ feature to further secure the\nencrypted data on a FlashArray.\n"
- name: "Maintenance Windows"
  description: "During a maintenance window, alerts are suppressed that are related\
    \ to connections, paths,\nports, and other resources that are down during maintenance.\n"
- name: "Offloads"
  description: "The offload feature enables system administrators to replicate point-in-time\
    \ volume snapshots\nfrom the array to an external storage system for long-term\
    \ retention.\nEach offload target represents an external storage system, such\
    \ as an Azure Blob container,\nNFS device, or S3 bucket, to where Purity//FA volume\
    \ snapshots can be replicated.\n"
- name: "Pods"
  description: "Synchronous replication is managed through pods. A pod representing\
    \ a collection of protection\ngroups and volumes is created on one array and stretched\
    \ to another array, resulting in fully\nsynchronized writes between the two arrays.\n"
- name: "Ports"
  description: "The ports on a FlashArray are assigned iSCSI Qualified Names (IQNs),\
    \ NVMe Qualified Names\n(NQNs), and Fibre Channel World Wide Names (WWNs).\n"
- name: "Protection Groups"
  description: "A protection group defines a set of volumes, hosts, or host groups\
    \ (called members) that are\nprotected together through snapshots with point-in-time\
    \ consistency across the member volumes.\nThe members within the protection group\
    \ have common data protection requirements and the same\nsnapshot, replication,\
    \ and retention schedules.\n"
- name: "Protection Group Snapshots"
  description: "Protection group snapshots capture the content of all volumes on the\
    \ source array for the\nspecified protection group at a single point in time.\n"
- name: "Remote Pods"
  description: "A remote pod represents a pod that is on a connected array but not\
    \ stretched to this array.\n"
- name: "Remote Protection Groups"
  description: "A remote protection group represents a protection group that resides\
    \ on an offload target with\nthe source side of the remote protection group being\
    \ another array that is connected to the\nlocal array. The local array can only\
    \ see the remote protection groups of other arrays if the\ntwo arrays are connected.\n"
- name: "Remote Protection Group Snapshots"
  description: "A remote protection group snapshot represents a protection group snapshot\
    \ that resides on an\noffload target with the source side of the remote protection\
    \ group snapshot being another array\nthat is connected to the local array. The\
    \ local array can only see the remote protection group\nsnapshots of other arrays\
    \ if the two arrays are connected.\n"
- name: "Remote Volume Snapshots"
  description: "A remote volume snapshot represents a volume snapshot that resides\
    \ on an offload target with the\nsource side of the remote volume snapshot being\
    \ another array that is connected to the local\narray. The local array can only\
    \ see the remote volume snapshots of other arrays if the two\narrays are connected.\n"
- name: "SMI-S"
  description: "Manages the Pure Storage Storage Management Initiative Specification\
    \ (SMI-S) provider."
- name: "Software"
  description: "Software to be installed on the array."
- name: "Subnets"
  description: "Manages the subnets and VLANs used to organize the network interfaces."
- name: "Support"
  description: "Enables Support to fix bugs and help customers solve problems.\nSupport\
    \ tools include proxy, phonehome, and remote assist.\n"
- name: "Volumes"
  description: "A volume represents a container that manages the storage space on\
    \ the array.\nAfter a volume has been created, establish a host-volume connection\
    \ so that the host\ncan read data from and write data to the volume.\nFurthermore,\
    \ protect the volume data through asynchronous replication to a remote array,\n\
    synchronous replication between remote arrays, and replication to external storage\
    \ systems.\n"
- name: "Volume Groups"
  description: "Volume groups organize volumes into logical groupings. If virtual\
    \ volumes are configured, each\nvolume group on the FlashArray array represents\
    \ its associated virtual machine, and inside each\nof those volumes groups are\
    \ the FlashArray volumes that are assigned to the virtual machine.\nVolume groups\
    \ that are associated with virtual machines have names that begin with `vvol-`\
    \ and\nend with the virtual machine name.\n"
- name: "Volume Snapshots"
  description: "Volume snapshots are immutable, point-in-time images of the contents\
    \ of one or more volumes.\nThere are two types of volume snapshots&#58; volume\
    \ snapshots and protection group volume\nsnapshots. A volume snapshot is a snapshot\
    \ that captures the contents of a single volume.\nA protection group volume snapshot\
    \ is a volume snapshot that is created from a group of\nvolumes that are part\
    \ of the same protection group. All of the volume snapshots created from a\nprotection\
    \ group snapshot are point-in-time consistent with each other.\n"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /api/2.2/host-groups/performance:
    get:
      tags:
      - "Host Groups"
      summary: "List host group performance data"
      description: "Returns real-time and historical performance data,\nreal-time\
        \ latency data, and\naverage I/O sizes across all volumes,\ndisplayed both\
        \ by host group\nand as a total across all host groups.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourcePerformanceNoIdGetResponse"
  /api/2.2/hosts/space:
    get:
      tags:
      - "Hosts"
      summary: "List host space information"
      description: "Returns provisioned size and physical storage consumption data\n\
        for each host.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourceSpaceNoIdGetResponse"
  /api/2.2/protection-group-snapshots:
    get:
      tags:
      - "Protection Group Snapshots"
      summary: "List protection group snapshots"
      description: "Displays a list of protection group snapshots, including those\
        \ pending eradication."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Source_names"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ProtectionGroupSnapshotGetResponse"
    post:
      tags:
      - "Protection Group Snapshots"
      summary: "Create a protection group snapshot"
      description: "Creates a point-in-time snapshot of the contents of a protection\
        \ group.\nThe `source_names` parameter is required.\n"
      parameters:
      - in: "body"
        name: "protection-group-snapshot"
        required: false
        schema:
          $ref: "#/definitions/ProtectionGroupSnapshotPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Apply_retention"
      - $ref: "#/parameters/Source_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ProtectionGroupSnapshotResponse"
    delete:
      tags:
      - "Protection Group Snapshots"
      summary: "Delete a protection group snapshot"
      description: "Deletes a protection group snapshot that has been destroyed and\
        \ is pending eradication. Eradicating a protection group snapshot eradicates\
        \ all of its protection group snapshots. Eradicated protection group snapshots\
        \ cannot be recovered. Protection group snapshots are destroyed through the\
        \ `PATCH` method. The `ids` or `names` parameter is required, but cannot be\
        \ set together."
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "Protection Group Snapshots"
      summary: "Modify a protection group snapshot"
      description: "Modifies a protection group snapshot so that it can be destroyed.\n\
        To destroy a volume, set `destroyed=true`.\nTo recover a volume that has been\
        \ destroyed and is pending eradication, set `destroyed=false`.\nThe `names`\
        \ parameter is required.\n"
      parameters:
      - in: "body"
        name: "protection-group-snapshot"
        required: true
        schema:
          $ref: "#/definitions/ProtectionGroupSnapshotPatch"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ProtectionGroupSnapshotResponse"
  /api/2.2/software-installation-steps:
    get:
      tags:
      - "Software"
      summary: "List software upgrade steps"
      description: "Displays a list of currently running and completed software upgrade\
        \ steps."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Software_installation_ids"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/SoftwareInstallationStepsGetResponse"
  /api/api_version:
    get:
      tags:
      - "Authorization"
      summary: "List available API versions"
      description: "Returns a list of available API versions. No authentication is\
        \ required to access this endpoint.\n"
      parameters:
      - $ref: "#/parameters/XRequestId"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/Api_versionResponse"
  /api/2.2/volumes/tags:
    get:
      tags:
      - "Volumes"
      summary: "List tags"
      description: "Displays the list of tags."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Resource_destroyed"
      - $ref: "#/parameters/Resource_ids"
      - $ref: "#/parameters/Resource_names"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/TagGetResponse"
    delete:
      tags:
      - "Volumes"
      summary: "Delete tags"
      description: "Deletes specified tags."
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Keys"
      - $ref: "#/parameters/Namespaces"
      - $ref: "#/parameters/Resource_ids"
      - $ref: "#/parameters/Resource_names"
      responses:
        "200":
          description: "OK"
  /api/2.2/volume-groups/space:
    get:
      tags:
      - "Volume Groups"
      summary: "List volume group space information"
      description: "Returns the provisioned size and physical storage consumption\
        \ data\nfor each volume group.\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Destroyed"
      - $ref: "#/parameters/History_end_time"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/History_resolution"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/History_start_time"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ResourceSpaceGetResponse"
  /api/2.2/offloads:
    get:
      tags:
      - "Offloads"
      summary: "List offload targets"
      description: "Displays a list of offload targets that are connected to the array."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Protocol"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      - $ref: "#/parameters/Total_only"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/OffloadGetResponse"
    post:
      tags:
      - "Offloads"
      summary: "Create offload target"
      description: "Creates an offload target, connecting it to an array. Before you\
        \ can connect to, manage, and replicate to an offload target, the Purity Run\
        \ app must be installed. For more information about Purity//FA apps, see the\
        \ Apps section of this guide."
      parameters:
      - in: "body"
        name: "offload"
        required: true
        schema:
          $ref: "#/definitions/OffloadPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Initialize"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/OffloadResponse"
    delete:
      tags:
      - "Offloads"
      summary: "Delete offload target"
      description: "Deletes an offload target."
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
  /api/2.2/volumes/volume-groups:
    get:
      tags:
      - "Volumes"
      summary: "List volumes that are in volume groups"
      description: "Returns a list of volumes that are in a volume group.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Group_ids"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Member_ids"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberGetResponse"
  /api/2.2/api-clients:
    get:
      tags:
      - "API Clients"
      summary: "List API clients"
      description: "Returns a list of API clients.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ApiClientGetResponse"
    post:
      tags:
      - "API Clients"
      summary: "Create an API client"
      description: "Creates an API client. Newly created API clients are disabled\
        \ by default.\nEnable an API client through the `PATCH` method.\nThe `names`,\
        \ `max_role`, `issuer`, and `public_key` parameters are required.\n"
      parameters:
      - in: "body"
        name: "API clients"
        required: true
        schema:
          $ref: "#/definitions/ApiClientPost"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ApiClientResponse"
    delete:
      tags:
      - "API Clients"
      summary: "Delete an API client"
      description: "Deletes an API client.\nThe `ids` or `names` parameter is required,\
        \ but they cannot be set together.\n\n"
      produces: []
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
    patch:
      tags:
      - "API Clients"
      summary: "Manage an API client"
      description: "Enables or disables an API client.\nThe `ids` or `names` parameter\
        \ is required, but they cannot be set together.\n"
      parameters:
      - in: "body"
        name: "API clients"
        required: true
        schema:
          $ref: "#/definitions/ApiClientPatch"
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Ids"
      - $ref: "#/parameters/Names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ApiClientResponse"
  /api/2.2/ports:
    get:
      tags:
      - "Ports"
      summary: "List ports"
      description: "Displays host name, iSCSI Qualified Names (IQNs), NVMe Qualified\
        \ Names (NQNs), IPv4 address of the portal, Fibre Channel World Wide Names\
        \ (WWNs), and failover ports, including those that were discovered by Purity//FA\
        \ and those that have been manually assigned by system administrators."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/PortGetResponse"
  /api/2.2/volumes/tags/batch:
    put:
      tags:
      - "Volumes"
      summary: "Update tags"
      description: "Updates tags."
      parameters:
      - in: "body"
        name: "tag"
        description: "A list of tags to be created or, if already existing, updated."
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Tag"
          uniqueItems: true
          minItems: 1
          maxItems: 30
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Resource_ids"
      - $ref: "#/parameters/Resource_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/TagResponse"
  /api/2.2/protection-groups/hosts:
    get:
      tags:
      - "Protection Groups"
      summary: "List protection groups with host members"
      description: "Returns a list of protection groups that have host members."
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Continuation_token"
      - $ref: "#/parameters/Filter"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Limit"
      - $ref: "#/parameters/Member_names"
      - $ref: "#/parameters/Offset"
      - $ref: "#/parameters/Sort"
      - $ref: "#/parameters/Total_item_count"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllGetResponse"
    post:
      tags:
      - "Protection Groups"
      summary: "Add a host to a protection group"
      description: "Adds a host member to a protection group.\nMembers that are already\
        \ in the protection group are not affected.\nFor asynchronous replication,\
        \ only members of the same type can belong to a protection group.\nThe `group_names`\
        \ parameter represents the name of the protection group, and\nthe `member_names`\
        \ parameter represents the name of the host.\nThe `group_names` and `member_names`\
        \ parameters are required and must be set together.\n\n"
      parameters:
      - $ref: "#/parameters/Authorization"
      - $ref: "#/parameters/XRequestId"
      - $ref: "#/parameters/Group_names"
      - $ref: "#/parameters/Member_names"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/MemberNoIdAllResponse"
    delete:
      tags:
      - "Protection Groups"
      summary: "Remove a host from a protection group"
      description: "Removes a host member from a protection group.\nAfter the member\
        \ has been removed, it is no longer protected by the group.\nAny protection\
        \ group snapshots that were taken before the member was removed\nwill not\
        \ be affected.\nRemoving a member from a protection group does not delete\
        \ the member from the array,\nand the member can be added back to the protection\
        \ group at any time.\nThe `group_names` parameter represents the name of the\
        \ protection group, and\nthe `member_names` parameter represents the name\
        \ of the host.\nThe `group_names` and `member_names` parameters are required\
        \ and must be set together.\n"
      produces: []
      parameters:

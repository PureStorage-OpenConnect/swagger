          type: "string"
          description: "Patch `requested_promotion_state` to `demoted` to demote the\
            \ pod so that it can be used as\na link target for continuous replication\
            \ between pods.\nDemoted pods do not accept write requests, and a destroyed\
            \ version of the pod with\n`undo-demote` appended to the pod name is created\
            \ on the array with the state of the pod\nwhen it was in the promoted\
            \ state.\nPatch `requested_promotion_state` to `promoted` to start the\
            \ process of promoting the pod.\nThe `promotion_status` indicates when\
            \ the pod has been successfully promoted.\nPromoted pods stop incorporating\
            \ replicated data from the source pod and start accepting\nwrite requests.\n\
            The replication process does not stop when the source pod continues replicating\
            \ data to the\npod.\nThe space consumed by the unique replicated data\
            \ is tracked by the `space.journal` field\nof the pod.\n"

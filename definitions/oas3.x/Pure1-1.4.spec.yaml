          add_on_slas:
            description: Add-on SLAs.
            type: array
            items:
              $ref: '#/components/schemas/SubscriptionLicenseAddOnSla'
          average_on_demand:
            description: |
              Estimated daily on-demand usage of the license from the current calendar

            Represented as a timestamp of 00:00 on that date in UTC, in milliseconds since UNIX epoch.
          type: integer
          format: int64
          example: 1582502400000
        resource:
          $ref: '#/components/schemas/_fixedReferenceFqdn'
        start_date:

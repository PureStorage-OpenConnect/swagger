    Software:
      allOf:
      - $ref: '#/components/schemas/_resourceFixedNonUniqueName'
      - description: Software to be installed on the array.
        type: object
        properties:
          details:
            description: |
              The detailed reason for the `status`.
            type: string
          payload_id:
            description: |
              A checksum hash referring to the update bundle.
            type: string
            example: 4f7b319106401d072ff94808535cb3ce
          progress:
            description: |
              The progress of the software upgrade. Displayed in decimal format.
            type: number
            format: float
          status:
            description: |
              The status of the software package.
              Valid values are `available`, `downloaded`, `downloading`, `download_failed`, `checking`,
              `installing`, `new`, `paused`, `aborting`, `abort`, `canceled`, `partially_installed`, and
              `installed`.
              A status of `available` indicates that the package is available for download. This only
              applies if `automatic-download` is not enabled.
              A status of `downloaded` indicates that the package is downloaded and ready for
              installation.
              A status of `downloading` indicates that the package is currently downloading.
              A status of `download_failed` indicates that the download of the package failed.
              A status of `checking` indicates that the package is currently running in `check-only` mode.
              A status of `installing` indicates that the package is currently installing.
              A status of `new` indicates that Pure1 cloud is still building the package.
              A status of `paused` indicates that the upgrade is paused and waiting for user input to
              proceed.
              A status of `aborting` indicates that the upgrade is being aborted, due to an unrecoverable
              error or an `abort` command issued by the user.
              A status of `canceled` indicates that the upgrade has been canceled.
              A status of `partially_installed` indicates that the upgrade has been partially installed
              due to an `abort`. The array has been upgraded to an intermediate version and the `software`
              is no longer available for installation.
              A status of `installed` indicates that the upgrade has finished.
            type: string
            example: Available
          upgrade_hops:
            description: |
              The plan by which the upgrade will be conducted. The first element is the current
              version, the last element is the destination version, and the elements in
              between are intermediate versions.
            type: array
            uniqueItems: true
            items:
              type: string
            example:
            - 5.0.0
            - 5.1.6
            - 5.2.3
          upgrade_plan:
            description: |
              A list of steps that are planned to run during the upgrade in an optimal scenario
              (i.e., all upgrade checks pass, no step is retried, and the upgrade is not aborted).
              Steps are listed in the order that they should occur.
            type: array
            items:
              $ref: '#/components/schemas/_softwareUpgradePlan'
          version:
            description: |
              The version of the software package.
            type: string
            example: 5.2.3
    SoftwareBundle:
      allOf:
      - $ref: '#/components/schemas/_builtInRelationship'
      - description: Software bundle to be installed on the array.
        type: object
        properties:
          created:
            description: |
              Creation time in milliseconds since the UNIX epoch.
            type: number
            format: integer
          details:
            description: |
              The detailed reason for the `status`.
            type: string
          download_progress:
            description: |
              The progress of the download. Displayed in decimal format.
            type: number
            format: float
          source:
            description: |
              The location of the upgrade bundle.
            type: string
            example: ftp://local/upgrade_bundle.sh
          status:
            description: |+
              The status of the software bundle.
              Valid values are `downloading`, `failed`, `ready`, and `verifying`.
              A status of `downloading` indicates that the array is downloading the upgrade bundle.
              A status of `failed` indicates that the array has failed to download
              the upgrade bundle.
              A status of `ready` indicates that the upgrade bundle is ready to be installed.
              A status of `verifying` indicates that the array is verifying the upgrade bundle.

            type: string
            example: downloading
    SoftwareCheck:
      allOf:
      - $ref: '#/components/schemas/_resourceFixedNonUniqueName'
      - $ref: '#/components/schemas/_start_end_time'
      - description: Software upgrade check task to be run on the array.
        type: object
        properties:
          checks:
            description: |
              A list of checks in this check task.
            type: array
            items:
              $ref: '#/components/schemas/_softwareChecksChecks'
          details:
            description: |
              The detailed reason for the `status`.
            type: string
          software_name:
            description: |
              The name of the software the upgrade checks will test.
            type: string
          software_upgrade_hops:
            description: |
              The list of software versions the upgrade goes through. The upgrade checks
              also test this particular path.
            type: array
            items:
              type: string
              description: |
                A software version in the upgrade path.
            example:
            - 6.1.3
            - 6.2.0
          software_version:
            description: |
              The version of the software that the upgrade checks will test.
            type: string
            example: 6.2.0
          status:
            description: |
              The status of the check task.
              Valid values are `queued`, `running`, `passed`, and `failed`.
              A status of `queued` indicates that the task is queued to run and is waiting
              for other check tasks to complete.
              A status of `running` indicates that the task is currently running.
              A status of `passed` indicates that all upgrade checks in the task are complete.
              A status of `failed` indicates that at least one upgrade check in the task has failed.
            type: string
            example: running
    SoftwareInstallation:
      allOf:
      - $ref: '#/components/schemas/_resourceFixedNonUniqueName'
      - $ref: '#/components/schemas/_start_end_time'
      - description: |
          Interactive software upgrade attempt that contains information about the current upgrade
          instance, including the current step, status of the upgrade attempt, etc.
        type: object
        properties:
          current_step_id:
            description: The `id` of the current step or `null` if the upgrade is not active.
            type: string
          details:
            description: The detailed reason for the `status`.
            type: string
          mode:
            description: |
              Mode that the upgrade is in. Valid values are `check-only`, `interactive`,
              `semi-interactive`, and `one-click`.
              The `check_only` mode is deprecated. Use `/software-checks`. In this mode, the upgrade only
              runs pre-upgrade checks and returns.
              In `interactive` mode, the upgrade pauses at several points, at which users must
              enter certain commands to proceed.
              In `semi-interactive` mode, the upgrade pauses if there are any upgrade check failures, and
              functions like `one-click` mode otherwise.
              In `one-click` mode, the upgrade proceeds automatically without pausing.
            type: string
            example: interactive
          override_checks:
            description: |
              A list of upgrade checks whose failure is overridden during the upgrade.
              If any optional `args` are provided, they are validated later when the corresponding
              check script runs.
            type: array
            items:
              $ref: '#/components/schemas/_override_check'
          software:
            description: |
              Referenced `software` to which the upgrade belongs.
            title: Reference
            allOf:
            - $ref: '#/components/schemas/_reference'
          status:
            description: |
              Status of the upgrade. Valid values are `installing`, `paused`, `aborting`,
              `aborted`, and `finished`.
              A status of `installing` indicates that the upgrade is running.
              A status of `paused` indicates that the upgrade is paused and waiting for user input.
              A status of `aborting` indicates that the upgrade is being aborted.
              A status of `aborted` indicates that the upgrade has stopped due to an abort.
              A status of `finished` indicates that the upgrade has finished successfully.
            type: string
            example: Installing

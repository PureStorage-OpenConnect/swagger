      - type: object
        properties:
          export_name:
            description: The export name for accessing this export.
            type: string
            readOnly: true
    PolicyRuleNfsClient:
      type: object
      properties:
        access:
          description: |
            Specifies access control for the export. Valid values are `root-squash`, `all-squash`,
            and `no-root-squash`.
            `root-squash` prevents client users and groups with root privilege from mapping their
            root privilege to a file system. All users with UID 0 will have their UID mapped to
            anonuid. All users with GID 0 will have their GID mapped to anongid.
            `all-squash` maps all UIDs (including root) to anonuid and all GIDs (including root) to
            anongid.
            `no-root-squash` allows users and groups to access the file system with their UIDs and GIDs.
            The default is `root-squash` if not specified.
          type: string
          readOnly: true
        anongid:
          description: |
            Any user whose GID is affected by an `access` of `root_squash` or `all_squash` will have
            their GID mapped to `anongid`. The default `anongid` is null, which means 65534.
            Use "" to clear.
            This value is ignored when user mapping is enabled - see User Guide for more details.
          type: string
          readOnly: true
          example: "65530"
        anonuid:
          description: |
            Any user whose UID is affected by an `access` of `root_squash` or `all_squash` will have
            their UID mapped to `anonuid`. The default `anonuid` is null, which means 65534.
            Use "" to clear.
          type: string
          readOnly: true
          example: "65530"
        client:
          description: |
            Specifies the clients that will be permitted to access the export.
            Accepted notation includes IP, IP mask, or hostname.
            The default is `*` if not specified.
          type: string
          readOnly: true
        name:
          description: |
            Name of this rule. The name is automatically generated by the system.
          type: string
          readOnly: true
        permission:
          description: |
            Specifies which read-write client access permissions are allowed for the export.
            Valid values are `rw` and `ro`. The default is `rw` if not specified.
          type: string
          readOnly: true
        policy:
          description: The policy to which this rule belongs.
          title: FixedReferenceWithType
          allOf:
          - $ref: '#/components/schemas/_fixedReferenceWithType'
    PolicyRuleQuota:
      type: object
      properties:
        enforced:
          description: |
            Defines whether the quota rule is enforced or unenforced.
            If the quota rule is enforced and logical space usage exceeds the quota limit,
            any modification operations that result in a need for more space are blocked.
            If the quota rule is unenforced and logical space usage exceeds the quota limit, notification
            emails are sent to targets that are specified using the `notification` parameter.
            No client operations are blocked when an unenforced limit is exceeded.
            If set to `true`, the limit is enforced. If set to `false`, notification targets are informed
            when the usage exceeds 80 percent of the limit.
          type: boolean
          readOnly: true
        name:
          description: |
            Name of this rule. The name is automatically generated by the system.
          type: string
          readOnly: true
        notifications:
          description: |
            Targets to notify when usage approaches the quota limit.
            The list of notification targets is a comma-separated string.
            Valid values are `user`, and `group`.
            If not specified, notification targets are not assigned for the rule.
          type: string
          readOnly: true
        policy:
          description: The policy to which this rule belongs.
          title: FixedReferenceWithType
          allOf:
          - $ref: '#/components/schemas/_fixedReferenceWithType'
        quota_limit:
          description: |
            Logical space limit of the quota assigned by the rule, measured in bytes.
            This value cannot be set to 0.
          type: integer
          format: int64
          readOnly: true
    PolicyRuleSmbClient:
      type: object
      properties:
        anonymous_access_allowed:

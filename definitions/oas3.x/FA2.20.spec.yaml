      in: query
      description: |
        If set to `true`, initializes the Amazon S3/Azure Blob container/Google Cloud Storage
        in preparation for offloading. The parameter must be set to `true`
        if this is the first time the array is connecting to the offload target.
      schema:
        type: boolean
    Eradicate_contents:
      name: eradicate_contents
      in: query
      description: |
        Set to `true` to eradicate contents (e.g., volumes, protection groups, snapshots) and containers
        (e.g., pods, volume groups). This enables you to eradicate containers with contents.
      schema:
        type: boolean
    Abort_quiesce:
      name: abort_quiesce
      in: query
      description: |
        Set to `true` to promote the pod when the `pod-replica-link` is in the `quiescing` state and
        abort when waiting for the `pod-replica-link` to complete the quiescing operation.
      schema:
        type: boolean
    Quiesce:
      name: quiesce
      in: query
      description: |
        Set to `true` to demote the pod after the `pod-replica-link` goes into `quiesced` state and allow
        the pod to become a target of the remote pod.
        This ensures that all local data has been replicated to the remote pod before the pod is demoted.
      schema:
        type: boolean
    Skip_quiesce:
      name: skip_quiesce
      in: query
      description: |
        Set to `true` to demote the pod without quiescing the `pod-replica-link` and allow the pod to
        become a target of the remote pod.
        This stops all pending replication to the remote pod.
      schema:
        type: boolean
    Promote_from:
      name: promote_from
      in: query
      description: |
        The `undo-demote` pod that should be used to promote the pod.
        After the pod has been promoted, it will have the same data as the
        `undo-demote` pod and the `undo-demote` pod will be eradicated.
      schema:
        type: string
    Destroy_contents:
      name: destroy_contents
      in: query
      description: |
        Set to `true` to destroy contents (e.g., volumes, protection groups, snapshots) and containers
        (e.g., pods, volume groups). This enables you to destroy containers with contents.
      schema:
        type: boolean
    Group_ids:
      name: group_ids
      in: query
      description: |
        A comma-separated list of group IDs.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    With_unknown:
      name: with_unknown
      in: query
      description: |
        If set to `true`, unstretches the specified pod from the specified array by force.
        Use the `with_unknown` parameter in the following rare event&#58; the local array goes offline
        while the pod is still stretched across two arrays,
        the status of the remote array becomes unknown,
        and there is no guarantee that the pod is online elsewhere.
      schema:
        type: boolean
    Historical_total_only:
      name: total_only
      in: query
      description: |
        If set to `true`, only return the aggregate value of all items after filtering.
        For real-time performance, the values are aggregated for the latest timestamp.
        For historical performance, the values are aggregated for each timestamp from
        `start_time` to `end_time`. Where it makes more sense, the average value is
        displayed instead. The values are displayed for each name where meaningful.
        If `total_only=true`, the `items` list will be empty.
      schema:
        type: boolean
    Local_pod_ids:
      name: local_pod_ids
      in: query
      description: |
        A comma-separated list of local pod IDs. If, after filtering, there is not at least one resource
        that matches each of the elements, then an error is returned. This cannot be provided together
        with the `local_pod_names` query parameter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Local_pod_names:
      name: local_pod_names
      in: query
      description: |
        A comma-separated list of local pod names. If, after filtering, there is not at least one resource
        that matches each of the elements, then an error is returned. This cannot be provided together
        with the `local_pod_ids` query parameter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Remote_ids:
      name: remote_ids
      in: query
      description: |
        A comma-separated list of remote array IDs. If, after filtering, there is not at least one
        resource that matches each of the elements, then an error is returned. This cannot be provided
        together with the `remote_names` query parameter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Remote_names:
      name: remote_names
      in: query
      description: |
        A comma-separated list of remote array names. If, after filtering, there is not at least one
        resource that matches each of the elements, then an error is returned. This cannot be provided
        together with the `remote_ids` query parameter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Remote_pod_ids:
      name: remote_pod_ids
      in: query
      description: |
        A comma-separated list of remote pod IDs. If, after filtering, there is not at least one resource
        that matches each of the elements, then an error is returned. This cannot be provided together
        with the `remote_pod_names` query parameter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Remote_pod_names:
      name: remote_pod_names
      in: query
      description: |
        A comma-separated list of remote pod names. If, after filtering, there is not at least one
        resource that matches each of the elements, then an error is returned. This cannot be provided
        together with the `remote_pod_ids` query parameter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Member_types:
      name: member_types
      in: query
      description: |
        Performs the operation on the member types specified.
        The type of member is the full name of the resource endpoint.
        Valid values include `directories`.
        Enter multiple member types in comma-separated format.
        For example, `type01,type02`.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Protection_group_source_names:
      name: source_names
      in: query
      description: |
        The name of the protection group or protection group snapshot to be copied
        into a new or existing protection group. If the destination protection group
        and all of its volumes already exist, include the `overwrite` parameter to
        overwrite all of the existing volumes with the snapshot contents.
        If including the `overwrite` parameter, the names of the volumes that are
        being overwritten must match the names of the volumes that are being restored.
        If the source is a protection group, the latest snapshot of the protection group
        will be used as the source during the copy operation.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Overwrite:
      name: overwrite
      in: query
      description: |
        If set to `true`,
        overwrites an existing object during an object copy operation.
        If set to `false` or not set at all and the target name is an existing object,
        the copy operation fails.
        Required if the `source` body parameter is set
        and the source overwrites an existing object during the copy operation.
      schema:
        type: boolean
    Member_destroyed:
      name: member_destroyed
      in: query
      description: |
        If true, returns only destroyed member objects. Returns an error if
        a name of a live member object is specified in the member_names query param.
        If false, returns only live member objects. Returns an error if
        a name of a destroyed member object is specified in the member_names
        query param.
      schema:
        type: boolean
    Apply_retention:
      name: apply_retention
      in: query
      description: |
        If `true`, applies the local and remote retention policy to the snapshots.
      schema:
        type: boolean
    For_replication:
      name: for_replication
      in: query
      description: |
        If `true`, destroys and eradicates the snapshot after 1 hour.
      schema:
        type: boolean
    Replicate:
      name: replicate
      in: query
      description: |
        If set to `true`, queues up and begins replicating to each allowed target after all
        earlier replication sessions for the same protection group have been
        completed to that target. The `replicate` and `replicate_now` parameters cannot be used together.
      schema:
        type: boolean
    Replicate_now:
      name: replicate_now
      in: query
      description: |
        If set to `true`, replicates the snapshots to each allowed target.
        The `replicate` and `replicate_now` parameters cannot be used together.
      schema:
        type: boolean
    On_:
      name: "on"
      in: query
      description: |
        Performs the operation on the target name specified.
        Enter multiple target names in comma-separated format.
        For example, `targetName01,targetName02`.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    OnSingle:
      name: "on"
      in: query
      description: |
        Performs the operation on the target name specified.
        For example, `targetName01`.
      schema:
        type: string
    Convert_source_to_baseline:
      name: convert_source_to_baseline
      in: query
      description: |
        Set to `true` to have the snapshot be eradicated when it is no longer baseline on source.
      schema:
        type: boolean
    Replication_snapshot:
      name: replication_snapshot
      in: query
      description: |
        If set to `true`, allow destruction/eradication of snapshots in use by replication.
        If set to `false`, allow destruction/eradication of snapshots not in use by replication.
        If not specified, defaults to `false`.
      schema:
        type: boolean
    Versions:
      name: versions
      in: query
      description: |
        A comma-separated list of versions.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_versions:
      name: software_versions
      in: query
      description: |
        A comma-separated list of target software versions.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_names:
      name: software_names
      in: query
      description: |
        A comma-separated list of software names.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_ids:
      name: software_ids
      in: query
      description: |
        A comma-separated list of software IDs.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_idsRequired:
      name: software_ids
      in: query
      description: |
        A comma-separated list of software IDs.
      required: true
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_installation_command_required:
      name: command
      in: query
      description: |
        A user command that interacts with the upgrade. Commands may only be issued when the upgrade
        is paused. Valid values are `continue`, `retry`, and `abort`.
        The `continue` command continues a `paused` upgrade.
        The `retry` command retries the previous step.
        The `abort` command aborts the upgrade.
      required: true
      schema:
        type: string
    Software_installation_current_step_idRequired:
      name: current_step_id
      in: query
      description: |
        The current step `id` of the installation.
      required: true
      schema:
        type: string
    Software_installation_ids:
      name: software_installation_ids
      in: query
      description: |
        A comma-separated list of software installation IDs.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Test_type:
      name: test_type
      in: query
      description: |
        Specifies the type of test. Valid values are `all`, `phonehome`, and `remote-assist`.
        If not specified, defaults to `all`.
      schema:
        type: string
    Add_to_protection_group_names:
      name: add_to_protection_group_names
      in: query
      description: |
        The volume will be added to the specified protection groups on creation.
        Enter multiple names in comma-separated format.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    With_default_protection:
      name: with_default_protection
      in: query
      description: |
        If specified as `true`, the initial protection of the newly created volumes will be
        the union of the container default protection configuration and
        `add_to_protection_group_names`.
        If specified as `false`, the default protection of the container will not be applied
        automatically. The initial protection of the newly created volumes will be configured
        by `add_to_protection_group_names`.
        If not specified, defaults to `true`.
      schema:
        type: boolean
    Truncate:
      name: truncate
      in: query
      description: |
        If set to `true`, reduces the size of a volume
        during a volume resize operation.
        When a volume is truncated, Purity automatically takes an undo snapshot,
        providing a 24-hour window during which the previous contents
        can be retrieved. After truncating a volume,
        its provisioned size can be subsequently increased,
        but the data in truncated sectors cannot be retrieved.
        If set to `false` or not set at all and the volume is being reduced in size,
        the volume copy operation fails.
        Required if the `provisioned` parameter is set to a volume size
        that is smaller than the original size.
      schema:
        type: boolean
    Base_name:
      name: base_name
      in: query
      description: |
        Name of the volume or volume snapshot that the diff comparison is based on.
        If a base volume or volume snapshot is not specified,
        all mapped blocks for the volume or volume snapshot are displayed.
        The `base_name` or `base_id` parameter is required, but they cannot be set together.
      schema:
        type: string
    Base_id:
      name: base_id
      in: query
      description: |
        ID of the volume or volume snapshot that the diff comparison is based on.
        If a base volume or volume snapshot is not specified,
        all mapped blocks for the volume or volume snapshot are displayed.
        The `base_name` or `base_id` parameter is required, but they cannot be set together.
      schema:
        type: string
    Segment_offset:
      name: segment_offset
      in: query
      description: |
        Absolute offset, in bytes, of the segment to compare.
        Must be a multiple of block_size.
      schema:
        type: integer
        format: int64
    Segment_length:
      name: segment_length
      in: query
      description: |
        Length of the segment, in bytes, to compare.
      required: true
      schema:
        type: integer
        format: int64
    Block_size:
      name: block_size
      in: query
      description: |
        Granularity at which to compare, in bytes. Must be a multiple of 512.
      required: true
      schema:
        type: integer
        format: int64
    Next_allocated_block_hint:
      name: next_allocated_block_hint
      in: query
      description: |
        If set to `true`, appends offset of the next allocated block in bytes
        for the volume specified in `names` or `ids` to the output `items`.
        `base_name` or `base_id` must not be specified if this is set to `true`.
        If not specified, defaults to `false`.
      schema:
        type: boolean
    Namespaces:
      name: namespaces
      in: query
      description: |
        A comma-separated list of namespaces.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Resource_destroyed:
      name: resource_destroyed
      in: query
      description: |
        If set to `true`, returns only objects from destroyed resources. Returns an error if
        the name of a live resource is specified in the `resource_names` query parameter.
        If set to `false`, returns only objects from live resources. Returns an error if the
        name of a destroyed resource is specified in the `resource_names` query parameter.
      schema:
        type: boolean
    Resource_ids:
      name: resource_ids
      in: query
      description: |
        A comma-separated list of resource IDs.
        The `resource_ids` or `resource_names` parameter is required, but they cannot be set together.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Resource_names:
      name: resource_names
      in: query
      description: |
        A comma-separated list of resource names.
        The `resource_ids` or `resource_names` parameter is required, but they cannot be set together.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Namespaces_delete:
      name: namespaces
      in: query
      description: |
        A comma-separated list of namespaces. Only one namespace is allowed per delete request.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string

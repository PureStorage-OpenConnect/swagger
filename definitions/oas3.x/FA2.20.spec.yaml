      - $ref: '#/components/parameters/Sort'
      - $ref: '#/components/parameters/Total_item_count'
      - name: vm_ids
        in: query
        description: |
          Performs the operation on the unique virtual machine IDs specified.
          Enter multiple virtual machine IDs in a comma-separated format.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: vm_type
        in: query
        description: |
          The type of virtual machine.
          The only valid value is `vvol`.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualMachineGetResponse'
    post:
      tags:

            readOnly: true
            example: 3
          location:
            description: |
              IP address of the user client connecting to the array or console if connected through local
              console.
            type: string
            readOnly: true
            example: 10.202.101.11
          method:
            description: |
              Method by which the user attempted to log in.
              Valid values include `API token`, `JWT`, `password`, and `public key`.
            type: string
            readOnly: true
            example: public key
          start_time:
            description: Date and time the user logged in to the Purity//FA interface.
            type: integer
            format: int64
            readOnly: true
            example: 1502234212
          user:
            description: Username of the Purity//FA user who triggered the user session event.
            type: string
            readOnly: true
            example: pureuser
          user_interface:
            description: |
              The user interface through which the user session event was performed.
              Valid values include `CLI`, `GUI`, and `REST`.
            type: string
            readOnly: true
            example: CLI
        x-readOnly: true
    Smis:
      type: object
      properties:
        slp_enabled:
          description: |
            If set to `true`, the Service Location Protocol (SLP) and its ports,
            TCP 427 and UDP 427, are enabled.

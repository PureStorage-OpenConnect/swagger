    Session:
      allOf:
      - $ref: '#/components/schemas/_builtIn'
      - description: |
          User session logs represent user login events performed in the Purity//FA GUI, CLI, and
          REST API.
        type: object
        properties:
          end_time:
            description: |
              Date and time the user logged out of the Purity//FA interface.
              Not set if the session is still active.
            type: integer
            format: int64
            readOnly: true
            example: 1502234638
          event:
            description: |
              Description of session events such as login and user session.
              Valid values include `failed authentication`, `user session`, `login`,
              `logout`, `API token obtained`, and `request without session`.
            type: string
            readOnly: true
            example: user session
          event_count:

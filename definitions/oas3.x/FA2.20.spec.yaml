        fc_link_lengths:
          description: |
            The Fibre Channel distance capabilities supported by the transceiver.
          type: array
          items:
            type: string
            example: short distance (S)
        fc_speeds:
          description: "The Fibre Channel speeds supported by the transceiver. Speeds are in units of
            100 MBytes/sec, which correspond to GFC (Gb/s)."
          type: string
          example: 16|32|64 Gb/s
        fc_technology:
          description: |
            The Fibre Channel technologies supported by the transceiver.
          type: array
          items:
            type: string
            example: Electrical intra-enclosure (EL)
        fc_transmission_media:
          description: |
            The Fibre Channel transmission media supported by the transceiver.
          type: array
          items:
            type: string
            example: "Multimode, 62.5um (M6)"
        identifier:
          description: |
            The transceiver type.
          type: string
          example: SFP or SFP+
        link_length:
          description: |
            Link length and cable attenuation (for active or copper cables) for the specified
            transceiver.
            Values are comma-separated lists of fields and values, where each field is separated
            from its corresponding value by a colon. Valid fields include
            `Copper Cable Attenuation (12.9 GHz)`, `Copper Cable Attenuation (25.78 GHz)`,
            `Copper Cable`, `SMF`, `OM2`, `OM1`, `OM4`, and `OM3`. The unit for attenuation is dB,
            and the units for length are meters or kilometers. Unspecified fields are omitted.
          type: string
          example: "OM2: 40 m, OM1: 20 m, OM3: 100 m"
        rate_identifier:
          description: |
            The type of rate select functionality of the transceiver.
          type: string
          example: "FC-PI-5 (16/8/4G Independent Rx, Tx Rate_select)"
        rx_power_thresholds:
          $ref: '#/components/schemas/_networkInterfacePortDetailsStaticRxPowerThresholds'
        signaling_rate:
          description: |
            The nominal signaling rate in MBd, rounded off to the nearest 100 MBd, or if greater
            than 25400 MBd, rounded off to the nearest 250 MBd. The value can be unspecified.
          type: string
          example: 14000 MBd
        signaling_rate_max:
          description: |
            The upper signaling rate limit at which the transceiver still meets its
            specifications, specified as a percentage above the nominal signaling rate. The value
            can be unspecified.
          type: string
          example: 1%
        signaling_rate_min:
          description: |
            The lower signaling rate limit at which the transceiver still meets its
            specifications, specified as a percentage below the nominal signaling rate. The value
            can be unspecified.
          type: string
          example: 1%
        specifications:
          description: |
            The Ethernet, 10G Ethernet, ESCON, Infiniband, SONET, and other specifications
            supported by the transceiver.
          type: array
          items:
            type: string
            example: 1000BASE-T

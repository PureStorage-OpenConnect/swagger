          type: string
          readOnly: true
        name:
          description: |
            Name of this rule. The name is automatically generated by the system.
          type: string
          readOnly: true
        policy:
          description: The policy to which this rule belongs.
          title: FixedReferenceWithType
          allOf:
          - $ref: '#/components/schemas/_fixedReferenceWithType'
        smb_encryption_required:
          description: |
            Specifies whether the remote client is required to use SMB encryption.
            If not specified, defaults to `false`.
          type: boolean
          readOnly: true
    PolicyRuleSnapshot:
      type: object
      properties:
        at:
          description: |
            Specifies the number of milliseconds since midnight at which to take a snapshot.
            The `at` value can only be set to an hour and must be between 0 and 82800000, inclusive.
            The `at` value can only be set on the rule with the smallest `every` value.
            The `at` value cannot be set if the `every` value is not measured in days.
            The `at` value can only be set for at most one rule in the same policy.
          type: integer
          format: int64
          readOnly: true
        client_name:
          description: |
            The snapshot client name.
            A full snapshot name is constructed in the form of `DIR.CLIENT_NAME.SUFFIX` where
            `DIR` is the managed directory name, `CLIENT_NAME` is the snapshot client name,
            and `SUFFIX` is the snapshot suffix.
            The client visible snapshot name is `CLIENT_NAME.SUFFIX`.
          type: string
          readOnly: true
        every:
          description: |
            Specifies the interval between snapshots, in milliseconds.
            The `every` value for all rules must be multiples of one another.
            The `every` value must be unique for each rule in the same policy.
            The `every` value must be between 5 minutes and 1 year.
          type: integer
          format: int64
          readOnly: true
        keep_for:
          description: |
            Specifies the period that snapshots are retained before they are eradicated, in milliseconds.
            The `keep_for` value cannot be less than the `every` value of the rule.
            The `keep_for` value must be unique for each rule in the same policy.
            The `keep_for` value must be between 5 minutes and 1 year.
            The `keep_for` value cannot be less than the `keep_for` value of any rule in the same policy
            with a smaller `every` value.
          type: integer
          format: int64
          readOnly: true
        name:
          description: |
            Name of this rule. The name is automatically generated by the system.
          type: string
          readOnly: true
        policy:
          description: The policy to which this rule belongs.
          title: FixedReferenceWithType
          allOf:
          - $ref: '#/components/schemas/_fixedReferenceWithType'
        suffix:
          description: |
            The snapshot suffix name.
            A full snapshot name is constructed in the form of `DIR.CLIENT_NAME.SUFFIX` where
            `DIR` is the managed directory name, `CLIENT_NAME` is the snapshot client name,
            and `SUFFIX` is the snapshot suffix.
            The client-visible snapshot name is `CLIENT_NAME.SUFFIX`.
            The `suffix` value can only be set for one rule in the same policy.
            The `suffix` value can only be set on a rule with the same `keep_for` value
            and `every` value.
            The `suffix` value can only be set on the rule with the largest `keep_for` value.
            If not specified, defaults to a monotonically increasing number generated
            by the system.
          type: string
          readOnly: true
    PolicySmb:
      allOf:
      - $ref: '#/components/schemas/Policy'
      - type: object
        properties:
          access_based_enumeration_enabled:
            description: |
              Returns a value of `true` if access based enumeration is enabled on the policy.
              When access based enumeration is enabled on a policy,
              files and folders within exports that are attached to the policy
              will be hidden from users who do not have permission to view them.
            type: boolean
    Port:

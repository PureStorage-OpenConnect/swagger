      in: query
      description: |
        A comma-separated list of target software versions.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_names:
      name: software_names
      in: query
      description: |
        A comma-separated list of software names.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_ids:
      name: software_ids
      in: query
      description: |
        A comma-separated list of software IDs.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_idsRequired:
      name: software_ids
      in: query
      description: |
        A comma-separated list of software IDs.
      required: true
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Software_installation_command_required:
      name: command
      in: query
      description: |
        A user command that interacts with the upgrade. Commands may only be issued when the upgrade
        is paused. Valid values are `continue`, `retry`, and `abort`.
        The `continue` command continues a `paused` upgrade.
        The `retry` command retries the previous step.
        The `abort` command aborts the upgrade.
      required: true
      schema:
        type: string
    Software_installation_current_step_idRequired:
      name: current_step_id
      in: query
      description: |
        The current step `id` of the installation.
      required: true
      schema:
        type: string
    Software_installation_ids:
      name: software_installation_ids
      in: query
      description: |
        A comma-separated list of software installation IDs.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Test_type:
      name: test_type
      in: query
      description: |
        Specifies the type of test. Valid values are `all`, `phonehome`, and `remote-assist`.
        If not specified, defaults to `all`.
      schema:
        type: string
    PurityDefault:
      name: purity_default
      in: query
      description: |
        Set diagnostics tool to default version.
      schema:
        type: boolean
    Vchost_ids:
      name: vchost_ids
      in: query
      description: |
        Performs the operation on the unique vchost IDs specified.
        Enter multiple vchost IDs in a comma-separated format.
        For example, `vchostid01,vchostid02`.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Vchost_names:
      name: vchost_names
      in: query
      description: |
        Performs the operation on the unique vchost name specified.
        Enter multiple names in a comma-separated format.
        For example, `vchost01,vchost02`.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Endpoints:
      name: endpoints
      in: query
      description: |
        Performs the operation on the unique endpoints specified.
        Enter multiple endpoints in a comma-separated format.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    All_vchosts:
      name: all_vchosts
      in: query
      description: |
        If set to `true`, the storage container represented by the protocol endpoint
        is accessible to all vchosts.
        Users should not specify `vchost_ids` or `vchost_names` in the request.
        If set to `false`, the storage container represented by the protocol endpoint
        is only accessible to the vchosts that have explicit vchost-connections with
        the protocol endpoint. Users need to specify `vchost_ids` or `vchost_names` in the request.
      schema:
        type: boolean
        default: false
    Protocol_endpoint_ids_for_vchost_connections:
      name: protocol_endpoint_ids
      in: query
      description: |
        A comma-separated list of protocol endpoint IDs.
        Performs the operation on the protocol endpoints specified.
        For example, `peid01,peid02`.
        Cannot be used in conjunction with `protocol_endpoint_names`.
        If the list contains more than one value,
        then `vchost_ids` or `vchost_names` must have exactly one value.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Protocol_endpoint_names_for_vchost_connections:
      name: protocol_endpoint_names
      in: query
      description: |
        A comma-separated list of protocol endpoint names.
        Performs the operation on the protocol endpoints specified.
        For example, `pe01,pe02`.
        Cannot be used in conjunction with `protocol_endpoint_ids`.
        If the list contains more than one value,
        then `vchost_ids` or `vchost_names` must have exactly one value.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Vchost_ids_for_vchost_connections:
      name: vchost_ids
      in: query
      description: |
        A comma-separated list of vchost IDs.
        Performs the operation on the vchosts specified.
        For example, `vchostid01,vchostid02`.
        Cannot be used in conjunction with `vchost_names`.
        If the list contains more than one value,
        then `protocol_endpoint_ids` or `protocol_endpoint_names` must have exactly one value.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Vchost_names_for_vchost_connections:
      name: vchost_names
      in: query
      description: |
        A comma-separated list of vchost names.
        Performs the operation on the vchosts specified.
        For example, `vchost01,vchost02`.
        Cannot be used in conjunction with `vchost_ids`.
        If the list contains more than one value,
        then `protocol_endpoint_ids` or `protocol_endpoint_names` must have exactly one value.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Allow_stretched_multi_vchost:
      name: allow_stretched_multi_vchost
      in: query
      description: |
        If set to `true`, users are allowed to create a new
        vchost-connection to a stretched container that already has
        a vchost-connection. In principle, a stretched container can
        only have one vchost-connection at a time.
      schema:
        type: boolean
        default: false
    Add_to_protection_group_ids:
      name: add_to_protection_group_ids
      in: query
      description: |
        The volumes will be added to the specified protection groups along with creation or movement
        across pods and array.
        When a volume is moved, the specified protection groups must be in the target pod or array.
        Enter multiple ids in comma-separated format.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Add_to_protection_group_names:
      name: add_to_protection_group_names
      in: query
      description: |
        The volumes will be added to the specified protection groups along with creation or movement
        across pods and array.
        When a volume is moved, the specified protection groups must be in the target pod or array.
        Enter multiple names in a comma-separated format.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    With_default_protection:
      name: with_default_protection
      in: query
      description: |
        If specified as `true`, the initial protection of the newly created volumes will be
        the union of the container default protection configuration and
        `add_to_protection_group_names`.
        If specified as `false`, the default protection of the container will not be applied
        automatically. The initial protection of the newly created volumes will be configured
        by `add_to_protection_group_names`.
        If not specified, defaults to `true`.
      schema:
        type: boolean
    Remove_from_protection_group_ids:
      name: remove_from_protection_group_ids
      in: query
      description: |
        The volumes will be removed from the specified protection groups in the source pod or array along
        with the move.
        This can only be used when moving volumes across pods and arrays and must include all protection
        groups that the volumes are members of before the move.
        Enter multiple ids in a comma-separated format.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Remove_from_protection_group_names:
      name: remove_from_protection_group_names
      in: query
      description: |
        The volumes will be removed from the specified protection groups in the source pod or array along
        with the move.
        This can only be used when moving volumes across pods and arrays and must include all protection
        groups that the volumes are members of before the move.
        Enter multiple names in a comma-separated format.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Truncate:
      name: truncate
      in: query
      description: |
        If set to `true`, reduces the size of a volume
        during a volume resize operation.
        When a volume is truncated, Purity automatically takes an undo snapshot,
        providing a 24-hour window during which the previous contents
        can be retrieved. After truncating a volume,
        its provisioned size can be subsequently increased,
        but the data in truncated sectors cannot be retrieved.
        If set to `false` or not set at all and the volume is being reduced in size,
        the volume copy operation fails.
        Required if the `provisioned` parameter is set to a volume size
        that is smaller than the original size.
      schema:
        type: boolean
    Base_id:
      name: base_id
      in: query
      description: |
        ID of the volume or volume snapshot that the diff comparison is based on.
        If a base volume or volume snapshot is not specified,
        all mapped blocks for the volume or volume snapshot are displayed.
        The `base_name` or `base_id` parameter is required, but they cannot be set together.
      schema:
        type: string
    Base_name:
      name: base_name
      in: query
      description: |
        Name of the volume or volume snapshot that the diff comparison is based on.
        If a base volume or volume snapshot is not specified,
        all mapped blocks for the volume or volume snapshot are displayed.
        The `base_name` or `base_id` parameter is required, but they cannot be set together.
      schema:
        type: string
    Block_size:
      name: block_size
      in: query
      description: |
        Granularity at which to compare, in bytes. Must be a multiple of 512.
      required: true
      schema:
        type: integer
        format: int64
    Next_allocated_block_hint:
      name: next_allocated_block_hint
      in: query
      description: |
        If set to `true`, appends offset of the next allocated block in bytes
        for the volume specified in `names` or `ids` to the output `items`.
        `base_name` or `base_id` must not be specified if this is set to `true`.
        If not specified, defaults to `false`.
      schema:
        type: boolean
    Segment_length:
      name: segment_length
      in: query
      description: |
        Length of the segment, in bytes, to compare.
      required: true
      schema:
        type: integer
        format: int64
    Segment_offset:
      name: segment_offset
      in: query
      description: |
        Absolute offset, in bytes, of the segment to compare.
        Must be a multiple of block_size.
      schema:
        type: integer
        format: int64
    Preset_ids:
      name: preset_ids
      in: query
      description: |
        Create the resource using the preset specified by the ID. Only one preset can be specified.
        One of the `preset_ids` or `preset_names` parameters are required, but they cannot be
        set together.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Preset_names:
      name: preset_names
      in: query
      description: |
        Create the resource using the preset specified by name. Only one preset can be specified.
        One of the `preset_ids` or `preset_names` parameters are required, but they cannot be
        set together.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Placement_names:
      name: placement_names
      in: query
      description: |
        Placements from the preset which should be used to compute recommendation.
        Optional parameter if preset has just one placement.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    Resource_ids_single:
      name: resource_ids
      in: query
      description: |
        Performs the operation on the unique resource ID specified. Only one value is supported.
        The `resource_ids` or `resource_names` parameter is required, but they cannot be set together.
      style: form
      explode: false
      schema:
        type: array
        maxLength: 1
        items:
          type: string
    Resource_names_single:
      name: resource_names
      in: query
      description: |
        Performs the operation on the unique resource name specified. Only one value is supported.
        The `resource_ids` or `resource_names` parameter is required, but they cannot be set together.
      style: form
      explode: false
      schema:
        type: array
        maxLength: 1
        items:
          type: string
  responses:

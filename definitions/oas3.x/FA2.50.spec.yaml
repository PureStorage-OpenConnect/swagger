            When `container_version` is set to `1`, it's compatible with vSphere version 7.0.1 or higher.
            When `container_version` is set to `2`, it's compatible with vSphere version 8.0.0 or higher.
            When `container_version` is set to `3`, it's compatible with vSphere version 8.0.1 or higher.
            The default `container_version` is `1`.

        properties:
          client_name:
            description: |
              The customizable portion of the client-visible snapshot name.
              A full snapshot name is constructed in the form of `DIR.CLIENT_NAME.SUFFIX` where
              `DIR` is the full managed directory name, `CLIENT_NAME` is the client name,
              and `SUFFIX` is the suffix.
              The client-visible snapshot name is `CLIENT_NAME.SUFFIX`.

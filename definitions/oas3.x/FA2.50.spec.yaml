            usage in ancestor and descendent directories. The limit is measured in bytes.
          type: integer
          format: int64
          minimum: 0
          readOnly: true
          example: 10737418240
        total_used:
          description: |
            The total logical space owned by the user or group in the managed directory and descendent
            directories. The usage is measured in bytes.

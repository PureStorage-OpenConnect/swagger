      - keep_for
      properties:
        at:
          description: |
            Specifies the number of milliseconds since midnight at which to take a snapshot.
            The `at` value cannot be set if the `every` value is not measured in days.
            The `at` value can only be set on the first rule.
          type: string
        every:
          description: |
            Specifies the interval between snapshots, in milliseconds.
            The `every` value for all rules must be multiples of one another.

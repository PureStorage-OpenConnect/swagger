              generate the full directory snapshot name in the form of `DIR.CLIENT_NAME.SUFFIX` where
              `DIR` is the managed directory name, `CLIENT_NAME` is the client name, and `SUFFIX` is
              the suffix. If the suffix is a string, this field returns `null`. See the `name` value
              for the full snapshot name including the suffix.
            type: integer
            format: int64
          time_remaining:
            description: |
              The amount of time left until the directory snapshot is permanently eradicated, measured in
              milliseconds.
              Before the `time_remaining` period has elapsed, the snapshot can be recovered
              by setting `destroyed=false` if it is destroyed, by setting `policy=""` if it is
              managed by a snapshot policy, or by setting `keep_for=""` if it is a manual
              snapshot.
            type: integer
            format: int64
            readOnly: true

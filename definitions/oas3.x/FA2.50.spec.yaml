components:
  schemas:
    OauthGrantType:
      type: string
      description: |
        The method by which the access token will be obtained.
        The Pure Storage REST API supports the OAuth 2.0 "token exchange" grant type,
        which indicates that a token exchange is being performed.
        Set `grant_type` to `urn:ietf:params:oauth:grant-type:token-exchange`.
      default: urn:ietf:params:oauth:grant-type:token-exchange
    OauthSubjectToken:
      type: string
      description: |+
        An encoded security ID Token representing the identity of the party on behalf of
        whom the request is being made. The token must be issued by a trusted
        identity provider which must be either a registered application in Pure1
        or an enabled API client on the array. The token must be a JSON Web Token
        and must contain the following claims:

        > | JWT claim | Location | API Client Field | Description | Required By |

        > |-|-|-|-|-|

        > | kid | Header | key_id | Key ID of the API client that issues the identity token. | FlashArray
        and FlashBlade only. |

        > | aud | Payload | id | Client ID of the API client that issues the identity token. | FlashArray
        and FlashBlade only. |

        > | sub | Payload | | Login name of the array user for whom the token should be issued.
        This must be a valid user in the system. | FlashArray and FlashBlade only. |

        > | iss | Payload | issuer | Application ID for the Pure1 or API client's trusted identity
        issuer on the array. | All products. |

        > | iat | Payload | | Timestamp of when the identity token was issued.
        Measured in milliseconds since the UNIX epoch. | All products. |

        > | exp | Payload | | Timestamp of when the identity token will expire.
        Measured in milliseconds since the UNIX epoch. | All products. |


        Each token must also be signed with the private key that is paired with the
        API client's public key.

    OauthSubjectTokenType:
      type: string
      description: |
        An identifier that indicates the type of security token specifed in the `subject_token` parameter.
        The Pure Storage REST API supports the JSON Web Token (JWT)
        as the means for requesting the access token.
        Set `subject_token_type` to `urn:ietf:params:oauth:token-type:jwt`.
      default: urn:ietf:params:oauth:token-type:jwt
    Api_versionResponse:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/_api_versions'
    LoginPost:
      type: object
      properties:
        password:
          description: |
            The user password that is used as an alternative to an api-token.
          type: string
        username:
          description: |
            The username used to log in as an alternative to an api-token.
          type: string
    UsernameResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Username'
    ActiveDirectoryPost:
      type: object
      properties:
        computer_name:
          description: |
            The name of the computer account to be created in the Active Directory
            domain.
            If not specified, defaults to the name of the Active Directory
            configuration.
          type: string
          example: FLASHARRAY01
        directory_servers:
          description: |
            A list of directory servers used for lookups related to user authorization.
            Servers must be specified in FQDN format.
            All specified servers must be registered to the domain appropriately in the configured DNS
            of the array and are only communicated with over the secure LDAP (LDAPS) protocol.
            If not specified, servers are resolved for the domain in DNS.
          type: array
          items:
            type: string
            example: ldap.my-corporation.com
        domain:
          description: The Active Directory domain to join.
          type: string
          example: my-corporation.com
        join_ou:
          description: |
            The distinguished name of the organizational unit in which the
            computer account should be created when joining the domain.
            The `DC=...` components of the distinguished name can be optionally omitted.
            If not specified, defaults to `CN=Computers`.
          type: string
          example: "OU=Dev,OU=Sweden,DC=purestorage,DC=com"
        kerberos_servers:
          description: |
            A list of key distribution servers to use for Kerberos protocol.
            Servers must be specified in FQDN format.
            All specified servers must be registered to the domain appropriately in the configured DNS
            of the array.
            If not specified, servers are resolved for the domain in DNS.
          type: array
          items:
            type: string
            example: kdc.my-corporation.com
        password:
          description: |
            The login password of the user with privileges to create the computer account
            in the domain.
            This is not persisted on the array.
          type: string
          example: password
        sources:
          description: |
            List of network interfaces used for egress. For directory services
            at the array level, this list can be empty. If
            the list is empty, the system will use VIFs with the "ds" service
            (or if none, the "management" service) for egress.
          type: array
          items:
            $ref: '#/components/schemas/_reference'
        tls:
          description: |
            TLS mode for communication with domain controllers.
            Valid values are `required` and `optional`.
            `required` forces TLS communication with a domain controller.
            `optional` allows the use of non-TLS communication,
            TLS will still be preferred, if available.
            If not specified, defaults to `required`.
          type: string
          example: required
        user:
          description: |
            The login name of the user with privileges to create the computer account in
            the domain.
            This is not persisted on the array.
          type: string
          example: Administrator
    ActiveDirectoryPatch:
      type: object

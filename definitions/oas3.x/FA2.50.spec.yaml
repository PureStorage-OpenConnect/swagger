          created:
            description: |
              The snapshot creation time, measured in milliseconds since the UNIX epoch.
            type: integer
            format: int64
            readOnly: true
          destroyed:
            description: |
              Returns a value of `true` if the snapshot has been destroyed and is pending eradication.
              The `time_remaining` value displays the amount of time left until the destroyed directory
              snapshot is permanently eradicated.
              Before the `time_remaining` period has elapsed, the destroyed directory snapshot can be
              recovered by setting `destroyed=false`.
              Once the `time_remaining` period has elapsed,
              the directory snapshot is permanently eradicated and can no longer be recovered.
            type: boolean
          eradication_config:
            $ref: '#/components/schemas/DirectorySnapshotEradicationConfig'
          policy:
            description: |
              The snapshot policy that manages this snapshot, if applicable.
            title: FixedReference
            allOf:
            - $ref: '#/components/schemas/_fixedReference'
          source:
            description: |
              The directory from which this snapshot was taken.
            title: FixedReference
            allOf:
            - $ref: '#/components/schemas/_fixedReference'
          space:
            description: |
              Displays size and space consumption details.
            title: Space
            allOf:
            - $ref: '#/components/schemas/_space'
